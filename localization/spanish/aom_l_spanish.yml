  dyn_Alhazred: "Alhazred"
  dynn_Alhazred_motto: "No está muerto lo que yace eternamente, y con extraños eones incluso la muerte puede morir."
  Clithanus: "Clithanus"

  nick_the_mad_arab: "El Árabe Loco"
  nick_the_mad_arab_desc: "Alhazred afirmó haber vislumbrado a los verdaderos maestros de la realidad y juró buscarlos; lo llamaron loco por hacerlo."

  nick_the_mad_monk: "el Monje Loco"
  nick_the_mad_monk_desc: "Tras adentrarse en las catacumbas prohibidas bajo Hydestall, Clithanus emergió como un hombre cambiado; sus febriles delirios le valieron el apodo de 'el Monje Loco' entre quienes se atrevieron a escucharlo."

# Artefactos Nórdicos
  # Artefactos de Inventario
  aom_gungnir_name: "Gungnir"
  aom_gungnir_desc: "Lanza de Odín. Forjada por herreros enanos y blandida por el mismísimo Padre de Todo, Gungnir nunca falla. Irradia poder divino, inspirando tanto a grandes mentes como a guerreros."

  aom_mjolnir_name: "Mjölnir"
  aom_mjolnir_desc: "Martillo del Trueno. El poderoso martillo de Thor, capaz de arrasar montañas y aniquilar a los enemigos de los dioses de un solo golpe."

  aom_jarngreipr_name: "Járngreipr"
  aom_jarngreipr_desc: "Guanteletes de Fuerza. Estos guantes de hierro permiten a su portador ejercer un poder inimaginable, esencial para empuñar el mismísimo Mjölnir."

  aom_megingjord_name: "Megingjörð"
  aom_megingjord_desc: "Cinturón de Poder. Un cinturón que duplica la fuerza de quien lo porta, infundiéndole vigor divino."

  aom_brisingamen_name: "Brísingamen"
  aom_brisingamen_desc: "Collar de Freyja. Este legendario collar resplandece con una belleza etérea, realzando el atractivo y la influencia de quien lo porta."

  aom_draupnir_name: "Draupnir"
  aom_draupnir_desc: "Anillo de la Prosperidad. El anillo dorado de Odín que se replica cada novena noche, símbolo de riqueza inagotable y autoridad divina."

  aom_eldhrimnir_name: "Eldhrímnir"
  aom_eldhrimnir_desc: "Caldero de la Eternidad. El caldero encantado usado por los dioses para preparar el sustento infinito del jabalí Sæhrímnir."

  aom_andvaranaut_name: "Andvaranaut"
  aom_andvaranaut_desc: "El Anillo Maldito. Otorgante de riquezas y desgracias por igual, este anillo está ligado a la trágica historia de avaricia y venganza."

  aom_helm_of_awe_name: "Yelmo del Asombro"
  aom_helm_of_awe_desc: "Una reliquia temible que, según se dice, infunde terror en todo aquel que la contempla, otorgando a su portador un terror sobrenatural."

  aom_odrerir_name: "Óðrerir"
  aom_odrerir_desc: "Hidromiel de la Sabiduría. Uno de los tres vasos sagrados que contienen el Hidromiel de la Poesía, que otorga inspiración y perspicacia divinas."

  aom_bodn_name: "Boðn"
  aom_bodn_desc: "Hidromiel del Conocimiento. Un vaso lleno de la esencia de la sabiduría poética, que abre la mente a la creatividad y la claridad."

  aom_son_name: "Són"
  aom_son_desc: "Hidromiel de la Elocuencia. La copa final del Hidromiel de la Poesía; su bebida otorga el don de la palabra y la brillantez académica."

  aom_svalinn_name: "Svalinn"
  aom_svalinn_desc: "Escudo del Sol. Un escudo místico colocado ante el sol para evitar que queme el mundo, protege a su portador de la devastación."

  aom_gjallarhorn_name: "Gjallarhorn"
  aom_gjallarhorn_desc: "Cuerno de Heimdallr. Este cuerno divino sonará al final de los días. Su eco advierte de la inminente fatalidad y despierta la vigilancia divina."

  aom_gram_name: "Gram"
  aom_gram_desc: "Espada de Sigurd. Una hoja forjada por herreros divinos, destinada a aniquilar dragones y forjar leyendas."

  aom_tyrfing_name: "Tyrfing"
  aom_tyrfing_desc: "Hoja Maldita. Un arma de filo inigualable que acarrea la fatalidad con cada desenvaine." aom_skofnung_name: "Skofnung"
  aom_skofnung_desc: "Espada de los Reyes. Se dice que contiene los espíritus de antiguos gobernantes; inspira respeto y temor."

  aom_mistilteinn_name: "Mistilteinn"
  aom_mistilteinn_desc: "Espada de la Hechicería. Impregnada de misterio y magia rúnica, esta espada susurra secretos."

  aom_laevateinn_name: "Lævateinn"
  aom_laevateinn_desc: "Arma de Loki. Un artefacto caótico y ardiente, cuyo verdadero poder reside en el engaño y la destrucción."

  aom_hrotti_name: "Hrotti"
  aom_hrotti_desc: "Espada del Tesoro del Dragón. Tomada del tesoro de un wyrm, esta espada resplandece con codicia y poder."

  aom_hofud_name: "Hofuð"
  aom_hofud_desc: "Espada de Heimdall. El arma del guardián vigilante, tan afilada que puede desgarrar la realidad misma."

  aom_dainsleif_name: "Dáinsleif"
  aom_dainsleif_desc: "Espada de los Muertos. Una vez desenvainada, debe matar. Una reliquia maldita de la batalla eterna."

  aom_tarnkappe_name: "Tarnkappe"
  aom_tarnkappe_desc: "Capa de Invisibilidad. Otorga a quien la porta un sigilo incomprensible."

  aom_fjadrhamr_name: "Fjaðrhamr"
  aom_fjadrhamr_desc: "Capa Emplumada. Una prenda divina que permite a su portador moverse como el viento."

  aom_sword_of_freyr_name: "Espada de Freyr"
  aom_sword_of_freyr_desc: "Espada que lucha sola. Forjada por enanos, esta espada defiende a su dueño sin usar una sola mano."

  # Artefactos de la Corte
  aom_throne_hlidskjalf_name: "Hlidskjalf"
  aom_throne_hlidskjalf_desc: "El Trono de Odín. Desde este alto asiento, el Padre de Todo observa todos los reinos. Su presencia inspira reverencia y otorga protección divina a quienes merecen su sabiduría."

  aom_gleipnir_name: "Gleipnir"
  aom_gleipnir_desc: "Atadura de la Bestia. Una cadena de seda forjada a partir de imposibilidades, lo suficientemente fuerte como para contener incluso al monstruoso Fenrir."

  aom_mimirs_skull_name: "Cráneo de Mímir"
  aom_mimirs_skull_desc: "La cabeza cercenada del sabio dios, que aún susurra consejos desde el más allá."

  aom_bragis_harp_name: "Arpa de Bragi"
  aom_bragis_harp_desc: "Un instrumento mágico que cautiva a las cortes, conmueve corazones e inspira grandeza."

# Artefactos Grecorromanos
  # Artefactos de Inventario
  aom_achilles_armor_name: "Armadura de Aquiles"
  aom_achilles_armor_desc: "La armadura divina forjada por Hefesto para Aquiles, que ofrece protección y gloria inigualables."

  aom_aegis_name: "Égida"
  aom_aegis_desc: "El temible escudo asociado con Zeus y Atenea, que infunde terror en los corazones de los enemigos."

  aom_ambrosia_name: "Ambrosía"
  aom_ambrosia_desc: "El néctar divino de los dioses, del que se dice que otorga inmortalidad y eterna juventud a quienes lo consumen."

  aom_apollos_bow_name: "Arco de Apolo"
  aom_apollos_bow_desc: "Un arco que canta con la voz del dios del sol, golpeando con precisión divina."

  aom_caduceus_name: "Caduceo"
  aom_caduceus_desc: "El bastón de Hermes, entrelazado con serpientes, la vara alada es símbolo de paz, comercio y diplomacia."

  aom_eros_bow_name: "Arco de Eros"
  aom_eros_bow_desc: "Un arco cuyas flechas inspiran amor y deseo, hechizando los corazones de mortales y dioses."

  aom_apple_of_discord_name: "Manzana Dorada de la Discordia"
  aom_apple_of_discord_desc: "La manzana con la inscripción 'A la más bella', fuente de rivalidad divina y guerras mortales."

  aom_rod_of_asclepius_name: "Vara de Asclepio"
  aom_rod_of_asclepius_desc: "Un símbolo de medicina y sanación, portado por el divino sanador Asclepio."

  aom_poseidons_trident_name: "Tridente de Poseidón"
  aom_poseidons_trident_desc: "Forjado por los Cíclopes, el arma poderosa de este dios del mar es capaz de agitar los océanos y destrozar la tierra."

  aom_shield_of_achilleus_name: "Escudo de Aquiles"
  aom_shield_of_achilleus_desc: "Un cosmos en miniatura, forjado por los dioses para el mayor guerrero de Grecia."

  aom_spear_of_achilles_name: "Lanza de Aquiles"
  aom_spear_of_achilles_desc: "Un arma incomparable heredada de Aquiles, equilibrada para abatir gigantes y héroes."

  aom_thyrsus_name: "Tirro"
  aom_thyrsus_desc: "El bastón sagrado de Dioniso, envuelto en hiedra y coronado con una piña."

  aom_talaria_name: "Talaria"
  aom_talaria_desc: "Las sandalias aladas de Hermes, que otorgan velocidad y gracia a quien las porta."

  aom_zeus_lightning_bolt_name: "Rayo de Zeus"
  aom_zeus_lightning_bolt_desc: "Forjada por los Cíclopes, esta arma divina canaliza el trueno y el relámpago, el símbolo supremo de la ira de Zeus."

  aom_hades_bident_name: "Bidente de Hades"
  aom_hades_bident_desc: "La siniestra contraparte del rayo de Zeus, esta lanza oscura es la herramienta de Hades para mandar y juzgar en el inframundo."

  aom_helm_of_darkness_name: "Yelmo de la Oscuridad"
  aom_helm_of_darkness_desc: "Forjado por los Cíclopes, este yelmo invisible de Hades envuelve a quien lo porta en la sombra, invisible para dioses y mortales."

  aom_harpe_name: "Harpe"
  aom_harpe_desc: "La espada-hoz de Perseo, usada para aniquilar monstruos y segar el destino."

  aom_necklace_of_harmonia_name: "Collar de Harmonía"
  aom_necklace_of_harmonia_desc: "Un don maldito por la tragedia, hermoso y peligroso a partes iguales."

  aom_kronos_scythe_name: "Guadaña de Cronos"
  aom_kronos_scythe_desc: "Forjada por Gea, esta antigua guadaña derribó a Urano y resuena con el poder de la rebelión y la profecía."

  aom_zeus_labrys_name: "Labris de Zeus"
  aom_zeus_labrys_desc: "Una poderosa hacha de doble filo, blandida por el rey de los dioses, utilizada para partir la cabeza de Zeus y dar a luz a Atenea."

  aom_artemis_bow_name: "Arco de Artemisa"
  aom_artemis_bow_desc: "Un arco forjado para la diosa de la caza, veloz y mortal."

  aom_eurytus_bow_name: "Arco de Eurito"
  aom_eurytus_bow_desc: "Un arco legendario que perteneció a Eurito y que luego pasó a manos de Odiseo, símbolo de una puntería mortal inigualable."

  aom_panacea_name: "Panacea"
  aom_panacea_desc: "Nombrado en honor a la hija de Asclepio, se dice que este remedio mítico cura todas las dolencias, una maravilla de la alquimia divina."

  aom_bag_of_wind_name: "Bolsa de Viento"
  aom_bag_of_wind_desc: "Los vientos de Eolo, sellados en un saco, garantizan un paso rápido o la tempestad."

  aom_tritons_conch_name: "Caracola de Tritón"
  aom_tritons_conch_desc: "La caracola de Tritón, hijo de Poseidón, cuyo sonido domina las olas."

  aom_nemean_lion_hide_name: "Piel de León de Nemea"
  aom_nemean_lion_hide_desc: "Desollada del invulnerable león de Nemea, esta piel sirvió como armadura de Heracles y como insignia de su primer trabajo." 

  aom_girdle_of_hippolyta_name: "Cinturón de Hipólita"
  aom_girdle_of_hippolyta_desc: "Regalado por Ares a la reina amazona, el Este cinturón encarna la fuerza divina y el espíritu inquebrantable de la feminidad.

  # Artefactos de la Corte
  aom_apollos_kithara_name: "La Cítara de Apolo"
  aom_apollos_kithara_desc: "La lira de Apolo, de la que brotaba la armonía de las esferas."

  aom_cornucopia_name: "Cornucopia"
  aom_cornucopia_desc: "El cuerno de la abundancia, siempre rebosante de abundancia."

  aom_golden_fleece_name: "Vellocino de Oro"
  aom_golden_fleece_desc: "El vellocino brillante custodiado por un dragón, premio de Jasón y los Argonautas."

  aom_scale_of_justice_name: "Balanza de la Justicia"
  aom_scale_of_justice_desc: "La balanza sostenida por Temis, árbitro divino de la ley y la equidad."

  aom_icarus_feather_name: "Pluma de Ícaro"
  aom_icarus_feather_desc: "Una pluma de las alas que volaron demasiado cerca del sol."

  aom_prometheus_chains_name: "Cadenas de Prometeo"
  aom_prometheus_chains_desc: "Grilletes que ataron al titán que otorgó el fuego a la humanidad."

  aom_medusas_head_name: "Cabeza de Medusa"
  aom_medusas_head_desc: "La cabeza cercenada de una gorgona, aún mortal con su mirada petrificante."

  aom_throne_zeus_name: "Trono de Zeus"
  aom_throne_zeus_desc: "El majestuoso trono del rey de los dioses, que irradia autoridad divina y asombro."

# Artefactos Abrahámicos
  # Artefactos de Inventario (Cristianos)
  # Corona de la Conquista (Jinetes del Apocalipsis)
  aom_conquests_crown_name: "Corona de la Conquista"
  aom_conquests_crown_desc: "La gloriosa corona del Jinete de la Conquista, un ícono del dominio divino y la victoria."

  # Espadón de la Guerra (Jinetes del Apocalipsis)
  aom_wars_greatsword_name: "Espadón de la Guerra"
  aom_wars_greatsword_desc: "Una espada enorme imbuida de la furia del Jinete de la Guerra, forjada para la batalla justa."

  # Corona de Doce Estrellas (Corona de María)
  aom_crown_of_twelve_stars_name: "Corona de Doce Estrellas"
  aom_crown_of_twelve_stars_desc: "Una corona radiante que simboliza la realeza celestial de la Virgen María."

  # Túnica sin Costuras de Jesús
  aom_seamless_robe_of_jesus_name: "Túnica sin costuras de Jesús"
  aom_seamless_robe_of_jesus_desc: "Una reliquia de tela divina que usó Jesús, conocida por su tejido milagroso."

  # Guadaña de la Muerte (Jinetes del Apocalipsis)
  aom_deaths_scythe_name: "Guadaña de la Muerte"
  aom_deaths_scythe_desc: "Empuñada por el Jinete de la Muerte, esta escalofriante guadaña separa el alma de la carne."

  # Ascalón (Espada de San Jorge)
  aom_ascalon_name: "Ascalón"
  aom_ascalon_desc: "La legendaria espada de San Jorge, de quien se dice que mató a un poderoso dragón."

  # Lanza de Bradamante
  aom_bradamantes_lance_name: "Lanza de Bradamante"
  aom_bradamantes_lance_desc: "La lanza de un caballero cristiano, veloz e inquebrantable en su justicia."

  # Lanza Sagrada (Lanza de Longino)
  aom_holy_lance_name: "Lanza Sagrada"
  aom_holy_lance_desc: "También conocida como la Lanza de Longino, atravesó el costado de Cristo durante la crucifixión. #italic ¿Es esta la verdadera?#!"

  # Arco de la Conquista (Jinetes del Apocalipsis)
  aom_conquests_bow_name: "Arco de la Conquista"
  aom_conquests_bow_desc: "El arco del jinete apocalíptico, que marca el inicio de la conquista sagrada."

  # Sello de Salomón
  aom_seal_of_solomon_name: "Sello de Salomón"
  aom_seal_of_solomon_desc: "Un anillo místico que otorga dominio sobre los espíritus y sabiduría más allá de los límites mortales."

  # Artefactos de la Corte (Cristianos)
  # Balanza del Hambre (Jinetes del Apocalipsis)
  aom_famines_scale_name: "Balanza del Hambre"
  aom_famines_scale_desc: "Usada por el Jinete del Hambre para medir el hambre y la escasez en toda la tierra."

  # Fragmento del Arca de Noé
  aom_piece_of_noahs_ark_name: "Fragmento del Arca de Noé"
  aom_piece_of_noahs_ark_desc: "Un fragmento sagrado de la vasija que resistió el diluvio del juicio."

  # Sudario de Oviedo
  aom_sudarium_of_oviedo_name: "Sudario de Oviedo"
  aom_sudarium_of_oviedo_desc: "Un paño venerado que se cree cubrió el rostro de Cristo tras su muerte."

  # Santo Grial (Santo Cáliz)
  aom_holy_grail_name: "Santo Grial"
  aom_holy_grail_desc: "El cáliz del que Cristo bebió en la Última Cena, portador de milagros."

  # Santo Prepucio
  aom_holy_prepuce_name: "Santo Prepucio"
  aom_holy_prepuce_desc: "Una reliquia controvertida que se afirma que es Prepucio de Cristo mismo.

  # Libro de la Vida
  aom_book_of_life_name: "Libro de la Vida"
  aom_book_of_life_desc: "Un tomo sagrado que, según se dice, contiene los nombres de los salvados, ocultos a los condenados."

  # Fruto Prohibido
  aom_forbidden_fruit_name: "Fruto Prohibido"
  aom_forbidden_fruit_desc: "Un remanente de la tentación del Edén, con ecos del pecado original."

  # Cuerno de Gabriel
  aom_horn_of_gabriel_name: "Cuerno de Gabriel"
  aom_horn_of_gabriel_desc: "Para ser tocado al final de los días, anunciando la resurrección de los muertos."

  # Sangre de Cristo
  aom_blood_of_christ_name: "Sangre de Cristo"
  aom_blood_of_christ_desc: "Esencia divina derramada para la redención de la humanidad, preservada en vasos sagrados."

  # Artefactos de inventario (judíos)
  # Bastón de Moisés
  aom_moses_staff_name: "Bastón de Moisés"
  aom_moses_staff_desc: "El bastón que partió el Mar Rojo y separó el agua de la piedra."

  # Espada de David
  aom_davids_sword_name: "DaviEspada de David
  aom_davids_sword_desc: "La legendaria espada del rey pastor, victorioso sobre Goliat."

  # Túnica de Muchos Colores (Túnica de José)
  aom_coat_of_many_colors_name: "Túnica de Muchos Colores"
  aom_coat_of_many_colors_desc: "Un regalo para José, vibrante de favor y sueños proféticos."

  # Vara de Aarón (Báculo del Hermano de Moisés)
  aom_aarons_rod_name: "Vara de Aarón"
  aom_aarons_rod_desc: "Un símbolo de autoridad sacerdotal y milagros divinos."

  # Shamir de Salomón
  aom_solomons_shamir_name: "Shamir de Salomón"
  aom_solomons_shamir_desc: "No es una herramienta, sino una maravilla, como el susurro de Dios. Corta la piedra como papel, silenciosa e invisible."

  # Llave Mayor de Salomón
  aom_greater_key_of_solomon_name: "Llave Mayor de Salomón"
  aom_greater_key_of_solomon_desc: "Un antiguo libro de rituales y conocimiento divino, que se dice revela los secretos del cielo y la tierra."

  # Llave Menor de Salomón
  aom_lesser_key_of_solomon_name: "Llave Menor de Salomón"
  aom_lesser_key_of_solomon_desc: "Un antiguo libro de rituales y conocimiento divino, que se dice revela los secretos del cielo y la tierra."

  # Espada de Goliat
  aom_goliaths_sword_name: "Espada de Goliat"
  aom_goliaths_sword_desc: "El arma imponente del campeón filisteo, tomada por su asesino David."

  # Artefactos de la Corte (Judíos)
  # Arca de Juncos (La Cesta de Moisés)
  aom_ark_of_bulrushes_name: "Arca de Juncos"
  aom_ark_of_bulrushes_desc: "La cesta que llevó al niño Moisés a través de los juncos del Nilo."

  # Tablas de Piedra (Los Diez Mandamientos)
  aom_tablets_of_stone_name: "Tablas de Piedra"
  aom_tablets_of_stone_desc: "Los mandamientos divinos entregados a Moisés en la cima del Monte Sinaí."

  # Shofars de Josué
  aom_joshuas_shofars_name: "Los Shofars de Josué"
  aom_joshuas_shofars_desc: "Los cuernos de carnero que derribaron los muros de Jericó mediante la fe y la fuerza."

  # Piel de Leviatán
  aom_leviathans_hide_name: "Piel de Leviatán"
  aom_leviathans_hide_desc: "Resistente Como el hierro, un fragmento de la gran bestia marina abatida por lo divino."

  # Trono de Dios (Trono de YHWH)
  aom_throne_of_god_name: "Trono de Dios"
  aom_throne_of_god_desc: "El asiento celestial de YHWH, imponente y absoluto."

  # Artefactos de inventario (islámicos)
  # Zulfiqar (Espada de Alí ibn Abi Talib)
  aom_zulfiqar_name: "Zulfiqar"
  aom_zulfiqar_desc: "La espada bifurcada de Alí, símbolo del valor y la justicia islámicos."

  # Manto sagrado del Profeta
  aom_sacred_cloak_of_the_prophet_name: "Manto sagrado del Profeta"
  aom_sacred_cloak_of_the_prophet_desc: "Una prenda bendita que una vez usó el Profeta Mahoma.

  # Artefactos de la Corte (Islámicos)
  # Llave de la Kaaba
  aom_key_to_the_kaaba_name: "Llave de la Kaaba"
  aom_key_to_the_kaaba_desc: "Una reliquia venerada que custodia la puerta del santuario más sagrado del Islam."

  # Artefactos Celtas
  # Artefactos de Inventario
  # Sleg (Lanza de Lugh)
  aom_sleg_name: "Sleg"
  aom_sleg_desc: "La poderosa lanza de Lugh, que se dice garantiza la victoria a su portador."

  # Honda de Lugh
  aom_lughs_sling_name: "Honda de Lugh"
  aom_lughs_sling_desc: "Una honda legendaria usada por el dios Lugh, que golpea a la velocidad de la luz."

  # Claíomh Solais (Espada de Luz) 
  aom_claiomh_solais_name: "Claíomh Solais" 
  aom_claiomh_solais_desc: "La Espada de Luz, resplandeciente con fuego divino, empuñada por héroes del mito." 

  # Fragarach (Espada de Nuada) 
  aom_fragarach_name: "Fragarach" 
  aom_fragarach_desc: "La espada cortavientos de Nuada, se dice que obliga a la verdad y atraviesa cualquier defensa." 

  # Gáe Bulg (Lanza de Scáthach) 
  aom_gae_bulg_name: "Gae Bulg" 
  aom_gae_bulg_desc: "Una lanza aterradora empuñada por Cú Chulainn, que desgarra desde dentro. Se lo entregó su maestro Scáthach." 

  # Caladbolg 
  aom_caladbolg_name: "Caladbolg" 
  aom_caladbolg_desc: "Una espada poderosa parecida a un arco iris, capaz de partir colinas." 

  # Móralltach (la Gran Furia) 
  aom_moralltach_name: "Móralltach" 
  aom_moralltach_desc: "La Gran Furia, una espada de juicio regalada por un dios del mar." 

  # Beagalltach (la pequeña furia) 
  aom_beagalltach_name: "Beagalltach" 
  aom_beagalltach_desc: "La Pequeña Furia, gemela de Móralltach, veloz y afilada como una víbora." 

  # Dubán (Escudo Negro de Cu Chulainn) 
  aom_duban_name: "Dubán" 
  aom_duban_desc: "El escudo negro de Cú Chulainn, un oscuro Égida imbuida de terror.

  # Dyrnwyn (Empuñadura Blanca)
  aom_dyrnwyn_name: "Dyrnwyn"
  aom_dyrnwyn_desc: "La Empuñadura Blanca, llameante en manos de los dignos, una prueba de nobleza."

  # Artefactos de la Corte
  # Uaithne (El Arpa de Dagda)
  aom_uaithne_name: "Uaithne"
  aom_uaithne_desc: "El Arpa de Dagda, capaz de conmover corazones a la alegría, la tristeza o el sueño."

  # Cuerno de Brân Galed
  aom_horn_of_bran_galed_name: "Cuerno de Brân Galed"
  aom_horn_of_bran_galed_desc: "Un cuerno que puede proporcionar cualquier bebida que desee quien la lleve."

  # Cesta de Gwyddno Garanhir 
  aom_hamper_of_gwyddno_name: "Cesta de Gwyddno Garanhir" 
  aom_hamper_of_gwyddno_desc: "Una canasta mística que proporciona alimento sin fin a los virtuosos." 

  # Par Dadeni (Caldero del Renacimiento) 
  aom_pair_dadeni_name: "Pareja Dadeni" 
  aom_pair_dadeni_desc: "ElEl Caldero del Renacimiento, usado para revivir a los guerreros caídos en las leyendas antiguas.

  # Caldero de la Inspiración
  aom_cauldron_of_inspiration_name: "Caldero de la Inspiración"
  aom_cauldron_of_inspiration_desc: "Un recipiente de perspicacia divina, que otorga sabiduría al buscador."

