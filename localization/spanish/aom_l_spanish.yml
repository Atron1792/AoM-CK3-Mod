# Drink from the Holy Grail
  aom_drink_from_holy_grail_decision: "Beber del Santo Grial"
  aom_drink_from_holy_grail_decision_desc: "El Santo Grial rebosa de poder divino. Beber de él es probar la gracia eterna. Es una oportunidad que solo ocurre una vez por siglo."
  aom_drink_from_holy_grail_decision_tooltip: "Bebe del Santo Grial y obtén sus beneficios milagrosos."
  aom_drink_from_holy_grail_decision_confirm: "Beber"
