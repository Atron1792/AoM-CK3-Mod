  aom_sword_of_the_red_hilt_name: "Espada de la Empuñadura Roja"
  aom_sword_of_the_red_hilt_desc: "La espada sagrada empuñada por Sir Galahad, el más puro de los caballeros."

  # Artefactos de la Corte
  # El Mesa Redonda
  aom_throne_round_table_name: "La Mesa Redonda"
  aom_throne_round_table_desc: "La legendaria mesa de la corte de Arturo, que simboliza la unidad y la caballerosidad."

# Artefactos Ugrofineses
  # Artefactos de Inventario
  # Ukonvasara (Martillo de Ukko)
  aom_ukonvasara_name: "Ukonvasara"
  aom_ukonvasara_desc: "El atronador martillo de Ukko, dios del cielo, crepitando con energía divina."

  # Tarnhelm
  aom_tarnhelm_name: "Tarnhelm"
  aom_tarnhelm_desc: "Un yelmo mágico que otorga a su portador el poder de la invisibilidad y la transformación."

  # Kalevan Miekka
  aom_kalevan_miekka_name: "Kalevan Miekka"
  aom_kalevan_miekka_desc: "La enorme espada de Kaleva, Forjado a partir de mineral mítico y transmitido de generación en generación por gigantes.

  # Artefactos de la Corte
  # Sampo
  aom_sampo_name: "Sampo"
  aom_sampo_desc: "Un molino místico que trae fortuna, moliendo grano, sal y oro sin cesar."

  # Kantele (Arpa Mágica)
  aom_kantele_name: "Kantele"
  aom_kantele_desc: "Un arpa de encantamiento tallada en la quijada de una gran pica, capaz de hechizar a todo aquel que la oye."

# Artefactos Eslavos
  # Artefactos de Inventario
  # Kladenets (Espada Autobalanceable)
  aom_kladenets_name: "Kladenets"
  aom_kladenets_desc: "Una espada autoempuñable que, según se dice, golpea con un poder infalible una vez desenvainada."

  # Hacha de Perun
  aom_peruns_axe_name: "De Perun Hacha
  aom_peruns_axe_desc: "El arma del dios del trueno Perun, capaz de desgarrar montañas y convocar tormentas."

  # Raskovnik (Hierba Mágica)
  aom_raskovnik_name: "Raskovnik"
  aom_raskovnik_desc: "Una hierba legendaria que abre cualquier cerradura y revela tesoros ocultos."

  # La Pluma del Pájaro de Fuego
  aom_firebird_feather_name: "Pluma del Pájaro de Fuego"
  aom_firebird_feather_desc: "Un penacho radiante del mítico Pájaro de Fuego, que brilla con una luz sobrenatural."

  # Artefactos de la Corte
  # Aguja de Koschei
  aom_koscheis_needle_name: "Aguja de Koschei"
  aom_koscheis_needle_desc: "El secreto de la inmortalidad de Koschei el Inmortal, oculto en defensas mágicas."

  # Alatyr (Sagrado Piedra)
  aom_alatyr_name: "Alatyr"
  aom_alatyr_desc: "El ombligo mítico del mundo, una piedra de conocimiento divino y piedad."

  # Flor de Helecho
  aom_fern_flower_name: "Flor de Helecho"
  aom_fern_flower_desc: "Una flor rara y mágica que, según se dice, otorga salud y prosperidad a quien la encuentra."

  # Mortero y Maja de Baba Yaga
  aom_baba_yagas_mortar_name: "Mortero y Maja de Baba Yaga"
  aom_baba_yagas_mortar_desc: "La nave voladora encantada de la bruja Baba Yaga, que surca los cielos y los secretos por igual. #italic Seguro que este sencillo mortero y majadero no lo es!#!"

# Artefactos Lovecraftianos
  # Artefactos de Inventario
  # Necronomicón
  aom_necronomicon_name: "Necronomicón"
  aom_necronomicon_desc: "Un tomo blasfemo de conocimiento prohibido escrito por Abdul 'el Árabe Loco' Alhazred."

  # Libro de Eibon
  aom_book_of_eibon_name: "Libro de Eibon"
  aom_book_of_eibon_desc: "Un antiguo tomo que se dice contiene los secretos arcanos del hechicero Eibon, lleno de conocimiento prohibido de Hiperbórea."

  # Tiara del Profundo
  aom_deep_ones_tiara_name: "Tiara del Profundo"
  aom_deep_ones_tiara_desc: "Un tocado extraño y alienígena, creado por los Profundos. Llevarlo evoca sueños de ciudades submarinas y cánticos sobrenaturales."

  # Amuleto del Sabueso
  aom_hound_amulet_name: "Amuleto del Sabueso"
  aom_hound_amulet_desc: "Un talismán grabado con el aborrecible sello de los cultos caníbales de Leng. Su presencia evoca una sensación de terror, susurra desde el más allá e insinúa que invoca algo innombrable."

  # Artefactos de la Corte
  # El Trapezoedro Resplandeciente
  aom_shining_trapezohedron_name: "El Trapezoedro Resplandeciente"
  aom_shining_trapezohedron_desc: "Un cristal negro facetado que late con una luz interior. Quienes lo contemplan pueden hablar con Nyarlathotep."

  # Ídolo de Cthulhu
  aom_cthulhu_idol_name: "Ídolo de Cthulhu"
  aom_cthulhu_idol_desc: "Una estatua grotesca del Gran Antiguo, Cthulhu. Su simple posesión provoca sueños inquietantes y susurros en la noche."

  # La Llave Astilla
  aom_sliver_key_name: "La Llave de Plata"
  aom_sliver_key_desc: "Una llave mística que, según se dice, abre portales a las Tierras del Sueño y dimensiones más allá de la comprensión mortal. Revela caminos ocultos incluso para el viajero más experimentado."

  # Confesiones de Clithanus
  aom_confessions_of_clithanus_name: "Confesiones de Clithanus"
  aom_confessions_of_clithanus_desc: "Un manuscrito raro y peligroso que relata ritos terribles y cultos indescriptibles de cultos antiguos."

  # Manuscritos Pnakóticos
  aom_pnakotic_manuscripts_name: "Manuscritos Pnakóticos"
  aom_pnakotic_manuscripts_desc: "Textos antediluvianos que narran las vidas y el conocimiento de la Gran Raza de Yith. Descifrarlos pone en riesgo la cordura."

  # El Espejo de Nitocris
  aom_mirror_of_nitocris_name: "Espejo de Nitocris"
  aom_mirror_of_nitocris_desc: "Un artefacto encantado que perteneció a la Reina del Faraón Negro. Los reflejos que se ven en él nunca son realmente tuyos."

  