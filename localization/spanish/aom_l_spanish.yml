# Lovecraftian Stress Gain
  aom_artifact_checks.0002.t: "La Locura Se Acerca"
  aom_artifact_checks.0002.desc: "Algo se ha agitado en los rincones de tu mente. Palabras que no recuerdas haber leído. Susurros tras tus pensamientos. Formas detrás de tus ojos. No hay vuelta atrás ahora."
  aom_artifact_checks.0002.a: "Debo mantenerme firme... debo..."
  aom_artifact_checks.0002.b: "¡Todo es una broma divina! ¡Ja! ¡Brillante!"
  aom_artifact_checks.0002.c: "Las estrellas... se alinean, ¿verdad? ¡Las veo! ¡Las veo!"
  aom_artifact_checks.0002.d: "Sí... sí, el velo se adelgaza. Esto es bueno."

