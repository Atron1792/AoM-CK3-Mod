  # Carnwennan (Daga de Arturo)
  aom_carnwennan_name: "Carnwennan"
  aom_carnwennan_desc: "Daga de Arturo, que se dice oculta a su portador en las sombras."

  # Rhongomyniad (Daga de Arturo) Lanza)
  aom_rhongomyniad_name: "Rhongomyniad"
  aom_rhongomyniad_desc: "La lanza de Arturo, un arma de precisión y valor infalibles."

  # Pridwen (Escudo de Arturo)
  aom_pridwen_name: "Pridwen"
  aom_pridwen_desc: "Un escudo radiante adornado con el sigilo de la Casa Pendragon."

  # Bastón de Merlín
  aom_merlins_staff_name: "Bastón de Merlín"
  aom_merlins_staff_desc: "El bastón del archimago Merlín, rebosante de poder arcano."

  # Clarent (La Espada en la Piedra)
  aom_clarent_name: "Clarent"
  aom_clarent_desc: "La Espada en la Piedra, símbolo de la legítima realeza sobre Ávalon."

  # Secace (Espada de Sir Lancelot)
  aom_secace_name: "Secace"
  aom_secace_desc: "La espada de Sir Lancelot, un caballero incomparable y héroe trágico."

