  aom_has_holy_grail: "Posees el Santo Grial"
  aom_has_drunk_from_holy_grail: "No has bebido del Santo Grial en los últimos 100 años"

# Claim Britannia
  aom_claim_britannia_decision: "Reclamar Britania"
  aom_claim_britannia_decision_desc: "Por el derecho de Clarent, la espada en la piedra, reclama los reinos de Britania. Revelar a Excalibur hará que los hombres se alcen por el verdadero rey."
