l_spanish:
# Norse Artifacts
  # Inventory Artifacts
  aom_gungnir_name: "Gungnir"
  aom_gungnir_desc: "Lanza de Odín. Forjada por herreros enanos y empuñada por el propio Padre de Todo, Gungnir nunca falla su objetivo. Irradia poder divino, inspirando tanto a sabios como a guerreros."

  aom_mjolnir_name: "Mjölnir"
  aom_mjolnir_desc: "Martillo del Trueno. El poderoso martillo de Thor, capaz de arrasar montañas y aniquilar a los enemigos de los dioses con un solo golpe."

  aom_jarngreipr_name: "Járngreipr"
  aom_jarngreipr_desc: "Guanteletes de Fuerza. Estos guantes de hierro permiten al portador blandir una fuerza inimaginable, esenciales para sostener a Mjölnir."

  aom_megingjord_name: "Megingjörð"
  aom_megingjord_desc: "Cinturón del Poder. Duplica la fuerza de quien lo lleva, infundiéndole un vigor de origen divino."

  aom_brisingamen_name: "Brísingamen"
  aom_brisingamen_desc: "Collar de Freyja. Este legendario collar brilla con belleza etérea, aumentando el encanto y la influencia de su portador."

  aom_draupnir_name: "Draupnir"
  aom_draupnir_desc: "Anillo de Prosperidad. El anillo dorado de Odín que se replica a sí mismo cada nueve noches, símbolo de riqueza infinita y autoridad divina."

  aom_eldhrimnir_name: "Eldhrímnir"
  aom_eldhrimnir_desc: "Caldero de la Eternidad. El caldero encantado usado por los dioses para preparar un sustento interminable del jabalí Sæhrímnir."

  aom_andvaranaut_name: "Andvaranaut"
  aom_andvaranaut_desc: "El Anillo Maldito. Dador de riquezas y desgracias por igual, está ligado a una trágica historia de codicia y venganza."

  aom_helm_of_awe_name: "Yelmo del Temor"
  aom_helm_of_awe_desc: "Una reliquia temible que infunde terror en todos los que la contemplan, otorgando a su portador un poder aterrador y sobrenatural."

  aom_odrerir_name: "Óðrerir"
  aom_odrerir_desc: "Hidromiel de la Sabiduría. Uno de los tres recipientes sagrados que contienen el Hidromiel de la Poesía, fuente de inspiración y entendimiento divino."

  aom_bodn_name: "Boðn"
  aom_bodn_desc: "Hidromiel del Conocimiento. Un recipiente lleno de la esencia de la sabiduría poética, que abre la mente a la creatividad y la claridad."

  aom_son_name: "Són"
  aom_son_desc: "Hidromiel de la Elocuencia. La última copa del Hidromiel de la Poesía, cuya bebida otorga el don del discurso y la brillantez intelectual."

  aom_svalinn_name: "Svalinn"
  aom_svalinn_desc: "Escudo del Sol. Un escudo místico colocado frente al sol para evitar que queme el mundo; protege a su portador contra toda devastación."

  aom_gjallarhorn_name: "Gjallarhorn"
  aom_gjallarhorn_desc: "Cuerno de Heimdallr. Este cuerno divino resonará al final de los tiempos. Su eco advierte del destino inminente y despierta la vigilancia de los dioses."

  aom_gram_name: "Gram"
  aom_gram_desc: "Espada de Sigurd. Una hoja forjada por herreros divinos, destinada a matar dragones y forjar leyendas eternas."

  aom_tyrfing_name: "Tyrfing"
  aom_tyrfing_desc: "Espada Maldita. Un arma de filo incomparable que trae la perdición cada vez que se desenvaina."

  aom_skofnung_name: "Skofnung"
  aom_skofnung_desc: "Espada de los Reyes. Se dice que contiene los espíritus de antiguos monarcas; inspira respeto y temor por igual."

  aom_mistilteinn_name: "Mistilteinn"
  aom_mistilteinn_desc: "Espada de Hechicería. Impregnada de misterio y magia rúnica, esta hoja susurra secretos prohibidos."

  aom_laevateinn_name: "Lævateinn"
  aom_laevateinn_desc: "Arma de Loki. Un artefacto caótico y ardiente, cuyo verdadero poder reside en el engaño y la destrucción."

  aom_hrotti_name: "Hrotti"
  aom_hrotti_desc: "Espada del Tesoro del Dragón. Recuperada del botín de un wyrm, esta hoja brilla con codicia y poder ancestral."

  aom_hofud_name: "Hofuð"
  aom_hofud_desc: "Espada de Heimdall. El arma del vigilante eterno, tan afilada que puede partir la realidad misma."

  aom_dainsleif_name: "Dáinsleif"
  aom_dainsleif_desc: "Espada de los Muertos. Una vez desenvainada, debe matar; una reliquia maldita de guerra eterna."

  aom_tarnkappe_name: "Tarnkappe"
  aom_tarnkappe_desc: "Capa de Invisibilidad. Concede al portador un sigilo más allá de toda comprensión mortal."

  aom_fjadrhamr_name: "Fjaðrhamr"
  aom_fjadrhamr_desc: "Manto de Plumas. Una prenda divina que permite al portador moverse tan ligero como el viento."

  aom_sword_of_freyr_name: "Espada de Freyr"
  aom_sword_of_freyr_desc: "La Espada que Lucha Sola. Forjada por enanos, esta hoja protege a su amo sin necesidad de mano alguna."

  # Court Artifacts
  aom_throne_hlidskjalf_name: "Hlidskjalf"
  aom_throne_hlidskjalf_desc: "Trono de Odín. Desde este alto asiento, el Padre de Todo observa todos los reinos. Su presencia impone reverencia y otorga visión divina a los dignos de su sabiduría."

  aom_gleipnir_name: "Gleipnir"
  aom_gleipnir_desc: "Atadura de la Bestia. Una cadena sedosa forjada con imposibilidades, lo bastante fuerte para contener al monstruoso Fenrir."

  aom_mimirs_skull_name: "Cráneo de Mímir"
  aom_mimirs_skull_desc: "La cabeza cortada del sabio dios, que aún susurra consejos desde más allá del velo de la muerte."

  aom_bragis_harp_name: "Arpa de Bragi"
  aom_bragis_harp_desc: "Un instrumento mágico que encanta cortes, conmueve corazones e inspira grandeza."

# Greco-Roman Artifacts
  # Inventory Artifacts
  aom_achilles_armor_name: "Armadura de Aquiles"
  aom_achilles_armor_desc: "La armadura divina forjada por Hefesto para Aquiles, que ofrece una protección y gloria incomparables."

  aom_aegis_name: "Égida"
  aom_aegis_desc: "El temible escudo asociado con Zeus y Atenea, que infunde pavor en los corazones de los enemigos."

  aom_ambrosia_name: "Ambrosía"
  aom_ambrosia_desc: "El néctar divino de los dioses, que otorga inmortalidad y juventud eterna a quienes lo prueban."

  aom_apollos_bow_name: "Arco de Apolo"
  aom_apollos_bow_desc: "Un arco que canta con la voz del dios del sol, lanzando flechas con precisión divina."

  aom_caduceus_name: "Caduceo"
  aom_caduceus_desc: "El bastón de Hermes, entrelazado con serpientes y coronado por alas; símbolo de paz, comercio y diplomacia."

  aom_eros_bow_name: "Arco de Eros"
  aom_eros_bow_desc: "Un arco cuyas flechas inspiran amor y deseo, encantando los corazones de mortales y dioses por igual."

  aom_apple_of_discord_name: "Manzana Dorada de la Discordia"
  aom_apple_of_discord_desc: "La manzana grabada con 'para la más bella', origen de rivalidades divinas y guerras mortales."

  aom_rod_of_asclepius_name: "Vara de Asclepio"
  aom_rod_of_asclepius_desc: "Símbolo de la medicina y la curación, llevada por el sanador divino Asclepio."

  aom_poseidons_trident_name: "Tridente de Poseidón"
  aom_poseidons_trident_desc: "Forjado por los Cíclopes, este poderoso arma del dios del mar puede agitar los océanos y quebrar la tierra."

  aom_shield_of_achilleus_name: "Escudo de Aquiles"
  aom_shield_of_achilleus_desc: "Un cosmos en miniatura, forjado por los dioses para el mayor guerrero de Grecia."

  aom_spear_of_achilles_name: "Lanza de Aquiles"
  aom_spear_of_achilles_desc: "Un arma sin igual entregada a Aquiles, equilibrada para derribar gigantes y héroes."

  aom_thyrsus_name: "Tirso"
  aom_thyrsus_desc: "El bastón sagrado de Dionisio, envuelto en hiedra y coronado con una piña."

  aom_talaria_name: "Talarias"
  aom_talaria_desc: "Las sandalias aladas de Hermes, que otorgan velocidad y gracia a quien las lleva."

  aom_zeus_lightning_bolt_name: "Rayo de Zeus"
  aom_zeus_lightning_bolt_desc: "Forjado por los Cíclopes, este arma divina canaliza el trueno y el relámpago: el símbolo supremo de la ira de Zeus."

  aom_hades_bident_name: "Bidente de Hades"
  aom_hades_bident_desc: "El oscuro contrapunto al rayo de Zeus, esta lanza es el instrumento de mando y juicio en el inframundo."

  aom_helm_of_darkness_name: "Yelmo de la Oscuridad"
  aom_helm_of_darkness_desc: "Forjado por los Cíclopes, este yelmo invisible de Hades envuelve al portador en sombras, invisible ante dioses y mortales."

  aom_harpe_name: "Harpe"
  aom_harpe_desc: "La espada de hoz de Perseo, usada para abatir monstruos y cortar el hilo del destino."

  aom_necklace_of_harmonia_name: "Collar de Harmonía"
  aom_necklace_of_harmonia_desc: "Un regalo maldito por la tragedia, hermoso y peligroso en igual medida."

  aom_kronos_scythe_name: "Guadaña de Cronos"
  aom_kronos_scythe_desc: "Forjada por Gea, esta antigua guadaña derribó a Urano y resuena con el poder de la rebelión y la profecía."

  aom_zeus_labrys_name: "Labrys de Zeus"
  aom_zeus_labrys_desc: "Una poderosa hacha doble empuñada por el rey de los dioses, usada para abrir su propia cabeza y dar nacimiento a Atenea."

  aom_artemis_bow_name: "Arco de Artemisa"
  aom_artemis_bow_desc: "Un arco creado para la diosa de la caza, veloz y mortal."

  aom_eurytus_bow_name: "Arco de Eurytus"
  aom_eurytus_bow_desc: "Un arco legendario que perteneció a Eurytus y luego pasó a Odiseo, símbolo de puntería mortal e inigualable."

  aom_panacea_name: "Panacea"
  aom_panacea_desc: "Nombrada en honor a la hija de Asclepio, esta mítica cura se dice capaz de sanar toda enfermedad; una maravilla de la alquimia divina."

  aom_bag_of_wind_name: "Bolsa del Viento"
  aom_bag_of_wind_desc: "Los vientos de Eolo sellados en un saco, capaces de otorgar travesías rápidas o desatar tempestades."

  aom_tritons_conch_name: "Caracola de Tritón"
  aom_tritons_conch_desc: "La caracola del hijo de Poseidón, cuyo sonido domina las olas del mar."

  aom_nemean_lion_hide_name: "Piel del León de Nemea"
  aom_nemean_lion_hide_desc: "Desollada del invulnerable león de Nemea, esta piel sirvió como armadura de Heracles y prueba de su primera hazaña."

  aom_girdle_of_hippolyta_name: "Cinturón de Hipólita"
  aom_girdle_of_hippolyta_desc: "Obsequio de Ares a la reina amazona, este cinturón encarna fuerza divina y el espíritu indomable de la feminidad."

  # Court Artifacts
  aom_apollos_kithara_name: "Cítara de Apolo"
  aom_apollos_kithara_desc: "La lira de Apolo, de cuyas cuerdas surgió la armonía de las esferas."

  aom_cornucopia_name: "Cornucopia"
  aom_cornucopia_desc: "El cuerno de la abundancia, eternamente rebosante de prosperidad."

  aom_golden_fleece_name: "Vellocino de Oro"
  aom_golden_fleece_desc: "La resplandeciente piel guardada por un dragón, premio de Jasón y los Argonautas."

  aom_scale_of_justice_name: "Balanza de la Justicia"
  aom_scale_of_justice_desc: "Las balanzas sostenidas por Temis, árbitra divina de la ley y la equidad."

  aom_icarus_feather_name: "Pluma de Ícaro"
  aom_icarus_feather_desc: "Una pluma de las alas que volaron demasiado cerca del sol."

  aom_prometheus_chains_name: "Cadenas de Prometeo"
  aom_prometheus_chains_desc: "Grilletes que ataron al titán que robó el fuego para la humanidad."

  aom_medusas_head_name: "Cabeza de Medusa"
  aom_medusas_head_desc: "La cabeza cercenada de una gorgona, aún mortal con su mirada petrificante."

  aom_throne_zeus_name: "Trono de Zeus"
  aom_throne_zeus_desc: "El majestuoso asiento del rey de los dioses, que irradia autoridad divina y asombro eterno."

# Abrahamic Artifacts
  # Inventory Artifacts (Christian)
  # Conquest's Crown (Horsemen of the Apocalypse)
  aom_conquests_crown_name: "Corona de la Conquista"
  aom_conquests_crown_desc: "La gloriosa corona del Jinete de la Conquista, símbolo de dominio divino y victoria eterna."

  # War's Greatsword (Horsemen of the Apocalypse)
  aom_wars_greatsword_name: "Espadón de la Guerra"
  aom_wars_greatsword_desc: "Una espada colosal imbuida con la furia del Jinete de la Guerra, forjada para el combate justo."

  # Crown of Twelve Stars (Mary's Crown)
  aom_crown_of_twelve_stars_name: "Corona de las Doce Estrellas"
  aom_crown_of_twelve_stars_desc: "Una corona radiante que simboliza la realeza celestial de la Virgen María."

  # Seamless Robe of Jesus
  aom_seamless_robe_of_jesus_name: "Túnica Sin Costuras de Jesús"
  aom_seamless_robe_of_jesus_desc: "Una reliquia de tela divina usada por Jesús, famosa por su tejido milagroso e indivisible."

  # Death's Scythe (Horsemen of the Apocalypse)
  aom_deaths_scythe_name: "Guadaña de la Muerte"
  aom_deaths_scythe_desc: "Empuñada por el Jinete de la Muerte, esta aterradora guadaña separa el alma de la carne."

  # Ascalon (Saint George's Sword)
  aom_ascalon_name: "Ascalon"
  aom_ascalon_desc: "La legendaria espada de San Jorge, con la que se dice que mató a un dragón colosal."

  # Bradamante's Lance
  aom_bradamantes_lance_name: "Lanza de Bradamante"
  aom_bradamantes_lance_desc: "La lanza de una caballera cristiana, veloz e inflexible en su justicia."

  # Holy Lance (Spear of Longinus)
  aom_holy_lance_name: "Lanza Sagrada"
  aom_holy_lance_desc: "También conocida como la Lanza de Longinos, atravesó el costado de Cristo durante la crucifixión. #italic ¿Será esta la verdadera?#!"

  # Conquest's Bow (Horsemen of the Apocalypse)
  aom_conquests_bow_name: "Arco de la Conquista"
  aom_conquests_bow_desc: "El arco del jinete apocalíptico, que marca el inicio de la conquista sagrada."

  # Seal of Solomon
  aom_seal_of_solomon_name: "Sello de Salomón"
  aom_seal_of_solomon_desc: "Un anillo místico que concede dominio sobre los espíritus y sabiduría más allá de los límites mortales."

  # Court Artifacts (Christian)
  # Famine's Scale (Horsemen of the Apocalypse)
  aom_famines_scale_name: "Balanza del Hambre"
  aom_famines_scale_desc: "Usada por el Jinete del Hambre para medir la escasez y el sufrimiento sobre la tierra."

  # Piece of Noah's Ark
  aom_piece_of_noahs_ark_name: "Fragmento del Arca de Noé"
  aom_piece_of_noahs_ark_desc: "Un fragmento sagrado de la nave que sobrevivió al diluvio del juicio divino."

  # Sudarium of Oviedo
  aom_sudarium_of_oviedo_name: "Sudario de Oviedo"
  aom_sudarium_of_oviedo_desc: "Un paño venerado que se cree cubrió el rostro de Cristo tras su muerte."

  # Holy Grail (Holy Chalice)
  aom_holy_grail_name: "Santo Grial"
  aom_holy_grail_desc: "El cáliz del que Cristo bebió en la Última Cena, portador de milagros y redención."

  # Holy Prepuce
  aom_holy_prepuce_name: "Santo Prepucio"
  aom_holy_prepuce_desc: "Una reliquia controvertida que se dice contiene el prepucio de Cristo mismo."

  # Book of Life
  aom_book_of_life_name: "Libro de la Vida"
  aom_book_of_life_desc: "Un tomo sagrado que se dice contiene los nombres de los salvados, ocultos a los condenados."

  # Forbidden Fruit
  aom_forbidden_fruit_name: "Fruto Prohibido"
  aom_forbidden_fruit_desc: "Un remanente de la tentación del Edén, portador de los ecos del pecado original."

  # Horn of Gabriel
  aom_horn_of_gabriel_name: "Cuerno de Gabriel"
  aom_horn_of_gabriel_desc: "Será tocado al final de los tiempos, anunciando la resurrección de los muertos."

  # Blood of Christ
  aom_blood_of_christ_name: "Sangre de Cristo"
  aom_blood_of_christ_desc: "Esencia divina derramada para la redención de la humanidad, preservada en vasos sagrados."

  # Inventory Artifacts (Jewish)
  # Moses' Staff
  aom_moses_staff_name: "Vara de Moisés"
  aom_moses_staff_desc: "La vara que dividió el Mar Rojo y golpeó la roca para hacer brotar agua."

  # David's Sword
  aom_davids_sword_name: "Espada de David"
  aom_davids_sword_desc: "La legendaria espada del rey pastor, con la que venció a Goliat."

  # Coat of Many Colors (Joseph's Coat)
  aom_coat_of_many_colors_name: "Túnica de Muchos Colores"
  aom_coat_of_many_colors_desc: "Un regalo a José, vibrante de favor divino y sueños proféticos."

  # Aaron's Rod (Moses' Brother's Staff)
  aom_aarons_rod_name: "Vara de Aarón"
  aom_aarons_rod_desc: "La vara sagrada que floreció por orden del Señor y realizó maravillas; símbolo de autoridad y poder divino."

  # Solomon's Shamir
  aom_solomons_shamir_name: "Shamir de Salomón"
  aom_solomons_shamir_desc: "No es una herramienta, sino un milagro, como el susurro de Dios. Corta piedra como papel, en silencio y sin ser visto."

  # Greater Key of Solomon
  aom_greater_key_of_solomon_name: "Clave Mayor de Salomón"
  aom_greater_key_of_solomon_desc: "Un grimorio de sabiduría sagrada, que detalla los ritos divinos y los misterios celestiales confiados al rey Salomón."

  # Lesser Key of Solomon
  aom_lesser_key_of_solomon_name: "Clave Menor de Salomón"
  aom_lesser_key_of_solomon_desc: "Un compendio de sellos arcanos y rituales de invocación, que otorgan dominio sobre espíritus sometidos a la voluntad de Salomón."

  # Goliath's Sword
  aom_goliaths_sword_name: "Espada de Goliat"
  aom_goliaths_sword_desc: "El arma colosal del campeón filisteo, arrebatada por su vencedor David."

  # Court Artifacts (Jewish)
  # Ark of Bulrushes (Moses' Basket)
  aom_ark_of_bulrushes_name: "Arca de los Juncos"
  aom_ark_of_bulrushes_desc: "La cesta que llevó al infante Moisés entre los juncos del Nilo."

  # Tablets of Stone (The 10 Commandments)
  aom_tablets_of_stone_name: "Tablas de Piedra"
  aom_tablets_of_stone_desc: "Los mandamientos divinos entregados a Moisés en la cima del Monte Sinaí."

  # Joshua's Shofars
  aom_joshuas_shofars_name: "Shofares de Josué"
  aom_joshuas_shofars_desc: "Cuernos de carnero tocados por Josué, cuyo sonido anunció la caída de Jericó."

  # Leviathan's Hide
  aom_leviathans_hide_name: "Piel del Leviatán"
  aom_leviathans_hide_desc: "Tan dura como el hierro, fragmento de la gran bestia marina abatida por la voluntad divina."

  # Throne of God (YHWH's Throne)
  aom_throne_of_god_name: "Trono de Dios"
  aom_throne_of_god_desc: "El asiento celestial de YHWH, imponente y absoluto en su poder."

  # Inventory Artifacts (Islamic)
  # Zulfiqar (Ali ibn Abi Talib's Sword)
  aom_zulfiqar_name: "Zulfiqar"
  aom_zulfiqar_desc: "La espada bifurcada de Alí, símbolo del valor y la justicia en el islam."

  # Sacred Cloak of the Prophet
  aom_sacred_cloak_of_the_prophet_name: "Manto Sagrado del Profeta"
  aom_sacred_cloak_of_the_prophet_desc: "Una prenda bendita que fue usada por el Profeta Mahoma."

  # Court Artifacts (Islamic)
  # Key to the Kaaba
  aom_key_to_the_kaaba_name: "Llave de la Kaaba"
  aom_key_to_the_kaaba_desc: "Una reliquia venerada que guarda la puerta del santuario más sagrado del islam."

# Celtic Artifacts
  # Inventory Artifacts
  # Sleg (Spear of Lugh)
  aom_sleg_name: "Sleg"
  aom_sleg_desc: "La poderosa lanza de Lugh, de la que se dice que garantiza la victoria a quien la empuñe."

  # Lugh's Sling
  aom_lughs_sling_name: "Onda de Lugh"
  aom_lughs_sling_desc: "Una honda legendaria usada por el dios Lugh, que golpea con la velocidad de la luz."

  # Claíomh Solais (Sword of Light)
  aom_claiomh_solais_name: "Claíomh Solais"
  aom_claiomh_solais_desc: "La Espada de la Luz, que arde con fuego divino, empuñada por los héroes del mito."

  # Fragarach (Sword of Nuada)
  aom_fragarach_name: "Fragarach"
  aom_fragarach_desc: "La espada cortavientos de Nuada, de la que se dice que obliga a decir la verdad y atraviesa cualquier defensa."

  # Gáe Bulg (Scáthach's Spear)
  aom_gae_bulg_name: "Gáe Bulg"
  aom_gae_bulg_desc: "Una lanza aterradora empuñada por Cú Chulainn, que desgarra desde dentro. Le fue entregada por su maestra Scáthach."

  # Caladbolg
  aom_caladbolg_name: "Caladbolg"
  aom_caladbolg_desc: "Una poderosa hoja comparada con un arco iris, capaz de partir colinas."

  # Móralltach (the Great Fury)
  aom_moralltach_name: "Móralltach"
  aom_moralltach_desc: "La Gran Furia, una espada de juicio regalada por un dios marino."

  # Beagalltach (the Little Fury)
  aom_beagalltach_name: "Beagalltach"
  aom_beagalltach_desc: "La Pequeña Furia, gemela de Móralltach, veloz y afilada como una víbora."

  # Dubán (Cu Chulainn's Black Shield)
  aom_duban_name: "Dubán"
  aom_duban_desc: "El escudo negro de Cú Chulainn, una égida oscura imbuida de temor."

  # Dyrnwyn (White Hilt)
  aom_dyrnwyn_name: "Dyrnwyn"
  aom_dyrnwyn_desc: "La Empuñadura Blanca, que arde en manos del digno, una prueba de nobleza."

  # Court Artifacts
  # Uaithne (The Dagda's Harp)
  aom_uaithne_name: "Uaithne"
