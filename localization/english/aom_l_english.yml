  aom_debug_create_all_artifacts: "Create All Mythical Artifacts"
  aom_debug_create_all_artifacts_desc: "Conjure every artifact of legend into existence, channeling divine craftsmanship."
  aom_debug_create_all_artifacts_tooltip: "All legendary artifacts will be freshly created and added to your inventory."
  aom_debug_create_all_artifacts_confirm: "Yes, create them all for me!"

# Artifact Spawning Decisions
  aom_spawn_artifacts_decision: "Spawn Artifacts of Myth"
  aom_spawn_artifacts_decision_desc: "By the Power of Grayskull!"
  aom_spawn_artifacts_decision_tooltip: "Open this menu to spawn various mythological artifacts."
  aom_spawn_artifacts_decision_confirm: "Confirm"
  aom_spawn_artifacts_decision_tt: "Open a decision to pick which artifact to spawn."

  aom_spawn_norse_artifacts: "Norse Artifacts"
  aom_spawn_norse_artifacts_tooltip: "Examples: Mjölnir, Brisingamen, Gram"

  aom_spawn_greco_roman_artifacts: "Greco-Roman Artifacts"
  aom_spawn_greco_roman_artifacts_tooltip: "Examples: Zeus' Lightning Bolt, Necklace of Harmonia, the Cornucopia"

  aom_spawn_abrahamic_artifacts: "Open Abrahamic Artifact Menu"
  aom_spawn_abrahamic_artifacts_tooltip: "Examples: the Holy Lance, Zulfiqar, Moses' Staff"

  aom_spawn_celtic_artifacts: "Open Celtic Artifact Menu"
