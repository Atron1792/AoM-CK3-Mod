  aom_drink_from_holy_grail_decision_effect_tt_2: "As a [GetPietyLevelName( '(int32)4' )], drinking will heal thy wounds and rid thee of disease."
  aom_drink_from_holy_grail_decision_effect_tt_3: "As a [GetPietyLevelName( '(int32)5' )], drinking will heal thy wounds, rid thee of disease forever, and heal thy deformities."
  aom_has_holy_grail: "You possess the Holy Grail"
  aom_has_drunk_from_holy_grail: "You have #bold not#! drank from the Holy Grail in the last 100 years"

# Claim Britannia
  aom_claim_britannia_decision: "Claim Britannia"
  aom_claim_britannia_decision_desc: "By the right of Clarent, the sword in the stone, claim the sum kingdoms of Britannia. Revealing Excalibur will cause men to rise for the true king."
  aom_claim_britannia_decision_tooltip: "Claim the sum kingdoms of Britannia."
  aom_claim_britannia_decision_confirm: "Stake your claim"
