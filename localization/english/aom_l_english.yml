# Drink from the Holy Grail
  aom_drink_from_holy_grail_decision: "Drink from the Holy Grail"
  aom_drink_from_holy_grail_decision_desc: "The Holy Grail brims with divine power. To drink from it is to taste eternal grace. It is a once in a century opportunity."
  aom_drink_from_holy_grail_decision_tooltip: "Drink from the Holy Grail and gain its miraculous benefits."
  aom_drink_from_holy_grail_decision_confirm: "Drink"
  aom_drink_from_holy_grail_decision_tt: "You will drink from the Holy Grail."
  aom_drink_from_holy_grail_decision_effect_tt_1: "As a [GetPietyLevelName( '(int32)3' )], drinking will heal thy wounds."
  aom_drink_from_holy_grail_decision_effect_tt_2: "As a [GetPietyLevelName( '(int32)4' )], drinking will heal thy wounds and rid thee of disease."
  aom_drink_from_holy_grail_decision_effect_tt_3: "As a [GetPietyLevelName( '(int32)5' )], drinking will heal thy wounds, rid thee of disease forever, and heal thy deformities."
  aom_has_holy_grail: "You possess the Holy Grail"
  aom_has_drunk_from_holy_grail: "You have #bold not#! drank from the Holy Grail in the last 100 years"

# Claim Britannia
  aom_claim_britannia_decision: "Claim Britannia"
  aom_claim_britannia_decision_desc: "By the right of Clarent, the sword in the stone, claim the sum kingdoms of Britannia. Revealing Excalibur will cause men to rise for the true king."
  aom_claim_britannia_decision_tooltip: "Claim the sum kingdoms of Britannia."
  aom_claim_britannia_decision_confirm: "Stake your claim"
  aom_has_clarent: "You possess the Clarent, the Sword in the Stone"
  aom_claim_britannia_decision_effect_tt: "Your martial skill determines how many elite soldiers #italic (Men-at-Arms)#! will answer your call, while your culture's advancement #italic (Cultural Era)#! shapes the size of the peasant levy that rallies to your banner"

  britannia_claim_army: "The True King's Army for Britannia"

# Read the Necronomicon
  aom_read_necronomicon_decision: "Read the Necronomicon"
  aom_read_necronomicon_decision_desc: "Delve into the forbidden knowledge bound in human skin and inked in madness. Who knows what truths lie beyond?"
  aom_read_necronomicon_decision_tooltip: "You will risk your sanity to gain unnatural knowledge from the accursed tome."
  aom_read_necronomicon_decision_confirm: "Turn the page"
  aom_has_necronomicon: "You possess the dreaded Necronomicon"
  aom_has_read_necronomicon: "You have not yet read the Necronomicon in the last 10 years"

# Gaze into the Mirror of Nitocris
  aom_gaze_into_mirror_of_nitocris_decision: "Gaze into the Mirror of Nitocris"
  aom_gaze_into_mirror_of_nitocris_decision_desc: "The ancient mirror, said to reflect not the face, but the soul. What you see may change you forever."
  aom_gaze_into_mirror_of_nitocris_decision_tooltip: "Peer into the Mirror of Nitocris to uncover secrets... and perhaps awaken something within."
  aom_gaze_into_mirror_of_nitocris_decision_confirm: "Look within"
  aom_has_mirror_of_nitocris: "You possess the Mirror of Nitocris"
  aom_has_gazed_into_mirror_of_nitocris: "You have not gazed into the Mirror of Nitocris in the last 5 years"
  aom_gaze_into_mirror_of_nitocris_decision_effect_tt: "The mirror may reveal a hidden secret held by one of your rivals, vassals, or courtiers."

# Combine White and Red Crowns (Egyptian)
  aom_combine_white_and_red_crowns_decision: "Unite the Crowns of Egypt"
  aom_combine_white_and_red_crowns_decision_desc: "With both the White Crown of Upper Egypt and the Red Crown of Lower Egypt in your possession, you can forge the Pschent, the Double Crown that symbolizes total dominion over the Nile and its people."
  aom_combine_white_and_red_crowns_decision_tooltip: "Merge the White and Red Crowns into the Pschent."
  aom_combine_white_and_red_crowns_decision_confirm: "Unite the Crowns"
  aom_has_hedjet: "You possess Hedjet, the White Crown of Upper Egypt"
  aom_has_deshret: "You possess Deshret, the Red Crown of Lower Egypt"
  aom_has_combined_white_and_red_crowns: "You have not combined the White and Red Crowns in the last 20 years"

# Convert to Hellenism
  aom_convert_to_hellenism_decision: "Embrace Hellenism"
  aom_convert_to_hellenism_decision_desc: "The divine relics of the Greco-Roman world whisper truths of forgotten gods. To walk the path of Plato, Apollo, and Jupiter is to reclaim the wisdom of antiquity."
  aom_convert_to_hellenism_decision_tooltip: "Convert your faith to Hellenism if you hold a Greco-Roman artifact."
  aom_convert_to_hellenism_decision_confirm: "Accept the Old Gods"
  aom_has_greco_roman_artifact: "You possess a Greco-Roman artifact"

