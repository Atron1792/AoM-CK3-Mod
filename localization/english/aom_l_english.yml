# Combine White and Red Crowns (Egyptian)
  aom_combine_white_and_red_crowns_decision: "Unite the Crowns of Egypt"
  aom_combine_white_and_red_crowns_decision_desc: "With both the White Crown of Upper Egypt and the Red Crown of Lower Egypt in your possession, you can forge the Pschent—the Double Crown that symbolizes total dominion over the Nile and its people."
