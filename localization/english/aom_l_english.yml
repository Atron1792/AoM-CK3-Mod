  aom_spawn_lovecraftian_artifacts_tooltip: "Examples: Necronomicon, The Shining Trapezohedron, The Sliver Key"

  aom_spawn_mesopotamian_artifacts: "Open Mesopotamian Artifact Menu"
  aom_spawn_mesopotamian_artifacts_tooltip: "Examples: Sharur, Tablets of Destinies, Ereshkigal's Throne"

