  aom_spawn_arthurian_artifacts: "Open Arthurian Artifact Menu"
  aom_spawn_arthurian_artifacts_tooltip: "Examples: Excalibur, the Round Table, Secace"

  aom_spawn_finno_ugric_artifacts: "Open Finno-Ugric Artifact Menu"
  aom_spawn_finno_ugric_artifacts_tooltip: "Examples: Ukonvasara, Tarnhelm, Sampo"

  aom_spawn_slavic_artifacts: "Open Slavic Artifact Menu"
