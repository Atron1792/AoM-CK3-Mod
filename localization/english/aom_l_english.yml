# Drink from the Holy Grail
  aom_drink_from_holy_grail_decision: "Drink from the Holy Grail"
  aom_drink_from_holy_grail_decision_desc: "The Holy Grail brims with divine power. To drink from it is to taste eternal grace. It is a once in a century opportunity."
  aom_drink_from_holy_grail_decision_tooltip: "Drink from the Holy Grail and gain its miraculous benefits."
