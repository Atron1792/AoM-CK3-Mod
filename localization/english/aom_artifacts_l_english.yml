  aom_wars_greatsword_name: "War's Greatsword"
  aom_wars_greatsword_desc: "A massive sword imbued with the fury of the Horseman War, forged for righteous battle."

  # Crown of Twelve Stars (Mary's Crown)
  aom_crown_of_twelve_stars_name: "Crown of Twelve Stars"
  aom_crown_of_twelve_stars_desc: "A radiant crown symbolizing the Virgin Mary's heavenly queenship."

