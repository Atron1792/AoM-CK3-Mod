  # Ark of Bulrushes (Moses' Basket)
  aom_ark_of_bulrushes_name: "Ark of Bulrushes"
  aom_ark_of_bulrushes_desc: "The basket that bore infant Moses through the Nile reeds."

  # Tablets of Stone (The 10 Commandments)
  aom_tablets_of_stone_name: "Tablets of Stone"
  aom_tablets_of_stone_desc: "The divine commandments handed to Moses atop Mount Sinai."

  # Joshua's Shofars
  aom_joshuas_shofars_name: "Joshua's Shofars"
  aom_joshuas_shofars_desc: "A ram's horn once sounded by Joshua, said to have signaled the fall of Jericho."

  # Leviathan's Hide
  aom_leviathans_hide_name: "Leviathan's Hide"
  aom_leviathans_hide_desc: "Tough as iron, a fragment of the great sea beast slain by the divine."

  # Throne of God (YHWH's Throne)
  aom_throne_of_god_name: "Throne of God"
  aom_throne_of_god_desc: "The celestial seat of YHWH, awe-inspiring and absolute."

