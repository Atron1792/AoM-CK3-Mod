  aom_davids_sword_name: "David's Sword"
  aom_davids_sword_desc: "The legendary blade of the shepherd king, victorious over Goliath."

  # Coat of Many Colors (Joseph's Coat)
  aom_coat_of_many_colors_name: "Coat of Many Colors"
  aom_coat_of_many_colors_desc: "A gift to Joseph, vibrant with favor and prophetic dreams."

  # Aaron's Rod (Moses' Brother's Staff)
  aom_aarons_rod_name: "Aaron's Rod"
  aom_aarons_rod_desc: "The sacred staff said to blossom at the Lord's command and work wonders; a sign of divine authority and miraculous power."

  # Solomon's Shamir
  aom_solomons_shamir_name: "Solomon's Shamir"
  aom_solomons_shamir_desc: "It's not a tool, but a wonder like God's whisper. It cuts stone like paper, silent and unseen."

  # Greater Key of Solomon
  aom_greater_key_of_solomon_name: "Greater Key of Solomon"
  aom_greater_key_of_solomon_desc: "A grimoire of sacred wisdom, detailing the divine rites and celestial mysteries once entrusted to King Solomon himself."

  # Lesser Key of Solomon
  aom_lesser_key_of_solomon_name: "Lesser Key of Solomon"
  aom_lesser_key_of_solomon_desc: "A compendium of arcane seals and summoning rituals, said to grant mastery over spirits bound by Solomon's command."

  # Goliath's Sword
  aom_goliaths_sword_name: "Goliath's Sword"
  aom_goliaths_sword_desc: "The massive weapon of the Philistine champion, taken by his slayer David."

