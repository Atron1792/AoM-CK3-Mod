  aom_seamless_robe_of_jesus_name: "Seamless Robe of Jesus"
  aom_seamless_robe_of_jesus_desc: "A relic of divine cloth worn by Jesus, known for its miraculous weave."

  # Death's Scythe (Horsemen of the Apocalypse)
  aom_deaths_scythe_name: "Death's Scythe"
