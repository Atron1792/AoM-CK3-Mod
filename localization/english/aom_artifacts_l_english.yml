  # Famine's Scale (Horsemen of the Apocalypse)
  aom_famines_scale_name: "Famine's Scale"
  aom_famines_scale_desc: "Used by the Horseman Famine to measure hunger and scarcity across the land."

  # Piece of Noah's Ark
  aom_piece_of_noahs_ark_name: "Piece of Noah's Ark"
  aom_piece_of_noahs_ark_desc: "A sacred shard from the vessel that weathered the deluge of judgment."

  # Sudarium of Oviedo
  aom_sudarium_of_oviedo_name: "Sudarium of Oviedo"
  aom_sudarium_of_oviedo_desc: "A revered cloth believed to have covered Christ's face after his death."

  # Holy Grail (Holy Chalice)
  aom_holy_grail_name: "Holy Grail"
  aom_holy_grail_desc: "The chalice from which Christ drank at the Last Supper, bearer of miracles."

