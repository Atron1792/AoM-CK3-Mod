# Norse Artifacts
  # Inventory Artifacts
  aom_gungnir_name: "Gungnir"
  aom_gungnir_desc: "Spear of Odin. Forged by dwarven smiths and wielded by the Allfather himself, Gungnir never misses its mark. It radiates divine power, inspiring great minds and warriors alike."

  aom_mjolnir_name: "Mjölnir"
  aom_mjolnir_desc: "Hammer of Thunder. The mighty hammer of Thor, capable of leveling mountains and smiting the enemies of the gods with a single blow."

  aom_jarngreipr_name: "Járngreipr"
  aom_jarngreipr_desc: "Gauntlets of Strength. These iron gloves allow the bearer to wield unimaginable power, essential for gripping Mjölnir itself."

  aom_megingjord_name: "Megingjörð"
  aom_megingjord_desc: "Belt of Might. A belt that doubles the strength of the one who wears it, infusing them with divine vigor."

  aom_brisingamen_name: "Brísingamen"
  aom_brisingamen_desc: "Necklace of Freyja. This legendary necklace glows with ethereal beauty, enhancing the allure and influence of its wearer."

  aom_draupnir_name: "Draupnir"
  aom_draupnir_desc: "Ring of Prosperity. Odin's golden ring that replicates itself every ninth night, a symbol of unending wealth and divine authority."

  aom_eldhrimnir_name: "Eldhrímnir"
  aom_eldhrimnir_desc: "Cauldron of Eternity. The enchanted cauldron used by the gods to prepare endless sustenance from the boar Sæhrímnir."

  aom_andvaranaut_name: "Andvaranaut"
  aom_andvaranaut_desc: "The Cursed Ring. Bestower of riches and misfortune alike, this ring is bound to the tragic tale of greed and vengeance."

  aom_helm_of_awe_name: "Helm of Awe"
  aom_helm_of_awe_desc: "A fearsome relic said to strike terror into all who gaze upon it, empowering its wearer with supernatural dread."

  aom_odrerir_name: "Óðrerir"
  aom_odrerir_desc: "Mead of Wisdom. One of the three sacred vessels containing the Mead of Poetry, granting divine inspiration and insight."

  aom_bodn_name: "Boðn"
  aom_bodn_desc: "Mead of Knowledge. A vessel filled with the essence of poetic wisdom, opening the mind to creativity and clarity."

  aom_son_name: "Són"
  aom_son_desc: "Mead of Eloquence. The final goblet of the Mead of Poetry, its drink bestows the gift of speech and scholarly brilliance."

  aom_svalinn_name: "Svalinn"
  aom_svalinn_desc: "Shield of the Sun. A mystical shield placed before the sun to prevent it from burning the world, it protects its bearer from devastation."

  aom_gjallarhorn_name: "Gjallarhorn"
  aom_gjallarhorn_desc: "Horn of Heimdallr. This divine horn will sound at the end of days. Its echo warns of approaching doom and awakens divine vigilance."

  aom_gram_name: "Gram"
  aom_gram_desc: "Sigurd's Sword. A blade forged by divine smiths, destined to slay dragons and shape legends."

  aom_tyrfing_name: "Tyrfing"
  aom_tyrfing_desc: "Cursed Blade. A weapon of unmatched sharpness that brings doom with every draw."

  aom_skofnung_name: "Skofnung"
  aom_skofnung_desc: "Blade of Kings. Said to contain the spirits of ancient rulers, it commands respect and fear."

  aom_mistilteinn_name: "Mistilteinn"
  aom_mistilteinn_desc: "Sword of Sorcery. Steeped in mystery and runic magic, this blade whispers secrets."

  aom_laevateinn_name: "Lævateinn"
  aom_laevateinn_desc: "Weapon of Loki. A chaotic and fiery artifact, its true power lies in trickery and destruction."

  aom_hrotti_name: "Hrotti"
  aom_hrotti_desc: "Dragon Hoard Blade. Taken from a wyrm's treasure, this blade glows with greed and power."

  aom_hofud_name: "Hofuð"
  aom_hofud_desc: "Heimdall's Sword. The vigilant guardian's weapon, sharp enough to part reality itself."

  aom_dainsleif_name: "Dáinsleif"
  aom_dainsleif_desc: "Sword of the Dead. Once drawn, it must kill. A cursed relic of eternal battle."

  aom_tarnkappe_name: "Tarnkappe"
  aom_tarnkappe_desc: "Cloak of Invisibility. Grants the wearer stealth beyond mortal comprehension."

  aom_fjadrhamr_name: "Fjaðrhamr"
  aom_fjadrhamr_desc: "Feathered Cloak. A divine garment that allows its bearer to move like the wind."

  aom_sword_of_freyr_name: "Sword of Freyr"
  aom_sword_of_freyr_desc: "Blade that Fights Alone. Forged by dwarves, this sword defends its master without a hand."

  # Court Artifacts
  aom_throne_hlidskjalf_name: "Hlidskjalf"
  aom_throne_hlidskjalf_desc: "Odin's Throne. From this high seat, the Allfather observes all realms. Its presence commands reverence and grants divine oversight to those worthy of its wisdom."

  aom_gleipnir_name: "Gleipnir"
  aom_gleipnir_desc: "Binding of the Beast. A silken chain forged from impossibilities, strong enough to hold even the monstrous Fenrir."

  aom_mimirs_skull_name: "Mímir's Skull"
  aom_mimirs_skull_desc: "The severed head of the wise god, still whispering counsel from beyond."

  aom_bragis_harp_name: "Bragi's Harp"
  aom_bragis_harp_desc: "A magical instrument that charms courts, stirs hearts, and inspires greatness."

# Greco-Roman Artifacts
  # Inventory Artifacts
  aom_achilles_armor_name: "Achilles' Armor"
  aom_achilles_armor_desc: "The divine armor forged by Hephaestus for Achilles, offering unmatched protection and glory."

  aom_aegis_name: "Aegis"
  aom_aegis_desc: "The fearsome shield associated with Zeus and Athena, instilling dread in the hearts of enemies."

  aom_ambrosia_name: "Ambrosia"
  aom_ambrosia_desc: "The divine nectar of the gods, said to grant immortality and eternal youth to those who partake."

  aom_apollos_bow_name: "Apollo's Bow"
  aom_apollos_bow_desc: "A bow that sings with the voice of the sun god, striking with divine precision."

  aom_caduceus_name: "Caduceus"
  aom_caduceus_desc: "Hermes' staff, entwined with serpents, the winged rod is a symbol of peace, commerce, and diplomacy."

  aom_eros_bow_name: "Eros' Bow"
  aom_eros_bow_desc: "A bow whose arrows inspire love and desire, enchanting the hearts of mortals and gods."

  aom_apple_of_discord_name: "Golden Apple of Discord"
  aom_apple_of_discord_desc: "The apple inscribed 'to the fairest,' source of divine rivalry and mortal wars."

  aom_rod_of_asclepius_name: "Rod of Asclepius"
  aom_rod_of_asclepius_desc: "A symbol of medicine and healing, carried by the divine healer Asclepius."

  aom_poseidons_trident_name: "Poseidon's Trident"
  aom_poseidons_trident_desc: "Forged by the Cyclopes, this sea god's mighty weapon is capable of stirring the oceans and shattering the earth."

  aom_shield_of_achilleus_name: "Shield of Achilleus"
  aom_shield_of_achilleus_desc: "A cosmos in miniature, forged by the gods for the greatest warrior of Greece."

  aom_spear_of_achilles_name: "Spear of Achilles"
  aom_spear_of_achilles_desc: "A peerless weapon passed to Achilles, balanced to strike down giants and heroes."

  aom_thyrsus_name: "Thyrsus"
  aom_thyrsus_desc: "The sacred staff of Dionysus, wrapped in ivy and crowned with a pine cone."

  aom_talaria_name: "Talaria"
  aom_talaria_desc: "The winged sandals of Hermes, bestowing speed and grace upon the wearer."

  aom_zeus_lightning_bolt_name: "Zeus' Lightning Bolt"
  aom_zeus_lightning_bolt_desc: "Forged by the Cyclopes, this divine weapon channels thunder and lightning, the ultimate symbol of Zeus' wrath."

  aom_hades_bident_name: "Hades' Bident"
  aom_hades_bident_desc: "The grim counterpart to Zeus' bolt, this dark spear is Hades' tool to command and judge within the underworld."

  aom_helm_of_darkness_name: "Helm of Darkness"
  aom_helm_of_darkness_desc: "Forged by the Cyclopes, this invisible helm of Hades cloaks the wearer in shadow, unseen by gods or mortals."

  aom_harpe_name: "Harpe"
  aom_harpe_desc: "The sickle sword of Perseus, used to slay monsters and sever fate."

  aom_necklace_of_harmonia_name: "Necklace of Harmonia"
  aom_necklace_of_harmonia_desc: "A gift cursed with tragedy, beautiful and perilous in equal measure."

  aom_kronos_scythe_name: "Kronos' Scythe"
  aom_kronos_scythe_desc: "Forged by Gaia, this ancient scythe felled Uranus and echoes with the power of rebellion and prophecy."

  aom_zeus_labrys_name: "Zeus' Labrys"
  aom_zeus_labrys_desc: "A mighty double-headed axe wielded by the king of the gods, used to split Zeus' head and bring forth the birth of Athena."

  aom_artemis_bow_name: "Artemis's Bow"
  aom_artemis_bow_desc: "A bow crafted for the goddess of the hunt, swift and deadly."

  aom_eurytus_bow_name: "Eurytus' Bow"
  aom_eurytus_bow_desc: "A legendary bow once owned by Eurytus and later passed to Odysseus, a symbol of unmatched mortal marksmanship."

  aom_panacea_name: "Panacea"
  aom_panacea_desc: "Named after the daughter of Asclepius, this mythical remedy is said to cure all ailments, a marvel of divine alchemy."

  aom_bag_of_wind_name: "Bag of Wind"
  aom_bag_of_wind_desc: "The winds of Aeolus sealed in a sack, granting swift passage or tempest."

  aom_tritons_conch_name: "Triton's Conch"
  aom_tritons_conch_desc: "The conch shell of Triton, son of Poseidon whose sound commands the waves."

  aom_nemean_lion_hide_name: "Nemean Lion Hide"
  aom_nemean_lion_hide_desc: "Skinned from the invulnerable lion of Nemea, this pelt served as Heracles' armor and a badge of his first labour."

  aom_girdle_of_hippolyta_name: "Girdle of Hippolyta"
  aom_girdle_of_hippolyta_desc: "Gifted by Ares to the Amazon queen, this belt embodies divine strength and the unyielding spirit of femininity."

  # Court Artifacts
  aom_apollos_kithara_name: "Apollo's Kithara"
  aom_apollos_kithara_desc: "The lyre of Apollo, from which sprung the harmony of the spheres."

  aom_cornucopia_name: "Cornucopia"
  aom_cornucopia_desc: "The horn of plenty, ever-brimming with bounty."

  aom_golden_fleece_name: "Golden Fleece"
  aom_golden_fleece_desc: "The shining fleece guarded by a dragon, prize of Jason and the Argonauts."

  aom_scale_of_justice_name: "Scale of Justice"
  aom_scale_of_justice_desc: "The scales held by Themis, divine arbiter of law and fairness."

  aom_icarus_feather_name: "Icarus' Feather"
  aom_icarus_feather_desc: "A feather from the wings that flew too close to the sun."

  aom_prometheus_chains_name: "Prometheus's Chains"
  aom_prometheus_chains_desc: "Shackles that bound the titan who gifted fire to mankind."

  aom_medusas_head_name: "Medusa's Head"
  aom_medusas_head_desc: "The severed head of a gorgon, still deadly with its petrifying gaze."

  aom_throne_zeus_name: "Zeus' Throne"
  aom_throne_zeus_desc: "The majestic seat of the king of the gods, radiating divine authority and awe."

