  aom_forbidden_fruit_name: "Forbidden Fruit"
  aom_forbidden_fruit_desc: "A remnant of Eden's temptation, carrying echoes of original sin."

  # Horn of Gabriel
  aom_horn_of_gabriel_name: "Horn of Gabriel"
  aom_horn_of_gabriel_desc: "To be blown at the end of days, heralding the resurrection of the dead."

  # Blood of Christ
  aom_blood_of_christ_name: "Blood of Christ"
  aom_blood_of_christ_desc: "Divine essence spilled for humanity's redemption, preserved in sacred vessels."

