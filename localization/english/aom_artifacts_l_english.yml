  aom_pair_dadeni_name: "Pair Dadeni"
  aom_pair_dadeni_desc: "The Cauldron of Rebirth, used to revive fallen warriors in ancient legend."

  # Cauldron of Inspiration
  aom_cauldron_of_inspiration_name: "Cauldron of Inspiration"
  aom_cauldron_of_inspiration_desc: "A vessel of divine insight, granting wisdom to the seeker."

