  # Zulfiqar (Ali ibn Abi Talib's Sword)
  aom_zulfiqar_name: "Zulfiqar"
  aom_zulfiqar_desc: "The bifurcated sword of Ali, a symbol of Islamic valor and justice."

  # Sacred Cloak of the Prophet
  aom_sacred_cloak_of_the_prophet_name: "Sacred Cloak of the Prophet"
  aom_sacred_cloak_of_the_prophet_desc: "A blessed garment once worn by the Prophet Muhammad."

  # Court Artifacts (Islamic)
  # Key to the Kaaba
  aom_key_to_the_kaaba_name: "Key to the Kaaba"
  aom_key_to_the_kaaba_desc: "A revered relic guarding the door to Islam's holiest sanctuary."

