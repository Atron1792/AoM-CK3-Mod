l_simp_chinese:
# Norse Artifacts
  # Inventory Artifacts
  aom_gungnir_name: "冈格尼尔 (Gungnir)"
  aom_gungnir_desc: "奥丁之枪。由矮人工匠所铸，由万神之父亲自持有，从不偏离目标。它散发着神圣的力量，激励着伟大的心灵与战士。"

  aom_mjolnir_name: "妙尔尼尔 (Mjölnir)"
  aom_mjolnir_desc: "雷霆之锤。托尔的强大神器，能够夷平山岳，只需一击便可毁灭众神的敌人。"

  aom_jarngreipr_name: "亚恩格雷普 (Járngreipr)"
  aom_jarngreipr_desc: "力量之铁手套。赋予持有者无与伦比的力量，是掌握妙尔尼尔所必需之物。"

  aom_megingjord_name: "梅金约德 (Megingjörð)"
  aom_megingjord_desc: "力量之带。佩戴者的力量倍增，体内充盈神力与勇气。"

  aom_brisingamen_name: "布里辛嘉曼 (Brísingamen)"
  aom_brisingamen_desc: "芙蕾雅的项链。散发空灵之光的传说宝饰，使佩戴者更具魅力与影响力。"

  aom_draupnir_name: "德罗普尼尔 (Draupnir)"
  aom_draupnir_desc: "繁荣之戒。奥丁的金戒，每九夜自我复制一次，象征无尽的财富与神权。"

  aom_eldhrimnir_name: "埃尔兹赫里姆尼尔 (Eldhrímnir)"
  aom_eldhrimnir_desc: "永恒之锅。众神用以烹煮神猪萨赫里姆尼尔的魔法锅，提供无尽的食物。"

  aom_andvaranaut_name: "安德瓦拉诺特 (Andvaranaut)"
  aom_andvaranaut_desc: "被诅咒之戒。既赐财富又带厄运的宝物，与贪婪与复仇的悲剧相连。"

  aom_helm_of_awe_name: "敬畏头盔"
  aom_helm_of_awe_desc: "传说中能令敌人心生恐惧的遗物，佩戴者散发超自然的威慑力。"

  aom_odrerir_name: "欧德瑞里尔 (Óðrerir)"
  aom_odrerir_desc: "智慧之蜜酒罐。装载诗歌之蜜的三大神器之一，赋予神启与灵感。"

  aom_bodn_name: "博恩 (Boðn)"
  aom_bodn_desc: "知识之蜜酒罐。盛装诗意智慧的圣器，使人思维敏锐、灵光乍现。"

  aom_son_name: "松 (Són)"
  aom_son_desc: "雄辩之蜜酒杯。诗歌之蜜的最后一杯，饮之者得天赋口才与学识。"

  aom_svalinn_name: "斯瓦林 (Svalinn)"
  aom_svalinn_desc: "太阳之盾。传说置于太阳之前以护世间免受灼烧，庇护持有者免遭毁灭。"

  aom_gjallarhorn_name: "加拉尔号角 (Gjallarhorn)"
  aom_gjallarhorn_desc: "海姆达尔之角。诸神黄昏时将响起，其回声预示末日来临与神明觉醒。"

  aom_gram_name: "格拉姆 (Gram)"
  aom_gram_desc: "西格尔德之剑。由神匠铸造，命定屠龙，铸就传奇。"

  aom_tyrfing_name: "提尔锋 (Tyrfing)"
  aom_tyrfing_desc: "被诅咒之刃。锋利无双，但每次出鞘必夺一命的宿命之剑。"

  aom_skofnung_name: "斯科夫农 (Skofnung)"
  aom_skofnung_desc: "王之剑。蕴含古王之魂，令人敬畏与畏惧。"

  aom_mistilteinn_name: "米斯提尔特恩 (Mistilteinn)"
  aom_mistilteinn_desc: "魔法之剑。充盈符文秘术与低语之力，仿佛在诉说古老秘密。"

  aom_laevateinn_name: "莱瓦泰因 (Lævateinn)"
  aom_laevateinn_desc: "洛基之武。混乱与火焰之器，其真正的力量在于欺诈与毁灭。"

  aom_hrotti_name: "霍提 (Hrotti)"
  aom_hrotti_desc: "龙藏之剑。从巨龙宝库中取出，剑身闪耀贪婪与力量之光。"

  aom_hofud_name: "霍武德 (Hofuð)"
  aom_hofud_desc: "海姆达尔之剑。警戒守卫者的武器，锋芒足以斩开现实。"

  aom_dainsleif_name: "丹斯雷夫 (Dáinsleif)"
  aom_dainsleif_desc: "亡者之剑。一旦出鞘，必见血；永恒战斗的诅咒遗物。"

  aom_tarnkappe_name: "塔恩卡普 (Tarnkappe)"
  aom_tarnkappe_desc: "隐形斗篷。赋予佩戴者凡人无法察觉的潜行之力。"

  aom_fjadrhamr_name: "费雅德哈姆 (Fjaðrhamr)"
  aom_fjadrhamr_desc: "羽翼斗篷。神祇之衣，使持有者如风般迅捷。"

  aom_sword_of_freyr_name: "弗雷之剑"
  aom_sword_of_freyr_desc: "能自行作战之刃。由矮人所铸，能在无人掌握时保卫主人。"

  # Court Artifacts
  aom_throne_hlidskjalf_name: "赫利兹加尔夫王座 (Hlidskjalf)"
  aom_throne_hlidskjalf_desc: "奥丁的王座。坐在此高座之上，万神之父可观诸界，威严与智慧并存。"

  aom_gleipnir_name: "格莱普尼尔 (Gleipnir)"
  aom_gleipnir_desc: "束缚巨兽之链。由不可能之物编织而成，坚不可摧，连芬里尔亦被其锁缚。"

  aom_mimirs_skull_name: "密米尔之首 (Mímir's Skull)"
  aom_mimirs_skull_desc: "智神密米尔被斩之首，仍在低语传授超越凡世的智慧。"

  aom_bragis_harp_name: "布拉基之琴"
  aom_bragis_harp_desc: "迷人心魂的魔琴，能令宫廷感动、鼓舞与启迪。"

# Greco-Roman Artifacts
  # Inventory Artifacts
  aom_achilles_armor_name: "阿喀琉斯之甲"
  aom_achilles_armor_desc: "赫淮斯托斯为阿喀琉斯所铸的神铠，赐予无与伦比的防护与荣光。"

  aom_aegis_name: "埃癸斯 (Aegis)"
  aom_aegis_desc: "宙斯与雅典娜所持的可怖之盾，令敌人心生恐惧、魂魄颤栗。"

  aom_ambrosia_name: "仙馐 (Ambrosia)"
  aom_ambrosia_desc: "诸神的甘露，饮之者可得不朽与永恒青春。"

  aom_apollos_bow_name: "阿波罗之弓"
  aom_apollos_bow_desc: "阳神之弓，弦音如日光之歌，射击精准无比。"

  aom_caduceus_name: "赫尔墨斯之杖 (Caduceus)"
  aom_caduceus_desc: "缠绕双蛇的翼杖，象征和平、商贸与外交。"

  aom_eros_bow_name: "厄洛斯之弓"
  aom_eros_bow_desc: "射出的箭能唤起爱与欲，俘获神与凡人的心。"

  aom_apple_of_discord_name: "纷争金苹果"
  aom_apple_of_discord_desc: "刻有'献给最美之人'的苹果，引发神祇纷争与人间战火。"

  aom_rod_of_asclepius_name: "阿斯克勒庇俄斯之杖"
  aom_rod_of_asclepius_desc: "医神的象征之杖，代表治愈与生命的奇迹。"

  aom_poseidons_trident_name: "波塞冬三叉戟"
  aom_poseidons_trident_desc: "独眼巨人所铸，能掀动海洋、震碎大地的神之武器。"

  aom_shield_of_achilleus_name: "阿喀琉斯之盾"
  aom_shield_of_achilleus_desc: "由众神锻造，蕴含整个宇宙缩影的盾牌。"

  aom_spear_of_achilles_name: "阿喀琉斯之矛"
  aom_spear_of_achilles_desc: "传于英雄阿喀琉斯之手的无双之矛，能击倒巨人与勇士。"

  aom_thyrsus_name: "狄俄尼索斯神杖 (Thyrsus)"
  aom_thyrsus_desc: "缠以常春藤并饰松果的神杖，象征欢愉与神秘狂热。"

  aom_talaria_name: "赫尔墨斯飞鞋 (Talaria)"
  aom_talaria_desc: "长有羽翼的凉鞋，使佩戴者速度与优雅兼具。"

  aom_zeus_lightning_bolt_name: "宙斯雷霆"
  aom_zeus_lightning_bolt_desc: "由独眼巨人所铸的神之武器，掌控雷电，象征宙斯的至高怒火。"

  aom_hades_bident_name: "哈迪斯双叉戟"
  aom_hades_bident_desc: "宙斯雷霆的阴影映照，冥界之主的权杖，用以裁决亡魂。"

  aom_helm_of_darkness_name: "冥王隐形头盔"
  aom_helm_of_darkness_desc: "由独眼巨人所铸，使佩戴者隐于阴影，无神凡可见。"

  aom_harpe_name: "哈珀之剑 (Harpe)"
  aom_harpe_desc: "珀尔修斯的镰形之剑，用以斩断命运与怪物。"

  aom_necklace_of_harmonia_name: "哈摩尼亚项链"
  aom_necklace_of_harmonia_desc: "美丽与悲剧并存的礼物，迷人却带诅咒。"

  aom_kronos_scythe_name: "克洛诺斯之镰"
  aom_kronos_scythe_desc: "由盖亚所铸的古老镰刀，曾斩杀乌拉诺斯，回荡着叛逆与预言之力。"

  aom_zeus_labrys_name: "宙斯双刃斧"
  aom_zeus_labrys_desc: "众神之王的双头战斧，用以劈开自身之首诞生雅典娜。"

  aom_artemis_bow_name: "阿尔忒弥斯之弓"
  aom_artemis_bow_desc: "狩猎女神的弓，迅捷而致命。"

  aom_eurytus_bow_name: "欧律托斯之弓"
  aom_eurytus_bow_desc: "传予奥德修斯的传奇之弓，象征凡人无双的射术。"

  aom_panacea_name: "万能药 (Panacea)"
  aom_panacea_desc: "以医神之女命名的神奇灵药，据说能治愈世间一切疾患。"

  aom_bag_of_wind_name: "风袋"
  aom_bag_of_wind_desc: "封存埃俄罗斯之风的袋子，可赐顺风或引狂暴风暴。"

  aom_tritons_conch_name: "特里同海螺"
  aom_tritons_conch_desc: "海神之子特里同的螺号，其音可召唤波涛与平息海浪。"

  aom_nemean_lion_hide_name: "涅墨亚狮皮"
  aom_nemean_lion_hide_desc: "赫拉克勒斯首项功绩所得的不死狮皮，成为他的铠甲与荣耀。"

  aom_girdle_of_hippolyta_name: "希波吕忒腰带"
  aom_girdle_of_hippolyta_desc: "战神阿瑞斯赠予亚马逊女王的圣带，象征神力与女性坚毅。"

  # Court Artifacts
  aom_apollos_kithara_name: "阿波罗之琴"
  aom_apollos_kithara_desc: "阿波罗的七弦琴，奏出天地和谐的乐音。"

  aom_cornucopia_name: "丰饶之角"
  aom_cornucopia_desc: "永不枯竭的富饶之角，溢满丰收与祝福。"

  aom_golden_fleece_name: "金羊毛"
  aom_golden_fleece_desc: "由巨龙守护的闪耀羊毛，伊阿宋与阿尔戈英雄的传说之奖。"

  aom_scale_of_justice_name: "正义天平"
  aom_scale_of_justice_desc: "忒弥斯所持的天平，象征法与公正的神圣裁度。"

  aom_icarus_feather_name: "伊卡洛斯之羽"
  aom_icarus_feather_desc: "那双飞得太近太阳的翅膀上残留的羽毛。"

  aom_prometheus_chains_name: "普罗米修斯之链"
  aom_prometheus_chains_desc: "锁缚赐火于人类的泰坦的枷锁，充满牺牲与惩罚的象征。"

  aom_medusas_head_name: "美杜莎之首"
  aom_medusas_head_desc: "蛇发魔女的头颅，即使被斩下，仍能以凝视化人石。"

  aom_throne_zeus_name: "宙斯王座"
  aom_throne_zeus_desc: "众神之王的威严宝座，闪耀着神圣权威与敬畏。"

# Abrahamic Artifacts
  # Inventory Artifacts (Christian)
  aom_conquests_crown_name: "征服之冠"
  aom_conquests_crown_desc: "启示录骑士征服者的荣耀王冠，象征神圣统治与胜利。"

  aom_wars_greatsword_name: "战争巨剑"
  aom_wars_greatsword_desc: "战骑士所持之怒刃，充盈正义之战的神圣愤怒。"

  aom_crown_of_twelve_stars_name: "十二星冠"
  aom_crown_of_twelve_stars_desc: "象征圣母玛利亚天国女王身份的光辉之冠。"

  aom_seamless_robe_of_jesus_name: "耶稣无缝长袍"
  aom_seamless_robe_of_jesus_desc: "由神圣织法制成的圣衣，传说为基督亲身所穿。"

  aom_deaths_scythe_name: "死亡之镰"
  aom_deaths_scythe_desc: "死亡骑士所持之寒镰，可割裂灵魂与血肉。"

  aom_ascalon_name: "阿斯卡隆 (Ascalon)"
  aom_ascalon_desc: "圣乔治的传奇之剑，传说曾屠巨龙。"

  aom_bradamantes_lance_name: "布拉达曼特之枪"
  aom_bradamantes_lance_desc: "信仰坚定的骑士之枪，公正而迅疾。"

  aom_holy_lance_name: "圣枪 (Longinus之枪)"
  aom_holy_lance_desc: "传说在十字架上刺穿基督肋旁的圣枪。#italic 这真的是那一柄吗？#!"

  aom_conquests_bow_name: "征服之弓"
  aom_conquests_bow_desc: "末日骑士征服者的神圣长弓，预示神意的胜利。"

  aom_seal_of_solomon_name: "所罗门之印"
  aom_seal_of_solomon_desc: "赋予驱役灵体与超凡智慧之戒，智慧与权能的象征。"

  # Court Artifacts (Christian)
  aom_famines_scale_name: "饥荒天平"
  aom_famines_scale_desc: "饥荒骑士用以衡量大地贫瘠与饥饿的神具。"

  aom_piece_of_noahs_ark_name: "诺亚方舟残片"
  aom_piece_of_noahs_ark_desc: "来自拯救世人的神舟圣木碎片，承载审判与救赎。"

  aom_sudarium_of_oviedo_name: "奥维耶多圣帕"
  aom_sudarium_of_oviedo_desc: "传说覆盖基督遗体面部的圣布，受信徒敬奉。"

  aom_holy_grail_name: "圣杯"
  aom_holy_grail_desc: "基督最后的晚餐所用之杯，承载奇迹与救赎之力。"

  aom_holy_prepuce_name: "神圣包皮"
  aom_holy_prepuce_desc: "备受争议的遗物，据称是基督本人的包皮"

  aom_book_of_life_name: "生命之书"
  aom_book_of_life_desc: "记载得救者之名的圣典，罪人无缘得见。"

  aom_forbidden_fruit_name: "禁果"
  aom_forbidden_fruit_desc: "伊甸园中诱惑的遗物，仍回荡着原罪的回声。"

  aom_horn_of_gabriel_name: "加百列号角"
  aom_horn_of_gabriel_desc: "末日审判时将被吹响，宣告亡者复生。"

  aom_blood_of_christ_name: "基督之血"
  aom_blood_of_christ_desc: "为人类救赎而流的神圣血液，被珍藏于圣器之中。"

  # Inventory Artifacts (Jewish)
  # Moses' Staff
  aom_moses_staff_name: "摩西之杖"
  aom_moses_staff_desc: "分开红海、击石出水的神杖，象征信仰与奇迹。"

  # David's Sword
  aom_davids_sword_name: "大卫之剑"
  aom_davids_sword_desc: "牧羊王大卫的传说之刃，曾斩巨人歌利亚。"

  # Coat of Many Colors (Joseph's Coat)
  aom_coat_of_many_colors_name: "彩衣 (Joseph's Coat)"
  aom_coat_of_many_colors_desc: "雅各赠予约瑟的彩衣，寓意恩宠与预言之梦。"

  # Aaron's Rod (Moses' Brother's Staff)
  aom_aarons_rod_name: "亚伦的杖"
  aom_aarons_rod_desc: "据说这根神圣的权杖会在主的命令下绽放并创造奇迹；这是神圣权威和神奇力量的象征。"

  # Solomon's Shamir
  aom_solomons_shamir_name: "所罗门的沙米尔 (Solomon's Shamir)"
  aom_solomons_shamir_desc: "它并非工具，而是如同上帝低语般的奇迹。它切开石头如同切纸，悄无声息，无形无影。"

  # Greater Key of Solomon
  aom_greater_key_of_solomon_name: "所罗门之钥"
  aom_greater_key_of_solomon_desc: "这是一本充满神圣智慧的魔法书，详细记述了所罗门王本人曾经承接的神圣仪式和天体奥秘。"

   # Lesser Key of Solomon
  aom_lesser_key_of_solomon_name: "所罗门的小钥匙"
  aom_lesser_key_of_solomon_desc: "一本神秘封印和召唤仪式的概要，据说可以控制所罗门命令所束缚的灵魂。"

  # Goliath's Sword
  aom_goliaths_sword_name: "歌利亚之剑"
  aom_goliaths_sword_desc: "非凡巨人的巨刃，后为其征服者大卫所得。"

  # Court Artifacts (Jewish)
  # Ark of Bulrushes (Moses' Basket)
  aom_ark_of_bulrushes_name: "芦苇方舟"
  aom_ark_of_bulrushes_desc: "载着婴儿摩西穿越尼罗河芦苇的篮子。"

  # Tablets of Stone (The 10 Commandments)
  aom_tablets_of_stone_name: "碣"
  aom_tablets_of_stone_desc: "在西奈山顶上交给摩西的神圣诫命。"

  # Joshua's Shofars
  aom_joshuas_shofars_name: "约书亚的羊角号"
  aom_joshuas_shofars_desc: "约书亚曾经吹响过一只公羊的号角，据说这标志着耶利哥城的陷落。"

  # Leviathan's Hide
  aom_leviathans_hide_name: "利维坦之皮"
  aom_leviathans_hide_desc: "源自巨海兽的鳞甲，坚若神铁，象征主的胜利。"

  # Throne of God (YHWH's Throne)
  aom_throne_of_god_name: "上帝的宝座"
  aom_throne_of_god_desc: "至高无上的圣座，象征永恒威严与审判。"

  # Inventory Artifacts (Islamic)
  # Zulfiqar (Ali ibn Abi Talib's Sword)
  aom_zulfiqar_name: "祖尔菲卡尔 (Zulfiqar)"
  aom_zulfiqar_desc: "阿里之双刃圣剑，象征伊斯兰的勇气与公正。"

