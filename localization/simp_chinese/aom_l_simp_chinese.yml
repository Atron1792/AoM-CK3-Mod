# Lovecraftian Stress Gain
  aom_artifact_checks.0002.t: "疯狂正在蔓延"
  aom_artifact_checks.0002.desc: "你心灵的角落中似乎有什么苏醒了。那些你不记得读过的文字，那些在思绪后方低语的声音，那些在眼底闪烁的形影……如今，已无回头之路。"
  aom_artifact_checks.0002.a: "我必须保持清醒……必须……"
  aom_artifact_checks.0002.b: "哈哈！原来这一切都是神的玩笑！太精彩了！"
  aom_artifact_checks.0002.c: "群星……它们在排列，对吗？我看见了，我看见了！"
  aom_artifact_checks.0002.d: "是的……是的，帷幕正在变薄。这是好事。"

