  # 物品栏神器
  aom_gungnir_name: "冈尼尔"
  aom_gungnir_desc: "奥丁之矛。冈尼尔由矮人铁匠锻造，由众神之父亲自挥舞，它从未失手。它散发着神圣的力量，激励着伟大的思想家和战士。

  aom_mjolnir_name: "雷神之锤"
  aom_mjolnir_desc: "雷神之锤。雷神托尔的强大之锤，一击便可夷平高山，击溃众神的敌人。

  aom_jarngreipr_name: "贾恩格雷普"
  aom_jarngreipr_desc: "力量手套。这副铁手套能让佩戴者拥有难以想象的力量，这对于握住雷神之锤至关重要。

  aom_megingjord_name: "雷神之锤"
  aom_megingjord_desc: "力量腰带。这条腰带能让佩戴者的力量加倍，并注入神圣的活力。"

  aom_brisingamen_name: "布里辛加门"
  aom_brisingamen_desc: "弗蕾亚项链。这条传奇项链散发着空灵的光芒，提升佩戴者的魅力和影响力。"

  aom_draupnir_name: "德拉普尼尔"
  aom_draupnir_desc: "繁荣之戒。奥丁的金戒指，每九个夜晚都会自我复制一次，象征着无尽的财富和神圣的权威。"

  aom_eldhrimnir_name: "Eldhrímnir"
  aom_eldhrimnir_desc: "永恒之锅。众神用这口魔法锅,从野猪Sæhrímnir中汲取无尽的养分。"

  aom_andvaranaut_name: "Andvaranaut"
  aom_andvaranaut_desc: "诅咒之戒。这枚戒指既赐予财富，也赐予厄运，与贪婪和复仇的悲剧故事息息相关。"

  aom_helm_of_awe_name: "敬畏之盔"
  aom_helm_of_awe_desc: "一件令人恐惧的圣物，据说能让所有凝视它的人都心生恐惧，赋予佩戴者超自然的恐惧。"

  aom_odrerir_name: "奥德瑞尔"
  aom_odrerir_desc: "智慧之草甸。盛放诗歌之草甸的三件圣器之一，赋予神圣的灵感和洞察力。"

  aom_bodn_name: "博德"
  aom_bodn_desc: "知识之草甸。盛满诗意智慧精髓的容器，开启心灵，激发创造力，净化心灵。"

  aom_son_name: "Són"
  aom_son_desc: "雄辩蜜酒。诗歌蜜酒的最后一杯，饮下它，将赋予您雄辩的才华和学术的智慧。

  aom_svalinn_name: "Svalinn"
  aom_svalinn_desc: "太阳之盾。这面神秘的盾牌置于太阳前方，防止其灼烧世界，保护持有者免受毁灭。

  aom_gjallarhorn_name: "Gjallarhorn"
  aom_gjallarhorn_desc: "海姆达尔号角。这神圣的号角将在末日吹响。它的回音预示着即将到来的厄运，唤醒了神圣的警惕。

  aom_gram_name: "格拉姆"
  aom_gram_desc: "西格德之剑。一把由神圣铁匠打造的宝剑，注定要屠龙，书写传奇。"

  aom_tyrfing_name: "提尔锋"
  aom_tyrfing_desc: "诅咒之剑。一把锋利无比的武器，每一次拔剑都带来厄运。"

  aom_skofnung_name: "剑"
  aom_skofnung_desc: "王者之剑。据说它蕴含着古代统治者的灵魂，令人敬畏。"

  aom_mistilteinn_name: "米斯蒂尔泰恩"
  aom_mistilteinn_desc: "魔法之剑。这把剑蕴藏着神秘与符文魔法，低语着秘密。"

  aom_laevateinn_name: "洛基之剑"
  aom_laevateinn_desc: "洛基之剑。这件混沌而炽烈的神器，其真正的力量在于诡计与毁灭。

  aom_hrotti_name: "赫罗蒂"
  aom_hrotti_desc: "龙之宝藏之剑。这把剑取自巨龙的宝藏，闪耀着贪婪与力量的光芒。

  aom_hofud_name: "霍夫德"
  aom_hofud_desc: "海姆达尔之剑。警惕守护者的武器，锋利到足以劈开现实本身。

  aom_dainsleif_name: "达因斯莱夫"
  aom_dainsleif_desc: "亡灵之剑。一旦拔出，必将杀戮。永恒之战的诅咒遗物。

  aom_tarnkappe_name: "塔恩卡佩"
  aom_tarnkappe_desc: "隐形斗篷。赋予穿戴者超越凡人理解的隐身能力。"

  aom_fjadrhamr_name: "弗雷之剑"
  aom_fjadrhamr_desc: "羽毛斗篷。一件神圣的服装，让穿戴者如风般移动。"

  aom_sword_of_freyr_name: "弗雷之剑"
  aom_sword_of_freyr_desc: "孤军奋战的利刃。此剑由矮人锻造，无需双手便可守护其主人。"

  # 宫廷神器
  aom_throne_hlidskjalf_name: "Hlidskjalf"
  aom_throne_hlidskjalf_desc: "奥丁的王座。众神之父在此高高坐下，俯瞰万界。它的存在令人肃然起敬，并赋予那些配得上其智慧的人神圣的守护。

  aom_gleipnir_name: "Gleipnir"
  aom_gleipnir_desc: "野兽的束缚。一条由不可能之力锻造而成的丝链，坚固到足以束缚住可怕的芬里尔。

  aom_mimirs_skull_name: "密米尔的头骨"
  aom_mimirs_skull_desc: "智慧之神的断头，仍在彼岸低语着他的忠告。"

  aom_bragis_harp_name: "布拉吉的竖琴"
  aom_bragis_harp_desc: "一件能够迷惑宫廷、震撼人心、鼓舞人心的魔法乐器。"

# 希腊罗马神器
  # 物品栏神器
  aom_achilles_armor_name: "阿喀琉斯铠甲"
  aom_achilles_armor_desc: "赫菲斯托斯为阿喀琉斯打造的神圣铠甲，赋予其无与伦比的守护和荣耀。"

  aom_aegis_name: "埃圭斯之盾"
  aom_aegis_desc: "与宙斯和雅典娜相关的可怕盾牌，在敌人心中植入恐惧。"

  aom_ambrosia_name: "仙饮"
  aom_ambrosia_desc: "众神的神圣甘露，据说能赋予服用者永生和永恒的青春。"

  aom_apollos_bow_name: "阿波罗之弓"
  aom_apollos_bow_desc: "一把能随着太阳神之声歌唱的弓，拥有神圣的精准。

  aom_caduceus_name: 双蛇杖
  aom_caduceus_desc: 赫尔墨斯的权杖，缠绕着蛇，这根带翼的权杖象征着和平、商业和外交。

  aom_eros_bow_name: 厄洛斯之弓
  aom_eros_bow_desc: 一把弓，其箭矢激发爱与欲望，迷惑凡人和众神的心。

  aom_apple_of_discord_name: 不和的金苹果
  aom_apple_of_discord_desc: 刻有"献给最美丽的人"的苹果，是神争斗和凡人战争的根源。

  aom_rod_of_asclepius_name: 阿斯克勒庇俄斯之杖
  aom_rod_of_asclepius_desc: 医药和治愈的象征，由神明携带医治者阿斯克勒庇俄斯。

  aom_poseidons_trident_name: "波塞冬的三叉戟"
  aom_poseidons_trident_desc: "由独眼巨人锻造，这件海神威力强大的武器足以搅动海洋，粉碎大地。"

  aom_shield_of_achilleus_name: "阿喀琉斯之盾"
  aom_shield_of_achilleus_desc: "一个微缩的宇宙，由众神为希腊最伟大的战士锻造。"

  aom_spear_of_achilles_name: "阿喀琉斯之矛"
  aom_spear_of_achilles_desc: "一件传给阿喀琉斯的无与伦比的武器，平衡地击倒巨人和英雄。"

  aom_thyrsus_name: "酒神杖"
  aom_thyrsus_desc: "酒神杖，包裹着常春藤，头戴王冠一颗松果。

  aom_talaria_name: "塔拉里亚"
  aom_talaria_desc: "赫尔墨斯的带翼凉鞋，赋予佩戴者速度与优雅。"

  aom_zeus_lightning_bolt_name: "宙斯的闪电"
  aom_zeus_lightning_bolt_desc: "这件神圣的武器由独眼巨人锻造，引导雷电，是宙斯愤怒的终极象征。"

  aom_hades_bident_name: "哈迪斯的双叉戟"
  aom_hades_bident_desc: "这把黑暗长矛是宙斯闪电的阴森对应物，是哈迪斯在冥界指挥和审判的工具。"

  aom_helm_of_darkness_name: "黑暗之盔"
  aom_helm_of_darkness_desc: "这把哈迪斯的隐形头盔由独眼巨人锻造，将佩戴者笼罩在阴影之中，神与凡人皆不可视。

  aom_harpe_name: "哈珀"
  aom_harpe_desc: "珀尔修斯的镰刀，用于斩杀怪兽，斩断命运。"

  aom_necklace_of_harmonia_name: "哈莫尼亚项链"
  aom_necklace_of_harmonia_desc: "一份被悲剧诅咒的礼物，美丽与危险并存。"

  aom_kronos_scythe_name: "克洛诺斯的镰刀"
  aom_kronos_scythe_desc: "这把古老的镰刀由盖亚锻造，斩杀了乌拉诺斯，并回荡着反抗与预言的力量。"

  aom_zeus_labrys_name: "宙斯的双刃斧"
  aom_zeus_labrys_desc: "一把强大的双头斧众神之王所持，曾劈开宙斯的头颅，诞生了雅典娜。

  aom_artemis_bow_name: "阿尔忒弥斯之弓"
  aom_artemis_bow_desc: "一把为狩猎女神打造的弓，迅捷而致命。"

  aom_eurytus_bow_name: "欧律托斯之弓"
  aom_eurytus_bow_desc: "一把传奇之弓，曾为欧律托斯所有，后传给奥德修斯，象征着无与伦比的凡人枪法。"

  aom_panacea_name: "万能药"
  aom_panacea_desc: "这把神秘的药以阿斯克勒庇俄斯的女儿命名，据说可以治愈所有疾病，堪称神圣炼金术的奇迹。"

  aom_bag_of_wind_name: "风之袋"
  aom_bag_of_wind_desc: "埃俄罗斯的风被封存在一个袋子里，使人能够快速通行或抵御风暴。"

  aom_tritons_conch_name: "特里同的海螺"
  aom_tritons_conch_desc: "特里同的海螺壳，他是波塞冬之子，他的声音可以掌控海浪。"

  aom_nemean_lion_hide_name: "涅墨亚狮皮"
  aom_nemean_lion_hide_desc: "这张毛皮取自刀枪不入的涅墨亚雄狮，曾是赫拉克勒斯的盔甲，也是他第一个功绩的象征。"

  aom_girdle_of_hippolyta_name: "希波吕忒的腰带"
  aom_girdle_of_hippolyta_desc: "这条腰带是阿瑞斯赠予亚马逊女王的，象征着神圣的力量和不屈不挠的精神。女性气质。"

  # 宫廷神器
  aom_apollos_kithara_name: "阿波罗的基萨拉琴"
  aom_apollos_kithara_desc: "阿波罗的七弦琴，天体的和谐由此而生。"

  aom_cornucopia_name: "丰饶之角"
  aom_cornucopia_desc: "丰饶之角，永远充满恩惠。"

  aom_golden_fleece_name: "金羊毛"
  aom_golden_fleece_desc: "闪闪发光的羊毛，由巨龙守护，伊阿宋和阿尔戈英雄的战利品。"

  aom_scale_of_justice_name: "正义天平"
  aom_scale_of_justice_desc: "法律与公平的神圣仲裁者忒弥斯手中的天平。"

  aom_icarus_feather_name: "伊卡洛斯的羽毛"
  aom_icarus_feather_desc: "飞得太靠近太阳的翅膀上的一根羽毛。"

  aom_prometheus_chains_name: "普罗米修斯的锁链"
  aom_prometheus_chains_desc: "束缚着为人类带来火种的泰坦的枷锁。"

  aom_medusas_head_name: "美杜莎的头颅"
  aom_medusas_head_desc: "被砍下的蛇发女妖的头颅，依然以其令人恐惧的凝视而致命。"

  aom_throne_zeus_name: "宙斯的王座"
  aom_throne_zeus_desc: "众神之王的威严宝座，散发着神圣的权威和敬畏。"

# 亚伯拉罕神器
  # 物品栏神器 (基督教)
  # 征服之冠 (天启骑士)
  aom_conquests_crown_name: "征服之冠"
  aom_conquests_crown_desc: "征服骑士的光辉王冠，神圣统治与胜利的象征。"

  # 战争巨剑 (天启骑士)
  aom_wars_greatsword_name: "战争巨剑"
  aom_wars_greatsword_desc: "一把蕴含天启骑士战争狂怒的巨剑，为正义之战而打造。"

  # 十二星冠 (圣母玛利亚之冠)
  aom_crown_of_twelve_stars_name: "十二星冠"
  aom_crown_of_twelve_stars_desc: "一顶光芒四射的王冠，象征着圣母玛利亚的神圣力量。女王之位。"

  # 耶稣的无缝长袍
  aom_seamless_robe_of_jesus_name: "耶稣的无缝长袍"
  aom_seamless_robe_of_jesus_desc: "耶稣所穿的神圣圣布遗物，以其神奇的织法而闻名。"

  # 死神镰刀 (天启四骑士)
  aom_deaths_scythe_name: "死神镰刀"
  aom_deaths_scythe_desc: "这把冰冷的镰刀由死神骑士挥舞，将灵魂与肉体分离。"

  # 阿斯卡隆 (圣乔治之剑)
  aom_ascalon_name: "阿斯卡隆"
  aom_ascalon_desc: "圣乔治的传奇之剑，相传曾斩杀过一条强大的恶龙。"

  # 布拉达曼特之枪
  aom_bradamantes_lance_name: "布拉达曼特之枪"
  aom_bradamantes_lance_desc: "基督教骑士的长枪，迅捷而坚定地彰显其正义。"

  # 圣枪 (朗基努斯之矛)
  aom_holy_lance_name: "圣枪"
  aom_holy_lance_desc: "也被称为朗基努斯之矛，它在耶稣受难时刺穿了他的肋旁。#italic 这是真的吗？#!"

  # 征服之弓 (天启骑士)
  aom_conquests_bow_name: "征服之弓"
  aom_conquests_bow_desc: "天启骑士之弓，标志着神圣征服的开始。"

  # 所罗门印章
  aom_seal_of_solomon_name: "所罗门印章"
  aom_seal_of_solomon_desc: "一枚神秘的戒指，赋予其掌控灵魂和超越凡人界限的智慧。"

  # 宫廷神器 (基督教)
  # 饥荒天平 (天启骑士)
  aom_famines_scale_name: "饥荒天平"
  aom_famines_scale_desc: "饥荒骑士用它来测量全国的饥饿和匮乏程度。"

  # 碎片诺亚方舟
  aom_piece_of_noahs_ark_name: "诺亚方舟碎片"
  aom_piece_of_noahs_ark_desc: "一块来自经受了审判大洪水的方舟的神圣碎片。"

  # 奥维耶多的裹布
  aom_sudarium_of_oviedo_name: "奥维耶多的裹布"
  aom_sudarium_of_oviedo_desc: "一块受人尊敬的布，据信在基督死后曾盖在他的脸上。"

  # 圣杯 (圣杯)
  aom_holy_grail_name: "圣杯"
  aom_holy_grail_desc: "基督在最后的晚餐中饮水的圣杯，奇迹的承载者。"

  # 圣包皮
  aom_holy_prepuce_name: "圣包皮"
  aom_holy_prepuce_desc: "一件备受争议的遗物，据称是基督本人的包皮。"

  # 生命之书
  aom_book_of_life_name: "生命之书"
  aom_book_of_life_desc: "据说这是一本神圣的巨著，记载着得救之人的名字，对那些被诅咒的人隐藏。"

  # 禁果
  aom_forbidden_fruit_name: "禁果"
  aom_forbidden_fruit_desc: "伊甸园诱惑的残留，带着原罪的回响。"

  # 加百列之角
  aom_horn_of_gabriel_name: "加百列之角"
  aom_horn_of_gabriel_desc: "在末日吹响，宣告死者复活。"

  # 基督之血
  aom_blood_of_christ_name: "基督之血"
  aom_blood_of_christ_desc: "神圣的精华为人类的救赎而流淌，并保存在神圣的器皿中。"

  # 犹太文物清单
  # 摩西之杖
  aom_moses_staff_name: "摩西之杖"
  aom_moses_staff_desc: "这根分开红海、击碎石头的杖。"

  # 大卫之剑
  aom_davids_sword_name: "大卫之剑"
  aom_davids_sword_desc: "牧羊人之王的传奇之剑，战胜了歌利亚。"

  # 五彩外衣 (约瑟的外衣)
  aom_coat_of_many_colors_name: "五彩外衣"
  aom_coat_of_many_colors_desc: "送给约瑟的礼物，充满恩惠和预言之梦。"

  # 亚伦之杖 (摩西的兄弟之杖)
  aom_aarons_rod_name: "亚伦之杖"
  aom_aarons_rod_desc: "祭司权柄和神迹的象征。"

  # 所罗门之杖
  aom_solomons_shamir_name: "所罗门之杖"
  aom_solomons_shamir_desc: "它并非一件工具，而是一件奇迹——如同上帝的低语。它能切开石头如同切纸，悄无声息，未曾见过。"

  # 所罗门大钥匙
  aom_greater_key_of_solomon_name: "所罗门大钥匙"
  aom_greater_key_of_solomon_desc: "一本记载着仪式和神圣知识的古代书籍，据说可以揭示天地的秘密。"

  # 所罗门小钥匙
  aom_lesser_key_of_solomon_name: "所罗门小钥匙"
  aom_lesser_key_of_solomon_desc: "一本记载着仪式和神圣知识的古代书籍，据说可以揭示天地的秘密。"

  # 歌利亚之剑
  aom_goliaths_sword_name: "歌利亚之剑"
  aom_goliaths_sword_desc: "非利士勇士的巨型武器，被斩杀他的大卫夺走。"

  # 犹太宫廷文物
  # 约柜芦苇 (摩西的篮子)
  aom_ark_of_bulrushes_name: "芦苇柜"
  aom_ark_of_bulrushes_desc: "载着婴儿摩西穿越尼罗河芦苇的篮子。"

  # 石板 (十诫)
  aom_tablets_of_stone_name: "石板"
  aom_tablets_of_stone_desc: "在西奈山顶上交给摩西的神圣诫命。"

  # 约书亚的羊角号
  aom_joshuas_shofars_name: "约书亚的羊角号"
  aom_joshuas_shofars_desc: "凭借信仰和声音，公羊的号角推倒了耶利哥城墙。"

  # 利维坦的皮
  aom_leviathans_hide_name: "利维坦的皮"
