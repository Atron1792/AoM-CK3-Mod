  Clithanus: "克利萨努斯 (Clithanus)"

  nick_the_mad_arab: "疯阿拉伯人"
  nick_the_mad_arab_desc: "阿尔哈兹莱德声称自己窥见了现实的真正主宰，并发誓要寻觅他们——人们因此称他为‘疯阿拉伯人’。"

  nick_the_mad_monk: "疯僧"
  nick_the_mad_monk_desc: "在深入海德斯塔尔下的禁忌墓穴后，克利萨努斯再度现身，但已变得截然不同；他那狂热的呢喃使人称他为‘疯僧’。"

