# Saveur
  dyn_Alhazred: "Alhazred "
  dynn_Alhazred_motto: "Ce qui peut mentir éternellement n'est pas mort, et avec d'étranges éons même la mort peut mourir."
  Clithanus: "Clithanus "

  nick_the_mad_arab: "l'Arabe fou "
  nick_the_mad_arab_desc: "Alhazred prétendait avoir entrevu les véritables maîtres de la réalité et avait juré de les rechercher, ils l'ont traité de fou pour avoir fait cela."

  nick_the_mad_monk: "le moine fou"
  nick_the_mad_monk_desc: "Après avoir fouillé dans les catacombes interdites sous Hydestall , Clithanus en est ressorti transformé ; ses délires fiévreux lui ont valu le nom de 'Moine Fou' parmi ceux qui ont osé l'écouter."

# Artefacts nordiques
  # Inventaire des artefacts  
  aom_gungnir_name: "Gungnir " 
  aom_gungnir_desc: "Lance d'Odin. Forgée par des forgerons nains et maniée par le Père de Tout en personne, Gungnir ne rate jamais sa cible. Elle rayonne d'une puissance divine, inspirant les grands esprits comme les guerriers. "
  
  aom_mjolnir_name: "Mjölnir"  
  aom_mjolnir_desc: "Marteau du Tonnerre. Le puissant marteau de Thor, capable de raser des montagnes et de frapper les ennemis des dieux d'un seul coup."
  
  aom_jarngreipr_name: "Járngreipr " 
  aom_jarngreipr_desc: "Gantelets de force. Ces gants de fer permettent à leur porteur d'exercer une puissance inimaginable, essentielle pour saisir Mjölnir lui-même. "
  
  aom_megingjord_name: "Megingjörð " 
  aom_megingjord_desc: "Ceinture de puissance. Une ceinture qui double la force de celui qui la porte, lui insufflant une vigueur divine."
  
  aom_brisingamen_name: "Brísingamen " 
  aom_brisingamen_desc: "Collier de Freyja. Ce collier légendaire rayonne d'une beauté éthérée, renforçant l'attrait et l'influence de celui qui le porte. "
  
  aom_draupnir_name: "Draupnir"  
  aom_draupnir_desc: "Anneau de prospérité. L'anneau d'or d'Odin qui se reproduit toutes les neuvièmes nuits, symbole de richesse infinie et d'autorité divine."
  
  aom_eldhrimnir_name: "Eldhrímnir " 
  aom_eldhrimnir_desc: "Chaudron d'éternité. Le chaudron enchanté utilisé par les dieux pour préparer une nourriture sans fin à partir du sanglier Sæhrímnir ."
  
  aom_andvaranaut_name: "Andvaranaut"  
  aom_andvaranaut_desc: "L'Anneau Maudit. Donneur de richesses comme de malheurs, cet anneau est lié à l'histoire tragique de la cupidité et de la vengeance."
  
  aom_helm_of_awe_name: "Heaume de crainte " 
  aom_helm_of_awe_desc: "Une relique redoutable dont on dit qu'elle terrorise tous ceux qui la regardent, conférant à son porteur une terreur surnaturelle."
  
  aom_odrerir_name: "Óðrerir " 
  aom_odrerir_desc: "Hydromel de la Sagesse. L'un des trois vases sacrés contenant l'Hydromel de la Poésie, accordant inspiration et perspicacité divines."
  
  aom_bodn_name: "Boðn " 
  aom_bodn_desc: "Hydromel de la connaissance. Un récipient rempli de l'essence de la sagesse poétique, ouvrant l'esprit à la créativité et à la clarté. "
  
  aom_son_name: "Fils "  
  aom_son_desc: "Hydromel de l'Éloquence. La coupe finale de l'Hydromel de la Poésie, sa boisson confère le don de la parole et de l'éclat érudit."
  
  aom_svalinn_name: "Svalinn " 
  aom_svalinn_desc: "Bouclier du Soleil. Un bouclier mystique placé devant le soleil pour l'empêcher de brûler le monde, il protège son porteur de la dévastation."
  
  aom_gjallarhorn_name: "Gjallarhorn"  
  aom_gjallarhorn_desc: "Cor d'Heimdallr. Ce cor divin sonnera à la fin des temps. Son écho avertit de l'approche d'un destin funeste et éveille la vigilance divine. "
  
  aom_gram_name: "Grammaire" 
  aom_gram_desc: "L'épée de Sigurd. Une lame forgée par des forgerons divins, destinée à tuer des dragons et à façonner des légendes."
  
  aom_tyrfing_name: "Tyrfing " 
  aom_tyrfing_desc: "Lame maudite. Une arme d'une netteté inégalée qui apporte la mort à chaque tirage."
  
  aom_skofnung_name: "Skofnung " 
  aom_skofnung_desc: "Lame des rois. On dit qu'elle contient les esprits des anciens dirigeants, elle inspire respect et crainte. "
  
  aom_mistilteinn_name: "Mistilteinn " 
  aom_mistilteinn_desc: "Épée de sorcellerie. Imprégnée de mystère et de magie runique, cette lame murmure des secrets."
  
  aom_laevateinn_name: "Lævateinn" 
  aom_laevateinn_desc: "Arme de Loki. Un artefact chaotique et ardent, son véritable pouvoir réside dans la ruse et la destruction."
  
  aom_hrotti_name: "Hrotti " 
  aom_hrotti_desc: "Lame du trésor du dragon. Tirée du trésor d'un wyrm, cette lame brille d'avidité et de puissance."
  
  aom_hofud_name: "Hofuð " 
  aom_hofud_desc: "L'épée d'Heimdall. L'arme du gardien vigilant, suffisamment tranchante pour fendre la réalité elle-même."
  
  aom_dainsleif_name: "Dáinsleif " 
  aom_dainsleif_desc: "Épée des morts. Une fois dégainée, elle doit tuer. Une relique maudite du combat éternel. "
  
  aom_tarnkappe_name: "Tarnkappe " 
  aom_tarnkappe_desc: "Cape d'invisibilité. Confère au porteur une furtivité au-delà de la compréhension mortelle."
  
  aom_fjadrhamr_name: "Fjaðrhamr " 
  aom_fjadrhamr_desc: "Cape à plumes. Un vêtement divin qui permet à son porteur de se déplacer comme le vent."
  
  aom_sword_of_freyr_name: "Épée de Freyr" 
  aom_sword_of_freyr_desc: "Lame qui combat seule. Forgée par des nains, cette épée défend son maître sans main."

  # Artefacts de la Cour  
  aom_throne_hlidskjalf_name: "Hlidskjalf "  
  aom_throne_hlidskjalf_desc: "Le Trône d'Odin. De ce haut siège, le Père de Tout observe tous les royaumes. Sa présence impose le respect et accorde une surveillance divine à ceux qui sont dignes de sa sagesse. "
  
  aom_gleipnir_name: "Gleipnir " 
  aom_gleipnir_desc: "Lien de la Bête. Une chaîne de soie forgée à partir d'impossibilités, assez solide pour retenir même le monstrueux Fenrir."
  
  aom_mimirs_skull_name: "Crâne de Mímir"  
  aom_mimirs_skull_desc: "La tête coupée du dieu sage, murmurant encore des conseils de l'au-delà."
  
  aom_bragis_harp_name: "Harpe de Bragi" 
  aom_bragis_harp_desc: "Un instrument magique qui charme les cours , émeut les cœurs et inspire la grandeur."

# Artefacts gréco-romains
  # Inventaire des artefacts  
  aom_achilles_armor_name: "Armure d'Achille " 
  aom_achilles_armor_desc: "L'armure divine forgée par Héphaïstos pour Achille, offrant une protection et une gloire inégalées."
  
  aom_aegis_name: "Égide " 
  aom_aegis_desc: "Le bouclier redoutable associé à Zeus et Athéna, instillant la terreur dans le cœur des ennemis."
  
  aom_ambrosia_name: "Ambroisie" 
  aom_ambrosia_desc: "Le nectar divin des dieux, censé accorder l'immortalité et la jeunesse éternelle à ceux qui y participent."
  
  aom_apollos_bow_name: "Arc d'Apollon " 
  aom_apollos_bow_desc: "Un arc qui chante avec la voix du dieu soleil, frappant avec une précision divine."
  
  aom_caduceus_name: "Caducée" 
  aom_caduceus_desc: "Le bâton d'Hermès, entrelacé de serpents, le bâton ailé est un symbole de paix, de commerce et de diplomatie."
  
  aom_eros_bow_name: "L'arc d'Éros " 
  aom_eros_bow_desc: "Un arc dont les flèches inspirent l'amour et le désir, enchantent le cœur des mortels et des dieux."
  
  aom_apple_of_discord_name: "Pomme d'or de la discorde "  
  aom_apple_of_discord_desc: "La pomme inscrite 'à la plus belle', source de rivalités divines et de guerres mortelles."
  
  aom_rod_of_asclepius_name: "Bâton d'Asclépios "  
  aom_rod_of_asclepius_desc: "Un symbole de médecine et de guérison, porté par le divin guérisseur Asclépios."
  
  aom_poseidons_trident_name: "Trident de Poséidon " 
  aom_poseidons_trident_desc: "Forgée par les Cyclopes, la puissante arme de ce dieu de la mer est capable de remuer les océans et de briser la terre."
  
  aom_shield_of_achilleus_name: "Bouclier d'Achille" 
  aom_shield_of_achilleus_desc: "Un cosmos en miniature, forgé par les dieux pour le plus grand guerrier de Grèce."
  
  aom_spear_of_achilles_name: "Lance d'Achille"  
  aom_spear_of_achilles_desc: "Une arme sans égal transmise à Achille, équilibrée pour abattre les géants et les héros."
  
  aom_thyrsus_name: "Thyrse" 
  aom_thyrsus_desc: "Le bâton sacré de Dionysos, enveloppé de lierre et couronné d'une pomme de pin."
  
  aom_talaria_name: "Talaria"  
  aom_talaria_desc: "Les sandales ailées d'Hermès, conférant vitesse et grâce à celui qui les porte."
  
  aom_zeus_lightning_bolt_name: "L'éclair de Zeus" 
  aom_zeus_lightning_bolt_desc: "Forgée par les Cyclopes, cette arme divine canalise le tonnerre et la foudre, symbole ultime de la colère de Zeus."
  
  aom_hades_bident_name: "Bident d'Hadès"  
  aom_hades_bident_desc: "L'équivalent sinistre du trait de Zeus, cette lance sombre est l'outil d'Hadès pour commander et juger dans le monde souterrain."
  
  aom_helm_of_darkness_name: "Heaume des ténèbres" 
  aom_helm_of_darkness_desc: "Forgé par les Cyclopes, ce casque invisible d'Hadès enveloppe celui qui le porte d'ombre, invisible aux dieux ou aux mortels."
  
  aom_harpe_name: "Harpe"  
  aom_harpe_desc: "L'épée faucille de Persée, utilisée pour tuer les monstres et rompre le destin."
  
  aom_necklace_of_harmonia_name: "Collier d'Harmonia"  
  aom_necklace_of_harmonia_desc: "Un cadeau maudit par la tragédie, beau et périlleux à parts égales."
  
  aom_kronos_scythe_name: "Faux de Cronos" 
  aom_kronos_scythe_desc: "Forgée par Gaïa, cette ancienne faux a abattu Uranus et résonne du pouvoir de la rébellion et de la prophétie."
  
  aom_zeus_labrys_name: "Labrys de Zeus" 
  aom_zeus_labrys_desc: "Une puissante hache à deux têtes maniée par le roi des dieux, utilisée pour fendre la tête de Zeus et donner naissance à Athéna."
  
  aom_artemis_bow_name: "Arc d'Artémis"  
  aom_artemis_bow_desc: "Un arc fabriqué pour la déesse de la chasse, rapide et mortel."
  
  aom_eurytus_bow_name: "L'arc d' Eurytus "  
  aom_eurytus_bow_desc: "Un arc légendaire ayant appartenu à Eurytus et transmis plus tard à Ulysse, symbole d'une adresse au tir mortelle inégalée."
  
  aom_panacea_name: "Panacée"  
  aom_panacea_desc: "Nommé d'après la fille d'Asclépios, ce remède mythique est réputé pour guérir tous les maux, une merveille d'alchimie divine."
  
  aom_bag_of_wind_name: "Sac de vent " 
  aom_bag_of_wind_desc: "Les vents d'Éole scellés dans un sac, garantissant un passage rapide ou une tempête."
  
  aom_tritons_conch_name: "Conque de Triton "  
  aom_tritons_conch_desc: "La conque de Triton, fils de Poséidon dont le son commande les vagues."
  
  aom_nemean_lion_hide_name: "Peau de lion de Némée "  
  aom_nemean_lion_hide_desc: "Prélevé sur le lion invulnérable de Némée, cette peau servait d'armure à Héraclès et d'insigne de son premier travail."
  
  aom_girdle_of_hippolyta_name: "Ceinture d'Hippolyte "  
  aom_girdle_of_hippolyta_desc: "Offerte par Arès à la reine des Amazones, cette ceinture incarne la force divine et l'esprit inflexible de la féminité."

  # Artefacts de la Cour  
  aom_apollos_kithara_name: "Kithara d'Apollon"  
  aom_apollos_kithara_desc: "La lyre d'Apollon, d'où jaillit l'harmonie des sphères."
  
  aom_cornucopia_name: "Corne d'abondance "  
  aom_cornucopia_desc: "La corne d'abondance, toujours débordante de générosité."
  
  aom_golden_fleece_name: "Toison d'or " 
  aom_golden_fleece_desc: "La toison brillante gardée par un dragon, prix de Jason et des Argonautes."
  
  aom_scale_of_justice_name: "Balance de la justice "  
  aom_scale_of_justice_desc: "La balance tenue par Thémis, arbitre divine de la loi et de l'équité."
  
  aom_icarus_feather_name: "Plume d'Icare "  
  aom_icarus_feather_desc: "Une plume des ailes qui a volé trop près du soleil."
  
  aom_prometheus_chains_name: "Les chaînes de Prométhée "  
  aom_prometheus_chains_desc: "Les chaînes qui liaient le titan qui a offert le feu à l'humanité."
  
  aom_medusas_head_name: "Tête de Méduse " 
  aom_medusas_head_desc: "La tête coupée d'une gorgone, toujours mortelle avec son regard pétrifiant."
  
  aom_throne_zeus_name: "Le trône de Zeus "  
  aom_throne_zeus_desc: "Le siège majestueux du roi des dieux, rayonnant d'autorité divine et de crainte."

