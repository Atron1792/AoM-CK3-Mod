# Contemplez le Miroir de Nitocris
  aom_gaze_into_mirror_of_nitocris_decision: "Contemplez le Miroir de Nitocris"
  aom_gaze_into_mirror_of_nitocris_decision_desc: "L'ancien miroir, dit-on, reflète non pas le visage, mais l'âme. Ce que vous voyez pourrait vous changer à jamais."
  aom_gaze_into_mirror_of_nitocris_decision_tooltip: "Contemplez le Miroir de Nitocris pour découvrir des secrets... et peut-être éveiller quelque chose en vous."
  aom_gaze_into_mirror_of_nitocris_decision_confirm: "Regardez à l'intérieur"
  aom_has_mirror_of_nitocris: "Vous possédez le Miroir de Nitocris"
  aom_has_gazed_into_mirror_of_nitocris: "Vous n'avez pas regardé dans le Miroir de Nitocris depuis 15 ans"
  aom_gaze_into_mirror_of_nitocris_decision_effect_tt: "Le miroir pourrait révéler un secret caché détenu par l'un de vos rivaux, vassaux ou courtisans."

