# Drink from the Holy Grail
  aom_drink_from_holy_grail_decision: "Boire au Saint Graal"
  aom_drink_from_holy_grail_decision_desc: "Le Saint Graal déborde de puissance divine. En boire, c'est goûter à la grâce éternelle. C'est une occasion qui ne se présente qu'une fois par siècle."
  aom_drink_from_holy_grail_decision_tooltip: "Buvez au Saint Graal et obtenez ses bienfaits miraculeux."
  aom_drink_from_holy_grail_decision_confirm: "Boire"
  aom_drink_from_holy_grail_decision_tt: "Vous boirez au Saint Graal."
  aom_drink_from_holy_grail_decision_effect_tt_1: "En tant que [GetPietyLevelName( '(int32)3' )], boire guérira vos blessures."
  aom_drink_from_holy_grail_decision_effect_tt_2: "En tant que [GetPietyLevelName( '(int32)4' )], boire guérira vos blessures et vous débarrassera des maladies."
  aom_drink_from_holy_grail_decision_effect_tt_3: "En tant que [GetPietyLevelName( '(int32)5' )], boire guérira vos blessures, vous débarrassera définitivement des maladies et effacera vos difformités."
  aom_has_holy_grail: "Vous possédez le Saint Graal"
  aom_has_drunk_from_holy_grail: "Vous n'avez #bold pas#! bu au Saint Graal au cours des 100 dernières années"

# Claim Britannia
  aom_claim_britannia_decision: "Revendiquer la Bretagne"
  aom_claim_britannia_decision_desc: "Par le droit de Clarent, l'épée dans la pierre, réclamez les royaumes unis de Bretagne. Révéler Excalibur fera se lever les hommes pour le véritable roi."
  aom_claim_britannia_decision_tooltip: "Revendiquer les royaumes unis de Bretagne."
  aom_claim_britannia_decision_confirm: "Faire valoir votre droit"
  aom_has_clarent: "Vous possédez Clarent, l'Épée dans la Pierre"
  aom_claim_britannia_decision_effect_tt: "Votre compétence martiale détermine combien de soldats d'élite #italic (Hommes d'Armes)#! répondront à votre appel, tandis que le niveau de votre culture #italic (Ère Culturelle)#! influence la taille de la milice paysanne qui se ralliera à votre bannière"

  britannia_claim_army: "L'Armée du Vrai Roi de Bretagne"

# Read the Necronomicon
  aom_read_necronomicon_decision: "Lire le Necronomicon"
  aom_read_necronomicon_decision_desc: "Plongez dans le savoir interdit relié en peau humaine et gravé de folie. Qui sait quelles vérités s'y cachent?"
  aom_read_necronomicon_decision_tooltip: "Vous risquerez votre santé mentale pour acquérir une connaissance surnaturelle issue du tome maudit."
  aom_read_necronomicon_decision_confirm: "Tourner la page"
  aom_has_necronomicon: "Vous possédez le redouté Necronomicon"
  aom_has_read_necronomicon: "Vous n'avez pas encore lu le Necronomicon au cours des 10 dernières années"

# Gaze into the Mirror of Nitocris
  aom_gaze_into_mirror_of_nitocris_decision: "Regarder dans le Miroir de Nitocris"
  aom_gaze_into_mirror_of_nitocris_decision_desc: "L'ancien miroir ne reflète pas le visage, mais l'âme. Ce que vous y verrez pourrait vous changer à jamais."
  aom_gaze_into_mirror_of_nitocris_decision_tooltip: "Regardez dans le Miroir de Nitocris pour découvrir des secrets... et peut-être éveiller quelque chose en vous."
  aom_gaze_into_mirror_of_nitocris_decision_confirm: "Regarder à l'intérieur"
  aom_has_mirror_of_nitocris: "Vous possédez le Miroir de Nitocris"
  aom_has_gazed_into_mirror_of_nitocris: "Vous n'avez pas regardé dans le Miroir de Nitocris au cours des 5 dernières années"
  aom_gaze_into_mirror_of_nitocris_decision_effect_tt: "Le miroir peut révéler un secret caché détenu par l'un de vos rivaux, vassaux ou courtisans."

# Combine White and Red Crowns (Egyptian)
  aom_combine_white_and_red_crowns_decision: "Unir les Couronnes d'Égypte"
  aom_combine_white_and_red_crowns_decision_desc: "Avec la Couronne Blanche de la Haute-Égypte et la Couronne Rouge de la Basse-Égypte en votre possession, vous pouvez forger le Pschent, la Double Couronne symbolisant la domination totale sur le Nil et son peuple."
  aom_combine_white_and_red_crowns_decision_tooltip: "Fusionnez les Couronnes Blanche et Rouge pour créer le Pschent."
  aom_combine_white_and_red_crowns_decision_confirm: "Unir les Couronnes"
  aom_has_hedjet: "Vous possédez Hedjet, la Couronne Blanche de la Haute-Égypte"
  aom_has_deshret: "Vous possédez Deshret, la Couronne Rouge de la Basse-Égypte"
  aom_has_combined_white_and_red_crowns: "Vous n'avez pas uni les Couronnes Blanche et Rouge au cours des 20 dernières années"

# Convert to Hellenism
  aom_convert_to_hellenism_decision: "Adopter l'Hellénisme"
  aom_convert_to_hellenism_decision_desc: "Les reliques divines du monde gréco-romain murmurent les vérités de dieux oubliés. Suivre la voie de Platon, d'Apollon et de Jupiter, c'est retrouver la sagesse de l'Antiquité."
  aom_convert_to_hellenism_decision_tooltip: "Convertissez votre foi à l'Hellénisme si vous détenez un artéfact gréco-romain."
  aom_convert_to_hellenism_decision_confirm: "Accepter les Anciens Dieux"
  aom_has_greco_roman_artifact: "Vous possédez un artéfact gréco-romain"

# Convert to Norse
  aom_convert_to_norse_decision: "Adopter les Voies Nordiques"
  aom_convert_to_norse_decision_desc: "Les runes crépitent d'une énergie divine. Avec des reliques liées à Odin, Thor et Freyja entre vos mains, vous pouvez retrouver la fureur et la gloire de l'ancienne foi nordique."
  aom_convert_to_norse_decision_tooltip: "Convertissez votre foi au Paganisme Nordique si vous détenez un artéfact nordique."
  aom_convert_to_norse_decision_confirm: "Invoquer les Ases"
  aom_has_norse_artifact: "Vous possédez un artéfact nordique"

# Convert to Finno Ugric
  aom_convert_to_finno_ugric_decision: "Écouter les Esprits Finno-Ougriens"
  aom_convert_to_finno_ugric_decision_desc: "Des forêts enneigées et des idoles de pierre anciennes s'élèvent les voix des esprits d'autrefois. En possédant les objets sacrés du Nord, vous pouvez suivre à nouveau la voie primordiale finno-ougrienne."
  aom_convert_to_finno_ugric_decision_tooltip: "Convertissez votre foi au Paganisme Finno-Ougrien si vous détenez un artéfact finno-ougrien."
  aom_convert_to_finno_ugric_decision_confirm: "Revenir sur la Voie des Esprits"
  aom_has_finno_ugric_artifact: "Vous possédez un artéfact finno-ougrien"

