# Buvez du Saint Graal  
  aom_drink_from_holy_grail_decision: "Boire au Saint Graal "  
  aom_drink_from_holy_grail_decision_desc: "Le Saint Graal déborde de puissance divine. En boire, c'est goûter à la grâce éternelle. C'est une occasion unique."  
  aom_drink_from_holy_grail_decision_tooltip: "Buvez du Saint Graal et bénéficiez de ses bienfaits miraculeux." 
  aom_drink_from_holy_grail_decision_confirm: "Boire "  
  aom_drink_from_holy_grail_decision_tt: "Vous boirez au Saint Graal." 
  aom_drink_from_holy_grail_decision_effect_tt_1: "En tant que [ GetPietyLevelName ( ' (int32)3 ' ) ], boire guérira tes blessures."  
  aom_drink_from_holy_grail_decision_effect_tt_2: "En tant que [ GetPietyLevelName ( ' (int32)4 ' ) ], boire guérira tes blessures et te débarrassera des maladies." 
  aom_drink_from_holy_grail_decision_effect_tt_3: "En tant que [ GetPietyLevelName ( ' (int32)5 ' ) ], boire guérira tes blessures, te débarrassera de la maladie pour toujours et guérira tes difformités."  
  aom_has_holy_grail: "Vous possédez le Saint Graal "  
  aom_has_drunk_from_holy_grail: "Vous n'avez #pas#! bu au Saint Graal au cours des 100 dernières années."

# Réclamez Britannia  
  aom_claim_britannia_decision: "Réclamation Britannia" 
  aom_claim_britannia_decision_desc: "Par le droit de Clarent, l'épée dans la pierre, revendiquez la totalité des royaumes de Bretagne. Révéler Excalibur suscitera un soulèvement pour le véritable roi."
  aom_claim_britannia_decision_tooltip: "Réclamez la somme des royaumes de Britannia." 
  aom_claim_britannia_decision_confirm: "Faites valoir vos droits" 
  aom_has_clarent: "Vous possédez le Clarent , l'Épée dans la Pierre"
  aom_claim_britannia_decision_effect_tt: "Vos compétences martiales déterminent le nombre de soldats d'élite #italic (Hommes d'Armes)#! qui répondront à votre appel, tandis que l'évolution de votre culture #italic (Ère Culturelle)#! détermine la taille de la levée paysanne qui se rallie à votre bannière."

  britannia_claim_army: "L'Armée du Vrai Roi pour Britannia"

# Lisez le Necronomicon
  aom_read_necronomicon_decision: "Lisez le Necronomicon"
  aom_read_necronomicon_decision_desc: "Plongez dans le savoir interdit, enfermé dans la peau humaine et encré dans la folie. Qui sait quelles vérités se cachent au-delà?"
  aom_read_necronomicon_decision_tooltip: "Vous risquerez votre santé mentale pour acquérir des connaissances surnaturelles grâce au livre maudit."
  aom_read_necronomicon_decision_confirm: "Tournez la page"
  aom_has_necronomicon: "Vous possédez le redoutable Necronomicon"
