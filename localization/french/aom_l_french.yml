  # La Table Ronde
  aom_throne_round_table_name: "La Table Ronde "
  aom_throne_round_table_desc: "La table légendaire de la cour d'Arthur, symbolisant l'unité et la chevalerie."

# Artefacts finno-ougriens
  # Inventaire des artefacts
  # Ukonvasara (Marteau d'Ukko)
  aom_ukonvasara_name: "Ukonvasara "
  aom_ukonvasara_desc: "Le marteau tonitruant d'Ukko, dieu du ciel, crépitant d'énergie divine."

  # Tarnhelm
  aom_tarnhelm_name: "Tarnhelm "
  aom_tarnhelm_desc: "Un casque magique qui confère à son porteur le pouvoir d'invisibilité et de transformation."

  # Kalevan Miekka
  aom_kalevan_miekka_name: "Kalevan Miekka "
  aom_kalevan_miekka_desc: "L'épée massive de Kaleva, forgée à partir de minerai mythique et transmise par les géants."

  # Artefacts de la Cour
  # Sampo
  aom_sampo_name: "Sampo"
  aom_sampo_desc: "Un moulin mystique qui apporte la fortune, broyant du grain, du sel et de l'or à l'infini."

  # Kantele (Harpe magique)
  aom_kantele_name: "Kantele"
  aom_kantele_desc: "Une harpe d'enchantement sculptée dans la mâchoire d'un grand brochet, capable de charmer tous ceux qui l'entendent."

# Artefacts slaves
  # Inventaire des artefacts
  # Kladenets (Épée à rotation automatique)
  aom_kladenets_name: "Kladenets "
  aom_kladenets_desc: "Une épée à maniement automatique dont on dit qu'elle frappe avec une puissance infaillible une fois dégainée."

  # La hache de Perun
  aom_peruns_axe_name: "Hache de Perun "
  aom_peruns_axe_desc: "L'arme du dieu du tonnerre Perun, capable de briser les montagnes et d'appeler les tempêtes."

  # Raskovnik (Herbe magique)
  aom_raskovnik_name: "Raskovnik "
  aom_raskovnik_desc: "Une herbe légendaire qui ouvre n'importe quelle serrure et révèle des trésors cachés."

  # La plume de l'oiseau de feu
  aom_firebird_feather_name: "Plume de l'oiseau de feu "
  aom_firebird_feather_desc: "Un panache radieux du mythique Oiseau de Feu, brillant d'une lumière d'un autre monde."

  # Artefacts de la Cour
  # L'aiguille de Koschei
  aom_koscheis_needle_name: "Aiguille de Koschei"
  aom_koscheis_needle_desc: "Le secret de l'immortalité de Koschei l'Immortel, caché dans des défenses magiques imbriquées."

  # Alatyr (Pierre sacrée)
  aom_alatyr_name: "Alatyr "
  aom_alatyr_desc: "Le nombril mythique du monde, une pierre de connaissance divine et de piété."

  # Fleur de fougère
  aom_fern_flower_name: "Fleur de fougère "
  aom_fern_flower_desc: "Une fleur rare et magique censée apporter santé et prospérité à celui qui la trouve."

  # Mortier et pilon de Baba Yaga
  aom_baba_yagas_mortar_name: "Mortier et pilon de Baba Yaga "
  aom_baba_yagas_mortar_desc: "Le vaisseau volant enchanté de la sorcière Baba Yaga, glissant à travers les cieux et les secrets. #italic Ce simple mortier et pilon n'est-il pas vrai ?#!"

# Artefacts lovecraftiens
  # Inventaire des artefacts
  # Nécronomicon
  aom_necronomicon_name: "Nécronomicon "
  aom_necronomicon_desc: "Un tome blasphématoire de connaissances interdites écrit par Abdul 'l'Arabe fou' Alhazred . "

  # Livre d' Eibon 
  aom_book_of_eibon_name: "Livre d' Eibon "
  aom_book_of_eibon_desc: "Un ancien tome censé contenir les secrets arcaniques du sorcier Eibon , rempli de connaissances interdites venues d'Hyperborée."

  # Tiare de Deep One
  aom_deep_ones_tiara_name: "Diadème de celui qui est profond "
  aom_deep_ones_tiara_desc: "Une coiffe étrange et extraterrestre, confectionnée par les Profonds. La porter évoque des rêves de cités sous-marines et des chants surnaturels. "

  # Amulette de chien
  aom_hound_amulet_name: "Amulette de chien "
  aom_hound_amulet_desc: "Un talisman gravé du sceau odieux des cultes cannibales de Leng, sa présence évoque un sentiment de terreur, des murmures venus de l'au-delà suggèrent qu'il invoque quelque chose qui ne devrait pas être nommé."

  # Artefacts de la Cour
  # Le trapèze brillant
  aom_shining_trapezohedron_name: "Le trapèze brillant "
  aom_shining_trapezohedron_desc: "Un cristal noir à facettes qui vibre d'une lumière intérieure. Ceux qui le regardent peuvent parler à Nyarlathotep ."

  # Idole de Cthulhu
  aom_cthulhu_idol_name: "Idole de Cthulhu "
  aom_cthulhu_idol_desc: "Une statue grotesque du Grand Ancien, Cthulhu. Le simple fait de la posséder provoque des rêves troublants et des murmures dans la nuit. "

  # La Clé d'Argent
  aom_sliver_key_name: "La clé d'argent "
  aom_sliver_key_desc: "Une clé mystique censée ouvrir les portails vers les Terres des Rêves et des dimensions incompréhensibles pour les mortels. Elle révèle des chemins cachés, même aux voyageurs les plus aguerris. "

  # Confessions de Clithanus
  aom_confessions_of_clithanus_name: "Confessions de Clithanus "
  aom_confessions_of_clithanus_desc: "Un manuscrit rare et dangereux relatant des rites terribles et un culte indicible par des cultes anciens."

  # Manuscrits pnakotiques
  aom_pnakotic_manuscripts_name: "Manuscrits pnakotiques "
  aom_pnakotic_manuscripts_desc: "Textes antédiluviens relatant la vie et le savoir de la Grande Race de Yith . Les déchiffrer met en danger la santé mentale. "

  # Le miroir de Nitocris
  aom_mirror_of_nitocris_name: "Miroir de Nitocris "
  aom_mirror_of_nitocris_desc: "Un artefact enchanté ayant appartenu à la Reine du Pharaon Noir. Les reflets qu'on y voit ne sont jamais vraiment les vôtres. "

