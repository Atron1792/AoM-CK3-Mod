# Lovecraftian Stress Gain
  aom_artifact_checks.0002.t: "La Folie S'insinue"
  aom_artifact_checks.0002.desc: "Quelque chose s'est réveillé dans les recoins de votre esprit. Des mots que vous ne vous souvenez pas avoir lus. Des murmures derrière vos pensées. Des formes derrière vos yeux. Il n'y a plus de retour possible."
  aom_artifact_checks.0002.a: "Je dois tenir bon... je dois..."
  aom_artifact_checks.0002.b: "Tout cela est une farce divine! Ha! Brillant!"
  aom_artifact_checks.0002.c: "Les étoiles... elles s'alignent, n'est-ce pas? Je les vois. Je les vois!"
  aom_artifact_checks.0002.d: "Oui... oui, le voile s'amincit. C'est bien."

