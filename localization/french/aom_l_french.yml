# Debug Descisions
  aom_debug_transfer_all_artifacts: "Invoquer les Artéfacts du Mythe"
  aom_debug_transfer_all_artifacts_desc: "Invoquez le pouvoir des anciens mythes et faites apparaître tous les artéfacts mythologiques existants dans votre inventaire."
  aom_debug_transfer_all_artifacts_tooltip: "Tous les artéfacts mythologiques connus seront transférés en votre possession."
