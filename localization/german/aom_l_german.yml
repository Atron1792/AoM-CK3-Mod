# Lovecraftian Stress Gain
  aom_artifact_checks.0002.t: "Der Wahnsinn schleicht sich ein"
  aom_artifact_checks.0002.desc: "Etwas regt sich in den Schatten deines Geistes. Worte, die du dich nicht erinnerst gelesen zu haben. Flüstern hinter deinen Gedanken. Formen hinter deinen Augen. Es gibt jetzt kein Zurück mehr."
  aom_artifact_checks.0002.a: "Ich muss mich beherrschen... ich muss..."
  aom_artifact_checks.0002.b: "Es ist alles ein göttlicher Scherz! Ha! Genial!"
  aom_artifact_checks.0002.c: "Die Sterne... sie stehen richtig, nicht wahr? Ich sehe sie. Ich sehe sie!"
  aom_artifact_checks.0002.d: "Ja... ja, der Schleier wird dünner. Das ist gut."

