# Flavour
  dyn_Alhazred: "Alhazred"
  dynn_Alhazred_motto: "Was ewig liegt, ist nicht tot, und in fremden Äonen kann selbst der Tod vergehen."
  Clithanus: "Clithanus"

  nick_the_mad_arab: "der Wahnsinnige Araber"
  nick_the_mad_arab_desc: "Alhazred behauptete, die wahren Herren der Realität gesehen zu haben, und schwor, sie zu suchen – man nannte ihn wahnsinnig, weil er es tat."

  nick_the_mad_monk: "der Wahnsinnige Mönch"
  nick_the_mad_monk_desc: "Nachdem er in die verbotenen Katakomben unter Hydestall hinabgestiegen war, kehrte Clithanus als veränderter Mann zurück; seine fiebrigen Reden brachten ihm unter den wenigen Zuhörern den Namen ‚der Wahnsinnige Mönch‘ ein."