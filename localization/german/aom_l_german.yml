# Drink from the Holy Grail
  aom_drink_from_holy_grail_decision: "Aus dem Heiligen Gral trinken"
  aom_drink_from_holy_grail_decision_desc: "Der Heilige Gral ist von göttlicher Macht erfüllt. Wer daraus trinkt, kostet ewige Gnade. Eine Gelegenheit, die sich nur einmal im Jahrhundert bietet."
  aom_drink_from_holy_grail_decision_tooltip: "Trinke aus dem Heiligen Gral und erhalte seine wundersamen Segnungen."
  aom_drink_from_holy_grail_decision_confirm: "Trinken"
  aom_drink_from_holy_grail_decision_tt: "Du wirst aus dem Heiligen Gral trinken."
  aom_drink_from_holy_grail_decision_effect_tt_1: "Als [GetPietyLevelName( '(int32)3' )] heilt das Trinken deine Wunden."
  aom_drink_from_holy_grail_decision_effect_tt_2: "Als [GetPietyLevelName( '(int32)4' )] heilt das Trinken deine Wunden und befreit dich von Krankheiten."
  aom_drink_from_holy_grail_decision_effect_tt_3: "Als [GetPietyLevelName( '(int32)5' )] heilt das Trinken deine Wunden, vertreibt für immer jede Krankheit und heilt deine Missbildungen."
  aom_has_holy_grail: "Du besitzt den Heiligen Gral"
  aom_has_drunk_from_holy_grail: "Du hast in den letzten 100 Jahren #bold nicht#! aus dem Heiligen Gral getrunken"

# Claim Britannia
  aom_claim_britannia_decision: "Britannia beanspruchen"
  aom_claim_britannia_decision_desc: "Durch das Recht des Clarent, des Schwerts im Stein, beanspruche die vereinten Königreiche von Britannia. Wenn Excalibur enthüllt wird, werden Männer für den wahren König aufstehen."
  aom_claim_britannia_decision_tooltip: "Beanspruche die vereinten Königreiche von Britannia."
  aom_claim_britannia_decision_confirm: "Erhebe deinen Anspruch"
  aom_has_clarent: "Du besitzt Clarent, das Schwert im Stein"
  aom_claim_britannia_decision_effect_tt: "Deine Kriegskunst bestimmt, wie viele Elitesoldaten #italic (Männer-unter-Waffen)#! deinem Ruf folgen, während der Fortschritt deiner Kultur #italic (Kulturepoche)#! die Größe des Bauernheeres bestimmt, das sich unter deinem Banner sammelt."

  britannia_claim_army: "Die Armee des Wahren Königs von Britannia"

# Read the Necronomicon
  aom_read_necronomicon_decision: "Lies das Necronomicon"
  aom_read_necronomicon_decision_desc: "Tauche ein in das verbotene Wissen, gebunden in Menschenhaut und mit Wahnsinn beschrieben. Wer weiß, welche Wahrheiten jenseits lauern?"
  aom_read_necronomicon_decision_tooltip: "Du riskierst deinen Verstand, um unnatürliches Wissen aus dem verfluchten Buch zu erlangen."
  aom_read_necronomicon_decision_confirm: "Blättere weiter"
  aom_has_necronomicon: "Du besitzt das gefürchtete Necronomicon"
  aom_has_read_necronomicon: "Du hast das Necronomicon in den letzten 10 Jahren noch nicht gelesen"

# Gaze into the Mirror of Nitocris
  aom_gaze_into_mirror_of_nitocris_decision: "In den Spiegel der Nitocris blicken"
  aom_gaze_into_mirror_of_nitocris_decision_desc: "Ein uralter Spiegel, von dem gesagt wird, er zeige nicht das Gesicht, sondern die Seele. Was du siehst, könnte dich für immer verändern."
  aom_gaze_into_mirror_of_nitocris_decision_tooltip: "Blicke in den Spiegel der Nitocris, um Geheimnisse zu enthüllen … und vielleicht etwas in dir zu erwecken."
  aom_gaze_into_mirror_of_nitocris_decision_confirm: "In dich blicken"
  aom_has_mirror_of_nitocris: "Du besitzt den Spiegel der Nitocris"
  aom_has_gazed_into_mirror_of_nitocris: "Du hast in den letzten 5 Jahren nicht in den Spiegel der Nitocris geblickt"
  aom_gaze_into_mirror_of_nitocris_decision_effect_tt: "Der Spiegel könnte ein verborgenes Geheimnis eines deiner Rivalen, Vasallen oder Höflinge offenbaren."

# Combine White and Red Crowns (Egyptian)
  aom_combine_white_and_red_crowns_decision: "Vereine die Kronen Ägyptens"
  aom_combine_white_and_red_crowns_decision_desc: "Mit sowohl der Weißen Krone Oberägyptens als auch der Roten Krone Unterägyptens in deinem Besitz kannst du die Pschent schmieden – die Doppelkrone, die die vollständige Herrschaft über den Nil und sein Volk symbolisiert."
  aom_combine_white_and_red_crowns_decision_tooltip: "Verschmelze die Weiße und die Rote Krone zur Pschent."
  aom_combine_white_and_red_crowns_decision_confirm: "Die Kronen vereinen"
  aom_has_hedjet: "Du besitzt Hedjet, die Weiße Krone von Oberägypten"
  aom_has_deshret: "Du besitzt Deshret, die Rote Krone von Unterägypten"
  aom_has_combined_white_and_red_crowns: "Du hast die Weiße und die Rote Krone in den letzten 20 Jahren nicht vereint"

# Convert to Hellenism
  aom_convert_to_hellenism_decision: "Den Hellenismus annehmen"
  aom_convert_to_hellenism_decision_desc: "Die göttlichen Relikte der griechisch-römischen Welt flüstern Wahrheiten vergessener Götter. Den Weg von Platon, Apollon und Jupiter zu gehen heißt, die Weisheit der Antike zurückzufordern."
  aom_convert_to_hellenism_decision_tooltip: "Bekehr dich zum Hellenismus, wenn du ein griechisch-römisches Artefakt besitzt."
  aom_convert_to_hellenism_decision_confirm: "Die Alten Götter annehmen"
  aom_has_greco_roman_artifact: "Du besitzt ein griechisch-römisches Artefakt"

# Convert to Norse
  aom_convert_to_norse_decision: "Die alten nordischen Wege annehmen"
  aom_convert_to_norse_decision_desc: "Die Runen knistern vor göttlicher Energie. Mit Relikten, die mit Odin, Thor und Freyja verbunden sind, kannst du den Zorn und den Ruhm des alten nordischen Glaubens wiedererlangen."
  aom_convert_to_norse_decision_tooltip: "Bekehr dich zum nordischen Heidentum, wenn du ein nordisches Artefakt besitzt."
  aom_convert_to_norse_decision_confirm: "Rufe die Asen herbei"
  aom_has_norse_artifact: "Du besitzt ein nordisches Artefakt"

# Convert to Finno-Ugric
  aom_convert_to_finno_ugric_decision: "Den finno-ugrischen Geistern lauschen"
  aom_convert_to_finno_ugric_decision_desc: "Aus den schneebedeckten Wäldern und uralten Steinstatuen rufen die Stimmen der alten Geister. Mit heiligen Relikten des Nordens kannst du erneut dem ursprünglichen finno-ugrischen Pfad folgen."
  aom_convert_to_finno_ugric_decision_tooltip: "Bekehr dich zum finno-ugrischen Heidentum, wenn du ein finno-ugrisches Artefakt besitzt."
  aom_convert_to_finno_ugric_decision_confirm: "Zum Weg der Geister zurückkehren"
  aom_has_finno_ugric_artifact: "Du besitzt ein finno-ugrisches Artefakt"

