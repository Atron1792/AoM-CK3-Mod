l_russian:
# Norse Artifacts
  # Inventory Artifacts
  aom_gungnir_name: "Гунгнир"
  aom_gungnir_desc: "Копьё Одина. Выкованное карликами-кузнецами и лично владевшееся Всеотцом, Гунгнир никогда не промахивается. Оно излучает божественную силу, вдохновляя великие умы и воинов."

  aom_mjolnir_name: "Мьёльнир"
  aom_mjolnir_desc: "Молот грома. Могучее оружие Тора, способное сравнять горы с землёй и сокрушить врагов богов одним ударом."

  aom_jarngreipr_name: "Ярнгрейпр"
  aom_jarngreipr_desc: "Железные перчатки силы. Эти перчатки позволяют носителю обладать немыслимой мощью — необходимы, чтобы держать Мьёльнир."

  aom_megingjord_name: "Мегингьёрд"
  aom_megingjord_desc: "Пояс могущества. Этот пояс удваивает силу своего владельца, наполняя его божественной энергией."

  aom_brisingamen_name: "Брисингамен"
  aom_brisingamen_desc: "Ожерелье Фрейи. Легендарное украшение, сияющее неземной красотой, усиливает притягательность и влияние того, кто его носит."

  aom_draupnir_name: "Драупнир"
  aom_draupnir_desc: "Кольцо изобилия. Золотое кольцо Одина, которое создаёт копию себя каждую девятую ночь — символ бесконечного богатства и власти."

  aom_eldhrimnir_name: "Эльдхримнир"
  aom_eldhrimnir_desc: "Котёл вечности. Волшебный сосуд, в котором боги готовят бесконечную пищу из вепря Сэримнира."

  aom_andvaranaut_name: "Андваранаут"
  aom_andvaranaut_desc: "Проклятое кольцо. Дарует как богатство, так и несчастья; неразрывно связано с трагической историей жадности и мести."

  aom_helm_of_awe_name: "Шлем ужаса"
  aom_helm_of_awe_desc: "Грозный реликт, внушающий ужас всем, кто взглянет на него, и наделяющий владельца сверхъестественным страхом."

  aom_odrerir_name: "Одрёрир"
  aom_odrerir_desc: "Мёд мудрости. Один из трёх священных сосудов, содержащих Мёд поэзии, дарующий вдохновение и прозрение."

  aom_bodn_name: "Бодн"
  aom_bodn_desc: "Мёд знания. Сосуд, наполненный сущностью поэтической мудрости, открывает разум для творчества и ясности."

  aom_son_name: "Сон"
  aom_son_desc: "Мёд красноречия. Последний кубок Мёда поэзии, напиток которого дарует дар слова и блеск ума."

  aom_svalinn_name: "Свалинн"
  aom_svalinn_desc: "Щит солнца. Мистический щит, помещённый перед солнцем, чтобы оно не сожгло мир. Защищает своего владельца от гибели."

  aom_gjallarhorn_name: "Гьяллархорн"
  aom_gjallarhorn_desc: "Рог Хеймдалля. Этот божественный рог прозвучит в конце времён. Его эхо предупреждает о грядущей гибели и пробуждает божественную бдительность."

  aom_gram_name: "Грам"
  aom_gram_desc: "Меч Сигурда. Клинок, выкованный божественными кузнецами, предназначен для убийства драконов и создания легенд."

  aom_tyrfing_name: "Тюрфинг"
  aom_tyrfing_desc: "Проклятый меч. Оружие несравненной остроты, при каждом вынимании приносящее смерть."

  aom_skofnung_name: "Скофнунг"
  aom_skofnung_desc: "Клинок королей. Говорят, что в нём заключены духи древних правителей — он внушает уважение и страх."

  aom_mistilteinn_name: "Мистильтейнн"
  aom_mistilteinn_desc: "Меч волшебства. Пронизан тайной и рунической магией — этот клинок шепчет древние секреты."

  aom_laevateinn_name: "Леватейнн"
  aom_laevateinn_desc: "Оружие Локи. Хаотичный и огненный артефакт, истинная сила которого кроется в хитрости и разрушении."

  aom_hrotti_name: "Хротти"
  aom_hrotti_desc: "Меч из драконьего клада. Вырванный из сокровищ чудовища, клинок сияет жадностью и могуществом."

  aom_hofud_name: "Хёфуд"
  aom_hofud_desc: "Меч Хеймдалля. Оружие бдительного стража, острое настолько, что может рассечь саму реальность."

  aom_dainsleif_name: "Дайнслиф"
  aom_dainsleif_desc: "Меч мёртвых. Однажды вынутый, он обязан убить. Проклятая реликвия вечной битвы."

  aom_tarnkappe_name: "Тарнкаппе"
  aom_tarnkappe_desc: "Плащ-невидимка. Дарует владельцу незаметность, превосходящую человеческое понимание."

  aom_fjadrhamr_name: "Фьядрхамр"
  aom_fjadrhamr_desc: "Перьевой плащ. Божественная одежда, позволяющая своему владельцу двигаться, как ветер."

  aom_sword_of_freyr_name: "Меч Фрейра"
  aom_sword_of_freyr_desc: "Меч, сражающийся сам. Выкованный карликами, он защищает своего хозяина без руки."

  # Court Artifacts
  aom_throne_hlidskjalf_name: "Хлидскьяльф"
  aom_throne_hlidskjalf_desc: "Трон Одина. С этого высокого сиденья Всеотец наблюдает за всеми мирами. Его присутствие вызывает благоговение и дарует божественное прозрение достойным."

  aom_gleipnir_name: "Глейпнир"
  aom_gleipnir_desc: "Оковы чудовища. Шёлковая цепь, выкованная из невозможного — достаточно прочная, чтобы сдержать самого Фенрира."

  aom_mimirs_skull_name: "Череп Мимира"
  aom_mimirs_skull_desc: "Отсечённая голова мудрого бога, всё ещё шепчущая советы из-за грани смерти."

  aom_bragis_harp_name: "Арфа Браги"
  aom_bragis_harp_desc: "Волшебный инструмент, чарующий залы, трогающий сердца и вдохновляющий на великие дела."

# Greco-Roman Artifacts
  # Inventory Artifacts
  aom_achilles_armor_name: "Доспехи Ахилла"
  aom_achilles_armor_desc: "Божественные доспехи, выкованные Гефестом для Ахилла — дарующие непревзойдённую защиту и славу."

  aom_aegis_name: "Эгида"
  aom_aegis_desc: "Грозный щит, связанный с Зевсом и Афиной, внушающий ужас в сердца врагов."

  aom_ambrosia_name: "Амброзия"
  aom_ambrosia_desc: "Божественный нектар богов, дарующий бессмертие и вечную молодость тем, кто его вкушает."

  aom_apollos_bow_name: "Лук Аполлона"
  aom_apollos_bow_desc: "Лук, поющий голосом солнечного бога, поражающий цель с божественной точностью."

  aom_caduceus_name: "Кадуцей"
  aom_caduceus_desc: "Посох Гермеса, увитый змеями и увенчанный крыльями — символ мира, торговли и дипломатии."

  aom_eros_bow_name: "Лук Эрота"
  aom_eros_bow_desc: "Лук, стрелы которого пробуждают любовь и страсть, покоряя сердца смертных и богов."

  aom_apple_of_discord_name: "Золотое яблоко раздора"
  aom_apple_of_discord_desc: "Яблоко с надписью «прекраснейшей», ставшее причиной вражды богинь и войн людей."

  aom_rod_of_asclepius_name: "Жезл Асклепия"
  aom_rod_of_asclepius_desc: "Символ медицины и исцеления, принадлежавший божественному врачу Асклепию."

  aom_poseidons_trident_name: "Трезубец Посейдона"
  aom_poseidons_trident_desc: "Выкованный циклопами трезубец морского бога, способный вздыбить океаны и сокрушить землю."

  aom_shield_of_achilleus_name: "Щит Ахилла"
  aom_shield_of_achilleus_desc: "Малый космос, выкованный богами для величайшего из воинов Греции."

  aom_spear_of_achilles_name: "Копьё Ахилла"
  aom_spear_of_achilles_desc: "Несравненное оружие, переданное Ахиллу, уравновешенное, чтобы поражать титанов и героев."

  aom_thyrsus_name: "Тирс"
  aom_thyrsus_desc: "Священный посох Диониса, обвитый плющом и увенчанный шишкой."

  aom_talaria_name: "Таларии"
  aom_talaria_desc: "Крылатые сандалии Гермеса, дарующие владельцу быстроту и грацию."

  aom_zeus_lightning_bolt_name: "Молния Зевса"
  aom_zeus_lightning_bolt_desc: "Выкованное циклопами оружие, направляющее гром и молнию — символ гнева самого Зевса."

  aom_hades_bident_name: "Бидент Аида"
  aom_hades_bident_desc: "Мрачный аналог молнии Зевса — тёмное копьё, с помощью которого Аид правит в подземном мире."

  aom_helm_of_darkness_name: "Шлем тьмы"
  aom_helm_of_darkness_desc: "Созданный циклопами невидимый шлем Аида, скрывающий владельца от глаз богов и смертных."

  aom_harpe_name: "Харпа"
  aom_harpe_desc: "Серпоподобный меч Персея, которым он сразил чудовищ и перерезал нить судьбы."

  aom_necklace_of_harmonia_name: "Ожерелье Гармонии"
  aom_necklace_of_harmonia_desc: "Подарок, проклятый трагедией — прекрасный и гибельный одновременно."

  aom_kronos_scythe_name: "Серп Кроноса"
  aom_kronos_scythe_desc: "Созданный Геей древний серп, которым Кронос низложил Урана. Он хранит в себе силу мятежа и пророчества."

  aom_zeus_labrys_name: "Лабрис Зевса"
  aom_zeus_labrys_desc: "Мощный двусторонний топор царя богов, орудием которого была расколота его собственная голова — и родилась Афина."

  aom_artemis_bow_name: "Лук Артемиды"
  aom_artemis_bow_desc: "Лук, созданный для богини охоты — быстрый и смертоносный."

  aom_eurytus_bow_name: "Лук Эврита"
  aom_eurytus_bow_desc: "Легендарный лук, принадлежавший Эвриту, а позже Одиссею — символ непревзойдённого мастерства."

  aom_panacea_name: "Панацея"
  aom_panacea_desc: "Названный в честь дочери Асклепия, этот мифический эликсир способен исцелить любую болезнь — чудо божественной алхимии."

  aom_bag_of_wind_name: "Мешок ветров"
  aom_bag_of_wind_desc: "Ветры Эола, запечатанные в мешке — дарующий быстрое плавание или разрушительный шторм."

  aom_tritons_conch_name: "Раковина Тритона"
  aom_tritons_conch_desc: "Раковина сына Посейдона, звук которой повелевает волнами."

  aom_nemean_lion_hide_name: "Шкура Немейского льва"
  aom_nemean_lion_hide_desc: "Снятая с неуязвимого льва Немеи, эта шкура служила бронёй Геракла и символом его первого подвига."

  aom_girdle_of_hippolyta_name: "Пояс Ипполиты"
  aom_girdle_of_hippolyta_desc: "Дар Ареса царице амазонок — пояс, воплощающий божественную силу и непокорный дух женственности."

  # Court Artifacts
  aom_apollos_kithara_name: "Кифара Аполлона"
  aom_apollos_kithara_desc: "Лира Аполлона, из звуков которой рождается гармония сфер."

  aom_cornucopia_name: "Рог изобилия"
  aom_cornucopia_desc: "Рог, вечно переполненный дарами — символ изобилия и благословения."

  aom_golden_fleece_name: "Золотое руно"
  aom_golden_fleece_desc: "Сияющее руно, охраняемое драконом — трофей Ясона и аргонавтов."

  aom_scale_of_justice_name: "Весы правосудия"
  aom_scale_of_justice_desc: "Весы, удерживаемые Фемидой — божественной хранительницей закона и справедливости."

  aom_icarus_feather_name: "Перо Икара"
  aom_icarus_feather_desc: "Перо с крыльев, что взлетели слишком близко к солнцу."

  aom_prometheus_chains_name: "Цепи Прометея"
  aom_prometheus_chains_desc: "Оковы, которыми был прикован титан, даровавший людям огонь."

  aom_medusas_head_name: "Голова Медузы"
  aom_medusas_head_desc: "Отсечённая голова горгоны, всё ещё смертельно опасная своим окаменяющим взглядом."

  aom_throne_zeus_name: "Трон Зевса"
  aom_throne_zeus_desc: "Величественное сиденье царя богов, излучающее божественную власть и благоговейный трепет."

# Abrahamic Artifacts
  # Inventory Artifacts (Christian)
  # Conquest's Crown (Horsemen of the Apocalypse)
  aom_conquests_crown_name: "Корона Завоевания"
  aom_conquests_crown_desc: "Славная корона Всадника Завоевания — символ божественного владычества и победы."

  # War's Greatsword (Horsemen of the Apocalypse)
  aom_wars_greatsword_name: "Меч Войны"
  aom_wars_greatsword_desc: "Огромный меч, наполненный яростью Всадника Войны, выкованный для праведной битвы."

  # Crown of Twelve Stars (Mary's Crown)
  aom_crown_of_twelve_stars_name: "Корона из двенадцати звёзд"
  aom_crown_of_twelve_stars_desc: "Сияющая корона, символизирующая небесное царствование Девы Марии."

  # Seamless Robe of Jesus
  aom_seamless_robe_of_jesus_name: "Бесшовная риза Иисуса"
  aom_seamless_robe_of_jesus_desc: "Священная реликвия, ткань которой была соткана без швов — одежда, которую носил сам Христос."

  # Death's Scythe (Horsemen of the Apocalypse)
  aom_deaths_scythe_name: "Коса Смерти"
  aom_deaths_scythe_desc: "Орудие Всадника Смерти — этот ледяной серп разрывает душу от плоти."

  # Ascalon (Saint George's Sword)
  aom_ascalon_name: "Аскалон"
  aom_ascalon_desc: "Легендарный меч Святого Георгия, по преданию, сразивший великого дракона."

  # Bradamante's Lance
  aom_bradamantes_lance_name: "Копьё Брадаманты"
  aom_bradamantes_lance_desc: "Копьё христианской рыцарки, прямое и непоколебимое в своей справедливости."

  # Holy Lance (Spear of Longinus)
  aom_holy_lance_name: "Святое копьё"
  aom_holy_lance_desc: "Также известное как Копьё Лонгина — оно пронзило бок Христа во время распятия. #italic Настоящее ли оно?#!"

  # Conquest's Bow (Horsemen of the Apocalypse)
  aom_conquests_bow_name: "Лук Завоевания"
  aom_conquests_bow_desc: "Лук апокалиптического всадника, возвещающий начало святого похода."

  # Seal of Solomon
  aom_seal_of_solomon_name: "Печать Соломона"
  aom_seal_of_solomon_desc: "Мистическое кольцо, дарующее власть над духами и мудрость, превышающую человеческое понимание."

  # Court Artifacts (Christian)
  # Famine's Scale (Horsemen of the Apocalypse)
  aom_famines_scale_name: "Весы Голодa"
  aom_famines_scale_desc: "Орудие Всадника Голода, измеряющее нужду и лишения по всей земле."

  # Piece of Noah's Ark
  aom_piece_of_noahs_ark_name: "Фрагмент Ковчега Ноя"
  aom_piece_of_noahs_ark_desc: "Священный осколок корабля, пережившего потоп Божьего суда."

  # Sudarium of Oviedo
  aom_sudarium_of_oviedo_name: "Сударий из Овьедо"
  aom_sudarium_of_oviedo_desc: "Почитаемая ткань, которой, по вере, было покрыто лицо Христа после смерти."

  # Holy Grail (Holy Chalice)
  aom_holy_grail_name: "Святой Грааль"
  aom_holy_grail_desc: "Чаша, из которой Христос пил на Тайной вечере, сосуд чудес и милосердия."

  # Holy Prepuce
  aom_holy_prepuce_name: "Святая крайнaя плоть"
  aom_holy_prepuce_desc: "Спорная реликвия, которую почитают как плоть, отделённую от Христа при обрезании."

  # Book of Life
  aom_book_of_life_name: "Книга жизни"
  aom_book_of_life_desc: "Священный фолиант, в котором записаны имена спасённых — скрытый от глаз осуждённых."

  # Forbidden Fruit
  aom_forbidden_fruit_name: "Запретный плод"
  aom_forbidden_fruit_desc: "Остаток искушения из Эдема, несущий в себе отзвук первородного греха."

  # Horn of Gabriel
  aom_horn_of_gabriel_name: "Рог Гавриила"
  aom_horn_of_gabriel_desc: "Он прозвучит в конце времён, возвещая воскресение мёртвых."

  # Blood of Christ
  aom_blood_of_christ_name: "Кровь Христа"
  aom_blood_of_christ_desc: "Божественная сущность, пролитая ради искупления человечества, хранимая в священных сосудах."

  # Inventory Artifacts (Jewish)
  # Moses' Staff
  aom_moses_staff_name: "Жезл Моисея"
  aom_moses_staff_desc: "Жезл, разделивший воды Красного моря и высекший воду из камня."

  # David's Sword
  aom_davids_sword_name: "Меч Давида"
  aom_davids_sword_desc: "Легендарный клинок царя-пастуха, победившего Голиафа."

  # Coat of Many Colors (Joseph's Coat)
  aom_coat_of_many_colors_name: "Пёстрая одежда Иосифа"
  aom_coat_of_many_colors_desc: "Подарок Иосифу от отца — символ благосклонности и пророческих снов."

  # Aaron's Rod (Moses' Brother's Staff)
  aom_aarons_rod_name: "Жезл Аарона"
  aom_aarons_rod_desc: "Символ священнической власти и божественных чудес."

  # Solomon's Shamir
  aom_solomons_shamir_name: "Шамир Соломона"
  aom_solomons_shamir_desc: "Это не инструмент, а чудо — как шёпот Бога. Он режет камень, словно бумагу, без звука и следа."

  # Greater Key of Solomon
  aom_greater_key_of_solomon_name: "Больший ключ Соломона"
  aom_greater_key_of_solomon_desc: "Древняя книга ритуалов и божественных знаний, раскрывающая тайны неба и земли."

  # Lesser Key of Solomon
  aom_lesser_key_of_solomon_name: "Меньший ключ Соломона"
  aom_lesser_key_of_solomon_desc: "Древний сборник ритуалов и заклинаний, открывающий пути между миром людей и духов."

  # Goliath's Sword
  aom_goliaths_sword_name: "Меч Голиафа"
  aom_goliaths_sword_desc: "Огромное оружие филистимского воина, захваченное его победителем Давидом."

  # Court Artifacts (Jewish)
  # Ark of Bulrushes (Moses' Basket)
  aom_ark_of_bulrushes_name: "Корзина Моисея"
  aom_ark_of_bulrushes_desc: "Плетёная корзина, в которой младенец Моисей плыл по Нилу среди камышей."

  # Tablets of Stone (The 10 Commandments)
  aom_tablets_of_stone_name: "Скрижали Завета"
  aom_tablets_of_stone_desc: "Божественные заповеди, вручённые Моисею на горе Синай."

  # Joshua's Shofars
  aom_joshuas_shofars_name: "Шофары Иисуса Навина"
  aom_joshuas_shofars_desc: "Бараний рог, звуком веры обрушивший стены Иерихона."

  # Leviathan's Hide
  aom_leviathans_hide_name: "Шкура Левиафана"
  aom_leviathans_hide_desc: "Прочная, как сталь, часть великого морского чудовища, поверженного Богом."

  # Throne of God (YHWH's Throne)
  aom_throne_of_god_name: "Трон Бога"
  aom_throne_of_god_desc: "Небесное сиденье Яхве — источник благоговения и абсолютной власти."

  # Inventory Artifacts (Islamic)
  # Zulfiqar (Ali ibn Abi Talib's Sword)
  aom_zulfiqar_name: "Зульфикар"
  aom_zulfiqar_desc: "Двузубый меч Али ибн Абу Талиба — символ исламской доблести и справедливости."

  # Sacred Cloak of the Prophet
  aom_sacred_cloak_of_the_prophet_name: "Священный плащ Пророка"
  aom_sacred_cloak_of_the_prophet_desc: "Благословенное одеяние, некогда принадлежавшее Пророку Мухаммаду."

  # Court Artifacts (Islamic)
  # Key to the Kaaba
  aom_key_to_the_kaaba_name: "Ключ от Каабы"
  aom_key_to_the_kaaba_desc: "Почитаемая реликвия, охраняющая двери священнейшего храма ислама."

# Celtic Artifacts
  # Inventory Artifacts
  # Sleg (Spear of Lugh)
  aom_sleg_name: "Слег"
  aom_sleg_desc: "Могущественное копьё Луга, которому неведомо поражение — оно дарует победу каждому, кто им владеет."

  # Lugh's Sling
  aom_lughs_sling_name: "Праща Луга"
  aom_lughs_sling_desc: "Легендарная праща бога Луга, поражающая врагов с быстротой света."

  # Claíomh Solais (Sword of Light)
  aom_claiomh_solais_name: "Клейв Солас"
  aom_claiomh_solais_desc: "Меч Света, пылающий божественным пламенем, которым владели герои древних преданий."

  # Fragarach (Sword of Nuada)
  aom_fragarach_name: "Фрагарх"
  aom_fragarach_desc: "Меч Нуаду, рассекающий ветер — он заставляет говорить правду и пронзает любую защиту."

  # Gáe Bulg (Scáthach's Spear)
  aom_gae_bulg_name: "Гаэ Булг"
  aom_gae_bulg_desc: "Страшное копьё, дарованное Скаах Кухулину, разрывающее тела изнутри — оружие страха и легенды."

  # Caladbolg
  aom_caladbolg_name: "Каладболг"
  aom_caladbolg_desc: "Могущественный клинок, подобный радуге — способен рассечь даже холмы."

  # Móralltach (the Great Fury)
  aom_moralltach_name: "Моралтах"
  aom_moralltach_desc: "Великая Ярость — меч возмездия, дарованный морским богом в знак праведного суда."

  # Beagalltach (the Little Fury)
  aom_beagalltach_name: "Бегалтах"
  aom_beagalltach_desc: "Малая Ярость — близнец Моралтаха, быстрая и смертоносная, как укус змеи."

  # Dubán (Cu Chulainn's Black Shield)
  aom_duban_name: "Дубан"
  aom_duban_desc: "Чёрный щит Кухулина — мрачный оберег, наполняющий врагов ужасом."

  # Dyrnwyn (White Hilt)
  aom_dyrnwyn_name: "Дирнвин"
  aom_dyrnwyn_desc: "Белая Рукоять — меч, вспыхивающий пламенем в руках достойного, испытание для благородных."

  # Court Artifacts
  # Uaithne (The Dagda's Harp)
  aom_uaithne_name: "Уайне"
  aom_uaithne_desc: "Арфа Дагды, способная вызывать радость, печаль или сон звуком своих струн."

  # Horn of Brân Galed
  aom_horn_of_bran_galed_name: "Рог Брана Галеда"
  aom_horn_of_bran_galed_desc: "Рог, из которого можно получить любой напиток, какого пожелает владелец."

  # Hamper of Gwyddno Garanhir
  aom_hamper_of_gwyddno_name: "Корзина Гвидно Гаранхира"
  aom_hamper_of_gwyddno_desc: "Волшебная корзина, бесконечно насыщающая праведных и добродетельных."

  # Pair Dadeni (Cauldron of Rebirth)
  aom_pair_dadeni_name: "Пар Дадени"
  aom_pair_dadeni_desc: "Котёл Возрождения, использовавшийся для возвращения павших воинов к жизни в древних легендах."

  # Cauldron of Inspiration
  aom_cauldron_of_inspiration_name: "Котёл Вдохновения"
  aom_cauldron_of_inspiration_desc: "Сосуд божественного озарения, дарующий мудрость ищущим истину."

# Arthurian Artifacts
  # Inventory Artifacts
  # Excalibur (Caledfwlch)
  aom_excalibur_name: "Экскалибур"
  aom_excalibur_desc: "Истинный Экскалибур — легендарный меч Короля Артура, данного ему Владычицей Озера."

  # Carnwennan (Arthur's Dagger)
  aom_carnwennan_name: "Карнвеннан"
  aom_carnwennan_desc: "Кинжал Артура, способный окутать своего владельца тенью и скрыть от взора врагов."

  # Rhongomyniad (Arthur's Spear)
  aom_rhongomyniad_name: "Ронгоминиад"
  aom_rhongomyniad_desc: "Копьё Артура — оружие безупречной меткости и доблести."

  # Pridwen (Arthur's Shield)
  aom_pridwen_name: "Придвен"
  aom_pridwen_desc: "Сияющий щит, украшенный символом дома Пендрагонов, защитой короля и народа."

  # Merlin's Staff
  aom_merlins_staff_name: "Посох Мерлина"
  aom_merlins_staff_desc: "Посох великого волшебника Мерлина, наполненный древней магией и пророческой силой."

  # Clarent (The Sword in the Stone)
  aom_clarent_name: "Кларент"
  aom_clarent_desc: "Меч в Камне — символ законного права Артура на трон Авалона и всей Британии."

  # Secace (Sir Lancelot's Sword)
  aom_secace_name: "Секас"
  aom_secace_desc: "Меч сэра Ланселота — безупречного рыцаря и трагического героя."

  # Courechouse (King Ban's Sword)
  aom_courechouse_name: "Курехаус"
  aom_courechouse_desc: "Клинок короля Бана, выкованный во имя верности и наследия."

  # Galatine (Sir Gawain's Sword)
  aom_galatine_name: "Галатин"
  aom_galatine_desc: "Меч сэра Гавейна, сверкающий солнечным светом, символ мужества и чести."

  # Sword Of The Red Hilt (Sir Galahad's Sword)
  aom_sword_of_the_red_hilt_name: "Меч Красной Рукояти"
  aom_sword_of_the_red_hilt_desc: "Священный клинок, которым владел сэр Галахад — чистейший из рыцарей."

  # Court Artifacts
  # The Round Table
  aom_throne_round_table_name: "Круглый Стол"
  aom_throne_round_table_desc: "Легендарный стол двора Артура — символ единства, равенства и рыцарской чести."

# Finno-Ugric Artifacts
  # Inventory Artifacts
  # Ukonvasara (Hammer of Ukko)
  aom_ukonvasara_name: "Уконвасара"
  aom_ukonvasara_desc: "Громовой молот Укко, бога неба, сверкающий божественной энергией и насылающий молнии на врагов."

  # Tarnhelm
  aom_tarnhelm_name: "Тарнхельм"
  aom_tarnhelm_desc: "Магический шлем, дарующий своему владельцу силу превращения и невидимости."

  # Kalevan Miekka
  aom_kalevan_miekka_name: "Меч Калевы"
  aom_kalevan_miekka_desc: "Огромный клинок Калевы, выкованный из мифической руды и передававшийся великанами из поколения в поколение."

  # Court Artifacts
  # Sampo
  aom_sampo_name: "Сампо"
  aom_sampo_desc: "Мистическая мельница, приносящая счастье — она бесконечно производит зерно, соль и золото."

  # Kantele (Magical Harp)
  aom_kantele_name: "Кантеле"
  aom_kantele_desc: "Волшебная арфа, вырезанная из челюсти великой щуки, способная очаровывать всех, кто слышит её мелодию."

# Slavic Artifacts
  # Inventory Artifacts
  # Kladenets (Self-Swinging Sword)
  aom_kladenets_name: "Кладенец"
  aom_kladenets_desc: "Саморазящийся меч, который, будучи вынут, поражает врагов без промаха и жалости."

  # Perun's Axe
  aom_peruns_axe_name: "Топор Перуна"
  aom_peruns_axe_desc: "Оружие бога грома Перуна, способное раскалывать горы и вызывать бури своим ударом."

  # Raskovnik (Magic Herb)
  aom_raskovnik_name: "Расковник"
  aom_raskovnik_desc: "Легендарное растение, открывающее любые замки и показывающее спрятанные сокровища."

  # The Firebird's Feather
  aom_firebird_feather_name: "Перо Жар-птицы"
  aom_firebird_feather_desc: "Сияющее перо мифической Жар-птицы, светящееся и манящее волшебным светом."

  # Court Artifacts
  # Koschei's Needle
  aom_koscheis_needle_name: "Игла Кощея"
  aom_koscheis_needle_desc: "Секрет бессмертия Кощея Бессмертного, спрятанный в цепи чар и слоёв магических защит."

  # Alatyr (Sacred Stone)
  aom_alatyr_name: "Алатырь"
  aom_alatyr_desc: "Мифический камень-пуп Земли, источник божественного знания и духовной силы."

  # Fern Flower
  aom_fern_flower_name: "Цветок папоротника"
  aom_fern_flower_desc: "Редкий и волшебный цветок, появляющийся лишь в ночь на Ивана Купалу — дарует здоровье и удачу тому, кто его найдёт."

  # Baba Yaga's Mortar and Pestle
  aom_baba_yagas_mortar_name: "Ступа и пестик Бабы Яги"
  aom_baba_yagas_mortar_desc: "Летающее орудие ведьмы Бабы Яги, скользящее по небу и тайнам. #italic Разве это может быть обычная ступа?#!"

# Lovecraftian Artifacts
  # Inventory Artifacts
  # Necronomicon
  aom_necronomicon_name: "Некрономикон"
  aom_necronomicon_desc: "Богохульный том запретных знаний, написанный Абдулем ‘Безумным Арабом’ Альхазредом."

  # Book Of Eibon
  aom_book_of_eibon_name: "Книга Эйбона"
  aom_book_of_eibon_desc: "Древний том, содержащий арканные тайны чародея Эйбона и знание Гипербореи, запретное для смертных."

  # Deep One's Tiara
  aom_deep_ones_tiara_name: "Диадема Глубоководных"
  aom_deep_ones_tiara_desc: "Странный и чуждый головной убор, созданный Глубоководными. Его ношение вызывает сны об утопленных городах и безумных гимнах."

  # Hound Amulet
  aom_hound_amulet_name: "Амулет Гончих"
  aom_hound_amulet_desc: "Талисман с отвратительным символом культа Лэнга. Его присутствие вызывает ужас, а шёпоты из-за завесы намекают на то, что он способен вызвать нечто, о чём нельзя говорить."

  # Court Artifacts
  # The Shining Trapezohedron
  aom_shining_trapezohedron_name: "Сияющий Трапецоэдр"
  aom_shining_trapezohedron_desc: "Чёрный многогранный кристалл, пульсирующий внутренним светом. Те, кто вглядывается в него, могут заговорить с Ньярлатотепом."

  # Cthulhu Idol
  aom_cthulhu_idol_name: "Идол Ктулху"
  aom_cthulhu_idol_desc: "Ужасная статуэтка Великого Древнего Ктулху. Одного её обладания достаточно, чтобы вызвать тревожные сны и шёпоты во мраке."

  # The Sliver Key
  aom_sliver_key_name: "Серебряный Ключ"
  aom_sliver_key_desc: "Мистический ключ, открывающий порталы в Миры Снов и иные измерения. Он показывает пути, скрытые даже от опытнейших путников."

  # Confessions of Clithanus
  aom_confessions_of_clithanus_name: "Исповедь Клитануса"
  aom_confessions_of_clithanus_desc: "Редкая и опасная рукопись, повествующая о тёмных обрядах и невыразимых культах древности."

  # Pnakotic Manuscripts
  aom_pnakotic_manuscripts_name: "Пнакотические Рукописи"
  aom_pnakotic_manuscripts_desc: "Допотопные тексты, описывающие жизнь и знания Великой Расы Йита. Их расшифровка грозит безумием."

  # The Mirror Of Nitocris
  aom_mirror_of_nitocris_name: "Зеркало Нитокрис"
  aom_mirror_of_nitocris_desc: "Зачарованный артефакт царицы Чёрного Фараона. Отражение в нём никогда не бывает твоим собственным."

# Mesopotamian Artifacts
  # Inventory Artifacts
  # Sharur (Ninurta's Mace)
  aom_sharur_name: "Шарур"
  aom_sharur_desc: "Божественная булава Нинурты, которая может говорить и летать, сокрушая врагов богов."

  # Imhullu (Marduk's Weapon)
  aom_imhullu_name: "Имхуллу"
  aom_imhullu_desc: "Оружие ветра, которым Мардук поразил Тиамат, восстановив порядок из хаоса."

  # Marduk's Net
  aom_marduks_net_name: "Сеть Мардука"
  aom_marduks_net_desc: "Сплетённая с божественной хитростью сеть, что некогда пленила первозданного дракона Тиамат."

  # Court Artifacts
  # Tablets of Destinies
  aom_tablet_of_destinies_name: "Таблицы Судеб"
  aom_tablet_of_destinies_desc: "Древние плиты, на которых записаны указы богов и судьбы всех живых существ."

  # Bull of Heaven's Horns
  aom_bull_of_heaven_name: "Рога Небесного Быка"
  aom_bull_of_heaven_desc: "Трофеи, снятые с поверженного Небесного Быка; они всё ещё хранят отзвук божественного гнева."

  # Lyre of Ur
  aom_lyre_of_ur_name: "Лира Ура"
  aom_lyre_of_ur_desc: "Инструмент, звучавший как для царей, так и для богов, поющий о сотворении и завоевании."

  # Ereshkigal's Throne
  aom_throne_ereshkigal_name: "Трон Эрешкигаль"
  aom_throne_ereshkigal_desc: "Мрачный трон владычицы подземного мира, перед которым склоняются все, кто познал смерть."

# Egyptian Artifacts
  # Inventory Artifacts
  # Book of Thoth
  aom_book_of_thoth_name: "Книга Тота"
  aom_book_of_thoth_desc: "Том бесконечной мудрости и невыразимой силы, в котором записаны тайны богов."

  # Spear of Ra
  aom_spear_of_ra_name: "Копьё Ра"
  aom_spear_of_ra_desc: "Солнечное оружие бога Ра, сияющее ярче полуденного солнца."

  # Knife of Isis
  aom_knife_of_isis_name: "Кинжал Исиды"
  aom_knife_of_isis_desc: "Зачарованный клинок, использовавшийся как в священных обрядах, так и в актах божественного возмездия."

  # Eye of Horus
  aom_eye_of_horus_name: "Глаз Гора"
  aom_eye_of_horus_desc: "Могущественный символ защиты, исцеления и царской власти."

  # Was-sceptre
  aom_was_sceptre_name: "Скипетр Уас"
  aom_was_sceptre_desc: "Скипетр, связанный с божественной властью и могуществом; его держали как боги, так и фараоны. Он излучает силу и защиту."

  # Pschent (Double Crown of Egypt)
  aom_pschent_name: "Пшент"
  aom_pschent_desc: "Объединённые Красная и Белая Короны, символ владычества над Верхним и Нижним Египтом."

  # Hedjet (White Crown of Upper Egypt)
  aom_hedjet_name: "Хеджет"
  aom_hedjet_desc: "Белый венец Верхнего Египта, носимый фараонами как знак их небесного правления."

  # Deshret (Red Crown of Lower Egypt)
  aom_deshret_name: "Дешрет"
  aom_deshret_desc: "Пламенеющая корона Нижнего Египта, связанная с божественной властью и богиней Уаджит."

  # Court Artifacts
  # Neith's Loom
  aom_neiths_loom_name: "Ткацкий Станок Нейт"
  aom_neiths_loom_desc: "Считается, что именно на нём богиня Нейт ткала нить жизни и смерти, создавая саму судьбу."

  # Feather of Ma'at
  aom_feather_of_maat_name: "Перо Маат"
  aom_feather_of_maat_desc: "Символ равновесия и космической справедливости, использовавшийся при взвешивании душ в загробном мире."

  # Anubis' Scales
  aom_anubis_scales_name: "Весы Анубиса"
  aom_anubis_scales_desc: "Применялись в церемонии взвешивания сердца — инструмент суда и вечного приговора."

# Chinese Artifacts
  # Inventory Artifacts
  # Pangu's Axe
  aom_pangu_axe_name: "Топор Паньгу"
  aom_pangu_axe_desc: "Мифический топор, расколовший небо и землю; орудие, которым бог-творец отделил свет от тьмы."

  # Ruyi Jingu Bang (Sun Wukong's Staff)
  aom_ruyi_jingu_bang_name: "Жуйцзиньгубан"
  aom_ruyi_jingu_bang_desc: "Неразрушимый посох Сунь Укуна, способный вырастать до небес или сжиматься до размера иглы."

  # Sun Wukong's Boots
  aom_wukong_boots_name: "Сапоги Сунь Укуна"
  aom_wukong_boots_desc: "Сапоги Царя Обезьян, позволяющие делать сальто через облака и пересекать небеса одним прыжком."

  # Peach of Immortality
  aom_peach_of_immortality_name: "Персик Бессмертия"
  aom_peach_of_immortality_desc: "Созревающий раз в три тысячи лет плод, дарующий вечную жизнь тому, кто его вкусит."

  # Xuan Yuan Sword
  aom_xuan_yuan_sword_name: "Меч Сюаньюаня"
  aom_xuan_yuan_sword_desc: "Священный клинок Жёлтого Императора — символ справедливости и небесного мандата."

  # Erlang Shen's Spear
  aom_erlang_spear_name: "Копьё Эрлан Шэня"
  aom_erlang_spear_desc: "Небесное копьё Эрлан Шэня, поражающее демонов с безупречной точностью."

  # Kenkonken
  aom_kenkonken_name: "Кенконкен"
  aom_kenkonken_desc: "Пылающий чакрам Нэчжа — оружие восстания и невообразимой ловкости."

  # Qiankun Dai
  aom_qiankun_dai_name: "Цянькунь Дай"
  aom_qiankun_dai_desc: "Космическая сумка, способная хранить бесконечное множество оружия и сокровищ, принадлежавшая мальчику-богу Нэчжа."

  # Sword of Goujian
  aom_sword_of_goujian_name: "Меч Го Цзянь"
  aom_sword_of_goujian_desc: "Древний меч, неповреждённый временем, принадлежавший легендарному королю Го Цзяню из Юэ."

  # Green Dragon Crescent Blade (Guan Yu's Weapon)
  aom_green_dragon_blade_name: "Лунно-зелёное Копьё"
  aom_green_dragon_blade_desc: "Оружие Гуань Юя, генерала-святого верности и праведности; весит более восьмидесяти цзиней."

  # Zhang Fei's Spear
  aom_zhang_fei_spear_name: "Копьё Чжан Фэя"
  aom_zhang_fei_spear_desc: "Копьё с наконечником-змеёй, орудие неистового Чжан Фэя, созданное для яростной битвы."

  # Hou Yi's Bow
  aom_hou_yi_bow_name: "Лук Хоу И"
  aom_hou_yi_bow_desc: "С этим божественным луком Хоу И сбил девять солнц, спасая мир от пылающей гибели."

  # Gan Jiang
  aom_gan_jiang_name: "Гань Цзян"
  aom_gan_jiang_desc: "Один из двух легендарных мечей, выкованных Гань Цзяном и Мо Е — закалённый страданием и скорбью."

  # Mo Ye
  aom_mo_ye_name: "Мо Е"
  aom_mo_ye_desc: "Близнец меча Гань Цзяна, воплощение преданности и жертвы, выкованное любовью."

  # Mianguan
  aom_mianguan_name: "Мяньгуань"
  aom_mianguan_desc: "Императорская корона древнего Китая, носимая мудрецами и правителями, обладавшими Небесным мандатом."

  # Court Artifacts
  # Heirloom Seal of the Realm
  aom_heirloom_seal_name: "Императорская Печать"
  aom_heirloom_seal_desc: "На ней выгравировано: «Получив Небесный мандат, пусть император живёт долго и процветает». Истинный символ власти Поднебесной."

  # Mirror of Retribution
  aom_mirror_of_retribution_name: "Зеркало Возмездия"
  aom_mirror_of_retribution_desc: "Духовный артефакт, отражающий грехи человека и раскрывающий преступления души."

  # Jade Books
  aom_jade_books_name: "Нефритовые Книги"
  aom_jade_books_desc: "Священные тексты, высеченные из чистого нефрита, хранящие небесные приказы и древние ритуалы."

  # Jiuding
  aom_jiuding_name: "Цзюдин"
  aom_jiuding_desc: "Девять Священных Треножников — реликвии династической легитимности, когда-то принадлежавшие Сыну Неба."

# Easter Egg Artifacts
  # Inventory Artifacts
  # Soul Edge (Soul Calibur)
  aom_soul_edge_name: "Соул Эдж"
  aom_soul_edge_desc: "Проклятый клинок вечного голода, питающийся душами тех, кого он убивает."

  # Blackfyre (AGOT)
  aom_blackfyre_name: "Блэкфайр"
  aom_blackfyre_desc: "Родовой меч из валирийской стали дома Таргариенов, переходивший от королей к мятежникам."

  # One Ring (LotR)
  aom_one_ring_name: "Единое Кольцо"
  aom_one_ring_desc: "Кольцо, выкованное в тайне Тёмным Властелином, чтобы подчинить себе все остальные кольца силы."

  # Elder Wand (Harry Potter)
  aom_elder_wand_name: "Бузинная Палочка"
  aom_elder_wand_desc: "Один из Даров Смерти. Говорят, что он делает своего владельца непобедимым, если тот проживет достаточно долго."

  # Court Artifacts
  # Lightsaber (Star Wars)
  aom_lightsaber_name: "Световой Меч"
  aom_lightsaber_desc: "Металлический стержень, некогда считавшийся изящным оружием более цивилизованной эпохи, теперь лишь сверкающая реликвия."

  # Palantír (LotR)
  aom_palantir_name: "Палантир"
  aom_palantir_desc: "Камень-видение из древнего Средиземья, позволяющий видеть на огромные расстояния — и в самые глубины опасности."
