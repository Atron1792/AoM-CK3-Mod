  aom_artifact_checks.0002.t: "Безумие Подступает"
  aom_artifact_checks.0002.desc: "Что-то шевелится в глубинах твоего разума. Слова, которых ты не помнишь. Шёпоты за мыслями. Тени за глазами. Пути назад уже нет."
  aom_artifact_checks.0002.a: "Я должен держаться... должен..."
  aom_artifact_checks.0002.b: "Это божественная шутка! Ха! Великолепно!"
  aom_artifact_checks.0002.c: "Звёзды... они сходятся, не так ли? Я вижу их. Вижу!"
  aom_artifact_checks.0002.d: "Да... да, завеса истончается. Это хорошо."

