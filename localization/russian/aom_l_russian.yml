  nick_the_mad_arab: "Безумный Араб"
  nick_the_mad_arab_desc: "Альхазред утверждал, что увидел истинных повелителей реальности, и поклялся найти их. За это его называли безумным."

  nick_the_mad_monk: "Безумный Монах"
  nick_the_mad_monk_desc: "Спустившись в запретные катакомбы под Хайдестоллом, КлиТанус вышел из него другим человеком; его пылкие бредни заслужили ему прозвище 'Безумный Монах' среди тех, кто осмеливался его слушать."

# Скандинавские Артефакты
  # Артефакты Инвентаря
  aom_gungnir_name: "Гунгнир"
  aom_gungnir_desc: "Копье Одина. Выкованное гномами-кузнецами и принадлежащее самому Всеотцу, Гунгнир никогда не промахивается. Оно излучает божественную силу, вдохновляя великие умы и воинов."

  aom_mjolnir_name: "Мьёльнир"
  aom_mjolnir_desc: "Молот Грома. Могучий молот Тора, способный сравнять горы с землёй и сразить врагов богов одним ударом."

  aom_jarngreipr_name: "Ярнгрейпр"
  aom_jarngreipr_desc: "Рукавицы Силы. Эти железные перчатки позволяют владельцу владеть невообразимой силой, необходимой для удержания самого Мьёльнира.

  aom_megingjord_name: "Мегингьёрд"
  aom_megingjord_desc: "Пояс могущества. Пояс, удваивающий силу того, кто его носит, наполняя его божественной энергией."

  aom_brisingamen_name: "Брисингамен"
  aom_brisingamen_desc: "Ожерелье Фрейи. Это легендарное ожерелье сияет неземной красотой, усиливая очарование и влияние своего владельца."

  aom_draupnir_name: "Драупнир"
  aom_draupnir_desc: "Кольцо процветания. Золотое кольцо Одина, воспроизводящее себя каждую девятую ночь, символ бесконечного богатства и божественной власти.

  aom_eldhrimnir_name: "Эльдхримнир"
  aom_eldhrimnir_desc: "Котёл Вечности. Зачарованный котёл, в котором боги готовили неиссякаемую пищу из кабана Сэримнира."

  aom_andvaranaut_name: "Андваранаут"
  aom_andvaranaut_desc: "Проклятое кольцо. Это кольцо, дарующее как богатства, так и несчастья, связано с трагической историей жадности и мести.

  aom_helm_of_awe_name: "Шлем Благоговения"
  aom_helm_of_awe_desc: "Устрашающая реликвия, которая, как говорят, вселяет ужас в каждого, кто на неё взглянет, наделяя своего носителя сверхъестественным страхом."

  aom_odrerir_name: "Óðrerir"
  aom_odrerir_desc: "Мёд Мудрости. Один из трёх священных сосудов, содержащих Мёд Поэзии, дарующий божественное вдохновение и прозрение."

  aom_bodn_name: "Boðn"
  aom_bodn_desc: "Мёд Знания. Сосуд, наполненный квинтэссенцией поэтической мудрости, открывающий разум творчеству и ясности.

  aom_son_name: "Сон"
  aom_son_desc: "Мёд Красноречия. Последний кубок Мёда Поэзии, его напиток дарует дар речи и учёный блеск."

  aom_svalinn_name: "Свалинн"
  aom_svalinn_desc: "Щит Солнца. Мистический щит, воздвигнутый перед солнцем, чтобы не дать ему сжечь мир, он защищает своего носителя от разрушения."

  aom_gjallarhorn_name: "Гьяллархорн"
  aom_gjallarhorn_desc: "Рог Хеймдалля. Этот божественный рог прозвучит в конце дней. Его эхо предупреждает о надвигающейся гибели и пробуждает божественную бдительность.

  aom_gram_name: "Грам"
  aom_gram_desc: "Меч Сигурда. Клинок, выкованный божественными кузнецами, предназначенный для уничтожения драконов и создания легенд."

  aom_tyrfing_name: "Тюрфинг"
  aom_tyrfing_desc: "Проклятый клинок. Оружие непревзойденной остроты, каждое прикосновение которого несёт гибель."

  aom_skofnung_name: "Скофнунг"
  aom_skofnung_desc: "Клинок Королей. Говорят, что в нём заключены духи древних правителей, он внушает уважение и страх."

  aom_mistilteinn_name: "Мистильтейнн"
  aom_mistilteinn_desc: "Меч Колдовства. Этот клинок, окутанный тайнами и рунической магией, шепчет тайны.

  aom_laevateinn_name: "Лэватейнн"
  aom_laevateinn_desc: "Оружие Локи. Хаотичный и огненный артефакт, чья истинная сила кроется в хитрости и разрушении."

  aom_hrotti_name: "Хротти"
  aom_hrotti_desc: "Клинок Драконьей Сокровищницы. Извлеченный из сокровищницы змея, этот клинок сияет жадностью и силой."

  aom_hofud_name: "Хофуд"
  aom_hofud_desc: "Меч Хеймдалля. Оружие бдительного стража, достаточно острое, чтобы рассечь саму реальность."

  aom_dainsleif_name: "Дайнслейф"
  aom_dainsleif_desc: "Меч Мёртвых. Будучи обнажённым, он должен убивать. Проклятая реликвия вечной битвы."

  aom_tarnkappe_name: "Тарнкаппе"
  aom_tarnkappe_desc: "Плащ невидимости. Дарует носителю скрытность, превосходящую смертное понимание."

  aom_fjadrhamr_name: "Фьядрхамр"
  aom_fjadrhamr_desc: "Пернатый плащ. Божественное одеяние, позволяющее своему носителю двигаться подобно ветру."

  aom_sword_of_freyr_name: "Меч Фрейра"
  aom_sword_of_freyr_desc: "Клинок, сражающийся в одиночку. Выкованный гномами, этот меч защищает своего хозяина без помощи руки.

  # Придворные артефакты
  aom_throne_hlidskjalf_name: "Хлидскьялф"
  aom_throne_hlidskjalf_desc: "Трон Одина. С этого высокого места Всеотец взирает на все миры. Его присутствие внушает почтение и дарует божественный надзор тем, кто достоин его мудрости."

  aom_gleipnir_name: "Глейпнир"
  aom_gleipnir_desc: "Связывание Зверя. Шёлковая цепь, выкованная из невозможного, достаточно прочная, чтобы удержать даже чудовищного Фенрира.

  aom_mimirs_skull_name: "Череп Мимира"
  aom_mimirs_skull_desc: "Отрубленная голова мудрого бога, всё ещё шепчущая советы из потустороннего мира."

  aom_bragis_harp_name: "Арфа Браги"
  aom_bragis_harp_desc: "Волшебный инструмент, очаровывающий придворных, волнующий сердца и вдохновляющийвеличие."

# Греко-римские артефакты
  # Артефакты инвентаря
  aom_achilles_armor_name: "Доспехи Ахиллеса"
  aom_achilles_armor_desc: "Божественные доспехи, выкованные Гефестом для Ахиллеса, дарующие непревзойденную защиту и славу."

  aom_aegis_name: "Эгида"
  aom_aegis_desc: "Устрашающий щит, связанный с Зевсом и Афиной, вселяющий ужас в сердца врагов."

  aom_ambrosia_name: "Амброзия"
  aom_ambrosia_desc: "Божественный нектар богов, дарующий бессмертие и вечную молодость тем, кто его отведает."

  aom_apollos_bow_name: "Лук Аполлона"
  aom_apollos_bow_desc: "Лук, поющий голосом Бог солнца, поражающий с божественной точностью.

  aom_caduceus_name: "Кадуцей"
  aom_caduceus_desc: "Посох Гермеса, обвитый змеями, крылатый жезл — символ мира, торговли и дипломатии."

  aom_eros_bow_name: "Лук Эроса"
  aom_eros_bow_desc: "Лук, стрелы которого вселяют любовь и желание, очаровывая сердца смертных и богов."

  aom_apple_of_discord_name: "Золотое яблоко раздора"
  aom_apple_of_discord_desc: "Яблоко с надписью „Прекраснейшей“ — источник божественного соперничества и смертных войн."

  aom_rod_of_asclepius_name: "Жезл Асклепия"
  aom_rod_of_asclepius_desc: "Символ медицины и исцеления, который носит божественный целитель. Асклепий."

  aom_poseidons_trident_name: "Трезубец Посейдона"
  aom_poseidons_trident_desc: "Выкованное циклопами, это могущественное оружие морского бога способно взволновать океаны и сотрясти землю."

  aom_shield_of_achilleus_name: "Щит Ахилла"
  aom_shield_of_achilleus_desc: "Космос в миниатюре, выкованный богами для величайшего воина Греции."

  aom_spear_of_achilles_name: "Копье Ахилла"
  aom_spear_of_achilles_desc: "Непревзойденное оружие, переданное Ахиллу, уравновешенное, чтобы сокрушать гигантов и героев."

  aom_thyrsus_name: "Тирс"
  aom_thyrsus_desc: "Священный посох Диониса, увитый плющом и увенчанный короной' с сосновой шишкой."

  aom_talaria_name: "Талария"
  aom_talaria_desc: "Крылатые сандалии Гермеса, дарующие владельцу скорость и грацию."

  aom_zeus_lightning_bolt_name: "Молния Зевса"
  aom_zeus_lightning_bolt_desc: "Это божественное оружие, выкованное циклопами, повелевает громом и молниями, являясь высшим символом гнева Зевса."

  aom_hades_bident_name: "Двузубец Аида"
  aom_hades_bident_desc: "Мрачный аналог молний Зевса, это тёмное копьё — инструмент Аида для управления и суда в подземном мире."

  aom_helm_of_darkness_name: "Шлем Тьмы"
  aom_helm_of_darkness_desc: "Этот невидимый шлем Аида, выкованный циклопами, скрывает Носитель, скрытый в тени, невидимый ни богам, ни смертным."

  aom_harpe_name: "Гарпа"
  aom_harpe_desc: "Серповидный меч Персея, используемый для уничтожения чудовищ и искажающий судьбы."

  aom_necklace_of_harmonia_name: "Ожерелье Гармонии"
  aom_necklace_of_harmonia_desc: "Дар, проклятый трагедией, прекрасный и опасный в равной степени."

  aom_kronos_scythe_name: "Коса Кроноса"
  aom_kronos_scythe_desc: "Выкованная Геей, эта древняя коса сразила Уран и наполнена силой мятежа и пророчества."

  aom_zeus_labrys_name: "Лабрис Зевса"
  aom_zeus_labrys_desc: "Мощный двусторонний топор Им владел царь богов, им он расколол голову Зевсу и породил Афину.

  aom_artemis_bow_name: "Лук Артемиды"
  aom_artemis_bow_desc: "Лук, созданный для богини охоты, быстрый и смертоносный."

  aom_eurytus_bow_name: "Лук Эврита"
  aom_eurytus_bow_desc: "Легендарный лук, когда-то принадлежавший Эвриту, а затем перешедший к Одиссею, символ непревзойденной меткости смертных."

  aom_panacea_name: "Панацея"
  aom_panacea_desc: "Названное в честь дочери Асклепия, это мифическое средство, как говорят, излечивает все недуги, чудо божественной алхимии."

  aom_bag_of_wind_name: "Мешок Ветра"
  aom_bag_of_wind_desc: " Ветры Эола, запечатанные в мешок, даруют быстрый проход или бурю.

  aom_tritons_conch_name: "Раковина Тритона"
  aom_tritons_conch_desc: "Раковина Тритона, сына Посейдона, чей звук повелевает волнами."

  aom_nemean_lion_hide_name: "Шкура Немейского льва"
  aom_nemean_lion_hide_desc: "Эта шкура, снятая с неуязвимого Немейского льва, служила доспехами Геракла и символом его первого подвига."

  aom_girdle_of_hippolyta_name: "Пояс Ипполиты"
  aom_girdle_of_hippolyta_desc: "Этот пояс, подаренный Аресом царице амазонок, воплощает божественную силу и непреклонный дух женственности."

  # Придворные артефакты
  aom_apollos_kithara_name: "Кифара Аполлона"
  aom_apollos_kithara_desc: "Лира Аполлона, из которой возникла гармония сфер."

  aom_cornucopia_name: "Рог изобилия"
  aom_cornucopia_desc: "Рог изобилия, вечно полный щедрот."

  aom_golden_fleece_name: "Золотое руно"
  aom_golden_fleece_desc: "Сияющее руно, охраняемое драконом, трофей Ясона и аргонавтов."

  aom_scale_of_justice_name: "Весы Правосудия"
  aom_scale_of_justice_desc: "Весы Фемиды, божественной вершительницы закона и справедливости."

  aom_icarus_feather_name: "Перо Икара"
  aom_icarus_feather_desc: "Перо из крыльев, подлетевших слишком близко к солнцу."

  aom_prometheus_chains_name: "Цепи Прометея"
  aom_prometheus_chains_desc: "Оковы, сковавшие титана, даровавшего человечеству огонь."

  aom_medusas_head_name: "Голова Медузы"
  aom_medusas_head_desc: "Отрубленная голова горгоны, всё ещё смертоносная своим окаменяющим взглядом."

  aom_throne_zeus_name: "Трон Зевса"
  aom_throne_zeus_desc: "Величественное трон царя богов, излучающее божественную власть и благоговение."

# Авраамические артефакты
  # Артефакты инвентаря (Христианский)
  # Корона Завоевания (Всадники Апокалипсиса)
  aom_conquests_crown_name: "Корона Завоевания"
  aom_conquests_crown_desc: "Славная корона Всадника Завоевания, символ божественного владычества и победы."

  # Большой меч Войны (Всадники Апокалипсиса)
  aom_wars_greatsword_name: "Большой меч Войны"
  aom_wars_greatsword_desc: "Массивный меч, пропитанный яростью Всадников Войны, выкованный для праведной битвы."

  # Корона Двенадцати Звёзд (Корона Марии)
  aom_crown_of_twelve_stars_name: "Корона Двенадцати Звёзд"
  aom_crown_of_twelve_stars_desc: "Сияющая корона, символизирующая небесное величие Девы Марии Королевство."

  # Бесшовное одеяние Иисуса
  aom_seamless_robe_of_jesus_name: "Бесшовное одеяние Иисуса"
  aom_seamless_robe_of_jesus_desc: "Реликвия божественной ткани, которую носил Иисус, известная своим чудесным плетением."

  # Коса Смерти (Всадники Апокалипсиса)
  aom_deaths_scythe_name: "Коса Смерти"
  aom_deaths_scythe_desc: "Эта леденящая душу коса, которой владеет Всадник Смерти, отделяет душу от плоти."

  # Аскалон (Меч Святого Георгия)
  aom_ascalon_name: "Аскалон"
  aom_ascalon_desc: "Легендарный меч Святого Георгия, по преданию, сразивший могучего дракона."

  # Копье Брадаманты
  aom_bradamantes_lance_name: "Копье Брадаманта"
  aom_bradamantes_lance_desc: "Копье христианского рыцаря, стремительное и непоколебимое в своей справедливости."

  # Святое Копье (Копье Лонгина)
  aom_holy_lance_name: "Святое Копье"
  aom_holy_lance_desc: "Также известное как Копьё Лонгина, оно пронзило бок Христа во время распятия. #italic Это настоящее?#!"

  # Лук Завоевания (Всадники Апокалипсиса)
  aom_conquests_bow_name: "Лук Завоевания"
  aom_conquests_bow_desc: "Лук всадника Апокалипсиса, знаменующий начало священного завоевания."

  # Печать Соломона
  aom_seal_of_solomon_name: "Печать Соломона"
  aom_seal_of_solomon_desc: "Мистическое кольцо, дарующее власть над духами и мудрость за пределами смертных."

  # Придворные артефакты (христианские)
  # Весы Голода (Всадники Апокалипсиса)
  aom_famines_scale_name: "Весы Голода"
  aom_famines_scale_desc: "Использовался Всадником Голода для измерения голода и дефицита по всей стране."

  # Часть Ноев ковчег
  aom_piece_of_noahs_ark_name: "Часть Ноева ковчега"
  aom_piece_of_noahs_ark_desc: "Священный осколок от сосуда, выдержавшего потоп Страшного суда."

  # Сударий из Овьедо
  aom_sudarium_of_oviedo_name: "Сударий из Овьедо"
  aom_sudarium_of_oviedo_desc: "Почитаемый плат, которым, как считается, покрывали лицо Христа после его смерти."

  # Святой Грааль (Святая Чаша)
  aom_holy_grail_name: "Святой Грааль"
  aom_holy_grail_desc: "Чаша, из которой пил Христос на Тайной Вечере, творившая чудеса."

  # Святой Препуций
  aom_holy_prepuce_name: "Святая Препуция"
  aom_holy_prepuce_desc: "Спорная реликвия, которую считают крайней плотью самого Христа".

  # Книга Жизни
  aom_book_of_life_name: "Книга Жизни"
  aom_book_of_life_desc: "Священный фолиант, в котором, как говорят, записаны имена спасённых, сокрытые от проклятых".

  # Запретный Плод
  aom_forbidden_fruit_name: "Запретный Плод"
  aom_forbidden_fruit_desc: "Остаток искушения Эдема, несущий отголоски первородного греха".

  # Рог Гавриила
  aom_horn_of_gabriel_name: "Рог Гавриила"
  aom_horn_of_gabriel_desc: "Будет протрублен в конце дней, возвещая воскресение мёртвых".

  # Кровь Христа
  aom_blood_of_christ_name: "Кровь Христа"
